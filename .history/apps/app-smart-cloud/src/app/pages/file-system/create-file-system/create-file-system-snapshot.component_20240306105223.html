<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Tạo mới File System Snashot'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']"
          >Dịch vụ hạ tầng</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>File Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item>File System Snapshot</nz-breadcrumb-item>
      <nz-breadcrumb-item>Tạo mới File System Snapshot</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="18" class="gutter-row">
    <nz-card>
      <h2 class="custom-title">Thông tin lịch Snapshot</h2>
      <form nz-form [nzLayout]="'vertical'">
        <nz-form-item>
          <nz-form-label nzFor="name" nzRequired>Tên File System</nz-form-label>
          <input nz-input type="text" required placeholder="Chọn File System" />
        </nz-form-item>
        <nz-form-item>
          <nz-form-label nzFor="name" nzRequired>Tên Snapshot</nz-form-label>
          <input
            nz-input
            type="text"
            required
            placeholder="Nhập tên Snapshot"
          />
        </nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24">Mô tả</nz-form-label>
        <textarea placeholder="Nhập mô tả" rows="4" nz-input></textarea>
      </form>
    </nz-card>
  </div>
  <div nz-col [nzSpan]="6" class="gutter-row">
    <nz-card>
      <h2 class="custom-title">Thông số cấu hình</h2>
      <div style="margin-bottom: 12px">
        <h3 class="custom-subtitle">Tên File System</h3>
        <span>Filesystem_01</span>
      </div>
      <div style="margin-bottom: 20px">
        <h3 class="custom-subtitle">Tên Snapshot</h3>
        <span>Snapshot_01</span>
      </div>
      <button
        nz-button
        nzType="primary"
        style="border: none; width: 100%"
        nzSize="large"
      >
        <img
          src="assets/imgs/add-circle.svg"
          alt=""
        />
        <span class="button-text-primary">Khởi tạo</span>
      </button>
    </nz-card>
  </div>
</div>
<div
  class="text-right"
  style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  "
>
  <button
    (click)="goBack()"
    nz-button
    nzType="primary"
    style="border: none; background-color: gray"
  >
    Quay lại
  </button>
  <button nz-button nzType="primary" style="border: none">Tạo mới</button>
</div>
