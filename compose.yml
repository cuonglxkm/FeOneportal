services:
  app-host:
    image: registry.onsmartcloud.com/cloudportal/oneportal-app-host
    build:
      context: ./
      dockerfile: apps/app-host/Dockerfile
    container_name: app-host
    restart: on-failure
    expose:
      - '4200'
    ports:
      - "4200:80"
    environment:
      - APP_SMART_CLOUD_URL=http://app-smart-cloud:4203
      - APP_KUBERNETES_URL=https://appkubernetes.onsmartcloud.com
      - APP_KAFKA_URL=https://appkafka.onsmartcloud.com
      - BASE_URL=https://api.onsmartcloud.com
      - ISSUER=https://identity.onsmartcloud.com
      - CLIENT_ID=frontend-client
      - CALLBACK=http://localhost:4200/passport/callback/oneportal
      - LOGOUT_CALLBACK=http://localhost:4200
      - SCOPE=openid profile email

  app-smartcloud:
    image: registry.onsmartcloud.com/cloudportal/oneportal-app-smart-cloud
    build:
      context: ./
      dockerfile: apps/app-smart-cloud/Dockerfile
    container_name: app-smartcloud
    restart: on-failure
    expose:
      - '4203'
    ports:
      - "4203:80"