<page-header [breadcrumb]="breadcrumb" [title]="false">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item
        ><a [routerLink]="['/']">Trang chủ</a></nz-breadcrumb-item
      >
      <nz-breadcrumb-item> Billing </nz-breadcrumb-item>
      <nz-breadcrumb-item> Thanh toán </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>

<nz-card *ngIf="paymentSuccess" class="customCard">
  <div class="text-center">
    <img
      style="margin-bottom: 10px"
      src="assets/imgs/check-circle.png"
      alt=""
    />
    <br />
    <span style="font-weight: 600; font-size: 20px; color: #52c41a"
      >THANH TOÁN THÀNH CÔNG</span
    >
    <br />
    <span>Mã thanh toán: </span><span>{{ paymentCode }}</span>
    <span> - Tổng tiền: </span><span>{{ payment.totalAmount }}</span> <br />
    <span> Kiểu thanh toán: Online</span>
  </div>
</nz-card>

<nz-card *ngIf="!paymentSuccess" class="customCard">
  <div class="text-center">
    <img
      style="margin-bottom: 10px"
      src="assets/imgs/close-circle.png"
      alt=""
    />
    <br />
    <span style="font-weight: 600; font-size: 20px; color: #ff4d4f"
      >THANH TOÁN THẤT BẠI</span
    >
    <br />
    <span>Đơn hàng của quý khách đã không thể hoàn tất thanh toán</span> <br />
    <span style="color: #ff4d4f">Nguyên nhân: {{ causeOfFail }}</span>
  </div>
</nz-card>
