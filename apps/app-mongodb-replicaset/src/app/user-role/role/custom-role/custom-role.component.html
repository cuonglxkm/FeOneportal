<div>
    <div nz-col>
      <h3 nz-row>Tên quyền</h3>
      <div nz-row>
        <input class="mr-4" nz-input placeholder="Nhập tên quyền" type="text" />
      </div>
    </div>
  
    <div nz-row class="mt-3">
      <div nz-col [nzSpan]="11">
        <span nz-typography><strong>Danh sách phân quyền</strong></span>
      </div>
  
     <div nz-col [nzSpan]="11">
          <span nz-typography><strong>Danh sách database</strong></span>
      </div>
    </div>
  
    <div >
      <form nz-form [formGroup]="myForm" (ngOnSubmit)="submit()">
        <div
          formArrayName="bunchOfRole"
          *ngFor="let role of bunchOfRole?.controls; let i = index">
          <div [formGroup]="role">
            <div nz-row [nzGutter]="[8, 24]">
              <div nz-col [nzSpan]="11">
                <nz-form-item>
                  <nz-form-control>
                    <nz-tree-select
                      formControlName="privileges"
                      [nzNodes]="samplePrivileges"
                      nzShowSearch
                      nzCheckable
                      nzPlaceHolder="Please select"
                      (ngModelChange)="onChangePrivileges(i)"
                      [nzMultiple]="true"
                    ></nz-tree-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
  
              <div nz-col [nzSpan]="11">
                <nz-form-item>
                  <nz-form-control>
                    <nz-tree-select
                      formControlName="database"
                      [nzNodes]="sampleDatabaseTreeSlect"
                      nzShowSearch
                      nzCheckable
                    ></nz-tree-select>
                  </nz-form-control>
                </nz-form-item>
              </div>
  
              <div nz-col [nzSpan]="2">
                <button nz-button (click)="delete(i)" nzType="text" nzShape="circle" nzDanger>
                  <span nz-icon nzType="delete" nzTheme="outline"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  
    <div style="margin-top: 2%">
      <button nz-button nzType="text" (click)="add()">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
        Thêm quyền
      </button>
    </div>
  
    <div nz-row nzJustify="end">
      <div class="mx-5" nz-col>
        <button nz-button (click)="closeDrawer()" nzDanger>Huỷ bỏ</button>
      </div>
      <div class="mx-5" nz-col>
        <button nz-button nzType="primary" (click)="createRole()">
          Xác nhận
        </button>
      </div>
    </div>
  </div>
