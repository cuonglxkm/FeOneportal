<nz-card>
  <div nz-row class="mb-2">

            <div nz-col [nzSpan]="12">
                <nz-table #basicTable nzTableLayout="fixed" [nzShowPagination]="false" [nzData]="['']">
                    <tbody>
                        <tr>
                            <td class="config-label">Tên MongoDB Cluster</td>
                            <!-- <td><b>{{mongoDetail.service_name}}</b></td> -->
                        </tr>
                        <tr>
                            <td class="config-label">Ngày khởi tạo</td>

                        <tr>
                            <td class="config-label">Cấu hình gói</td>
                            <!-- <td><b>{{mongoDetail.service_pack_code}}</b></td> -->

                    </tbody>
                </nz-table>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-table #basicTable nzTableLayout="fixed" [nzShowPagination]="false" [nzData]="['']">
                    <tbody>
                        <tr>
                            <td class="config-label">Node</td>
                            <td><b>3</b></td>
                        </tr>
                        <tr>
                            <td class="config-label">CPU</td>
                            <!-- <td><b>{{mongoDetail.cpu}} vCPU</b></td> -->
                        </tr>
                        <tr>
                            <td class="config-label">RAM</td>

                        </tr>
                        <tr>
                            <td class="config-label">Storage</td>
                            <!-- <td><b>{{mongoDetail.storage}} GB</b></td> -->
                        </tr>
                        <tr>
                          <td class="config-label">Phiên bản</td>

                      </tr>
                    </tbody>
                </nz-table>
            </div>
