<nz-content>
    <div class="inner-content">
        <!-- display list form -->
        <ng-container *ngIf="showForm===idListForm">
            <div class="filter">
                <nz-input-group [nzPrefix]="prefixTemplateUser" class="search">
                    <input type="text" nz-input placeholder="Tìm kiếm" />
                </nz-input-group>
                <ng-template #prefixTemplateUser><span nz-icon nzType="search" nzTheme="outline"></span></ng-template>

                <button nz-button nzType="primary" class="btn-search" (click)="createForm()">
                    <span nz-icon nzType="plus" nzTheme="outline"></span>
                    Tạo mới ACL
                </button>
            </div>
            <div>
                <nz-table nzShowPagination nzShowSizeChanger #aclTopic [nzData]="listOfData" class="tbl-acl">
                    <thead>
                        <tr>
                            <th nzWidth="5%">STT</th>
                            <th nzWidth="10%">Tài khoản</th>
                            <th nzWidth="25%">Topic/Prefixed Topic</th>
                            <th nzWidth="15%">Nhóm quyền</th>
                            <th nzWidth="15%">Máy chủ</th>
                            <th nzWidth="10%">Quyền</th>
                            <th nzWidth="10%">Ngày tạo</th>
                            <th nzWidth="15%">Thao tác</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of aclTopic.data; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ data.principal }}</td>
                            <td>{{ data.resourceName }}</td>
                            <td>{{ data.permissionGroupName }}</td>
                            <td>{{ data.host }}</td>
                            <td>{{data.allowDeny}}</td>
                            <td>{{ data.createdDate | date : 'dd/MM/yyyy HH:mm' }}</td>
                            <td>
                                <button nz-button nzType="text">
                                    <span nz-icon nzType="edit" nzTheme="twotone" nzTwotoneColor="#0066B0"></span>
                                </button>
                                <button nz-button nzType="text">
                                    <span nz-icon nzType="delete" nzTheme="twotone" nzTwotoneColor="#0066B0"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </ng-container>
