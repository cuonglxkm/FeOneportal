<form nz-form nzLabelWrap [nzNoColon]="false" [formGroup]="validateForm" nzLabelAlign="left" (ngSubmit)="submitForm()">
    <nz-form-item>
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="username">Tên tài khoản</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Error">
            <input nz-input formControlName="username" id="username" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="password">Mật khẩu</nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Vui lòng nhập mật khẩu">
            <input nz-input type="password" id="password" formControlName="password"
                (ngModelChange)="updateConfirmValidator()" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="checkPassword">Nhập lại mật khẩu</nz-form-label>
        <nz-form-control [nzSpan]="8" [nzErrorTip]="errorTpl">
            <input nz-input type="password" formControlName="checkPassword" id="checkPassword" />
            <ng-template #errorTpl let-control>
                <p *ngIf="control.errors?.['required']">
                    Please confirm your password!
                </p>
                <p *ngIf="control.errors?.['confirm']">
                    Two passwords that you enter is inconsistent!
                </p>

            </ng-template>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="create-area">
        <div nz-col [nzSpan]="6"></div>
        <nz-form-control [nzSpan]="8">
            <button nz-button nzType="text" (click)="cancel($event)" nzType="primary" nzDanger>Huỷ bỏ</button>
            <button nz-button nzType="text" nzType="primary" [disabled]="!validateForm.valid">Tạo mới</button>
        </nz-form-control>
    </nz-form-item>
</form>
