<form nz-form nzLabelWrap [nzNoColon]="false" [formGroup]="validateForm" nzLabelAlign="left" (ngSubmit)="submitForm()">
    <nz-form-item *ngIf="activatedTab !== showForgotPassword">
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="username">Tên tài khoản</nz-form-label>
        <nz-form-control [nzSpan]="8" [nzErrorTip]="usernameErrorTpl">
            <input nz-input formControlName="username" id="username" placeholder="Nhập tên tài khoản"
                (ngModelChange)="validateUsername()" />
            <ng-template #usernameErrorTpl let-control>
                <p *ngIf="control.invalid">
                    {{ usernameError }}
                </p>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="activatedTab === showUpdatePassword">
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="oldPassword">Mật khẩu cũ</nz-form-label>
        <nz-form-control [nzSpan]="8" [nzErrorTip]="oldPwdErrorTpl">
            <nz-input-group [nzSuffix]="suffixPwdTpl">
                <input nz-input [type]="passwordVisible ? 'text' : 'password'" id="oldPassword"
                    formControlName="oldPassword" (ngModelChange)="validateOldPassword()"
                    placeholder="Nhập mật khẩu cũ" />
                <ng-template #suffixPwdTpl>
                    <span nz-icon nzTheme="outline" (click)="passwordVisible = !passwordVisible"
                        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"></span>
                </ng-template>
            </nz-input-group>

            <ng-template #oldPwdErrorTpl let-control>
                <p *ngIf="control.invalid">
                    {{ oldPasswordError }}
                </p>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="password">{{ pwdTplString }}</nz-form-label>
        <nz-form-control [nzSpan]="8" [nzErrorTip]="pwdErrorTpl">
            <nz-input-group [nzSuffix]="suffixPwdTpl">
                <input nz-input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password"
                    (ngModelChange)="validatePassword()" placeholder="Nhập {{ pwdTplString }}" />
                <ng-template #suffixPwdTpl>
                    <span nz-icon nzTheme="outline" (click)="passwordVisible = !passwordVisible"
                        [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"></span>
                </ng-template>
            </nz-input-group>

            <ng-template #pwdErrorTpl let-control>
                <p *ngIf="control.invalid">
                    {{ passwordError }}
                </p>
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <div nz-col [nzSpan]="2"></div>
        <nz-form-label nzRequired [nzSpan]="4" nzFor="checkPassword">Xác nhận mật khẩu</nz-form-label>
        <nz-form-control [nzSpan]="8" [nzErrorTip]="checkPasswordErrorTpl">
            <nz-input-group [nzSuffix]="suffixRePwdTpl">
                <input nz-input [type]="repasswordVisible ? 'text' : 'password'" formControlName="checkPassword"
                    (ngModelChange)="validateCheckPassword()" id="checkPassword"
                    placeholder="Nhập lại {{ pwdTplString }}" />
                <ng-template #suffixRePwdTpl>
                    <span nz-icon nzTheme="outline" (click)="repasswordVisible = !repasswordVisible"
                        [nzType]="repasswordVisible ? 'eye-invisible' : 'eye'"></span>
                </ng-template>
            </nz-input-group>
            <ng-template #checkPasswordErrorTpl let-control>
                <p *ngIf="control.invalid">
                    {{ checkPasswordError }}
                </p>
            </ng-template>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="create-area">
        <div nz-col [nzSpan]="6"></div>
        <nz-form-control [nzSpan]="8">
            <button nz-button nzType="text" (click)="cancel($event)" nzType="primary" nzDanger>Huỷ bỏ</button>
            <button nz-button nzType="text" nzType="primary" [disabled]="!validateForm.valid">
                {{ confirmTplString }}</button>
        </nz-form-control>
    </nz-form-item>
</form>
