<nz-select
  style="width: 150px"
  [nzDisabled]="isDisable"
  (ngModelChange)="shareUserChanged($event)"
  [nzSuffixIcon]="'icon-share-user'"
  title="Tài nguyên được chia sẻ"
  [(ngModel)]="userSelected"
  name="shareUser"
  [nzPlaceHolder]="'Tài nguyên'"
  [nzShowSearch]="true"
>
  <nz-option
    *ngFor="let i of listUser; let idx = index"
    [nzLabel]="i.email"
    [nzValue]="i"
  />
</nz-select>
