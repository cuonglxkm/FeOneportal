<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  nzMask="false"
>
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.notify.error' | i18n }}</span>
  </div>
  <div *nzModalContent>
    <div *ngFor="let e of errorList; let last = last">
      <div [ngStyle]="{ 'margin-bottom': last ? '0' : '12px' }">
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/warning-triangle.svg"
          alt=""
        />{{ e }}
      </div>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px">
    <button nz-button (click)="handleCancel()">
      <img
        style="padding-right: 10px; margin-top: -4px"
        src="assets/imgs/cancel.svg"
        alt=""
      />{{ 'app.close' | i18n }}
    </button>
  </div>
</nz-modal>
