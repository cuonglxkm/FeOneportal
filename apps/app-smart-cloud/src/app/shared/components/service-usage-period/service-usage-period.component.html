<nz-card>
  <form nz-form [nzLayout]="'vertical'">
    <nz-form-item style="margin-bottom: 5px">
      <nz-form-label
        >{{ 'app.service.used' | i18n }} (<span class="text-red">*</span>) -
        {{ 'app.Months' | i18n
        }}<img
          style="margin-left: 10px"
          [nz-tooltip]="'app.tooltip.usage.time' | i18n : { name: name}"
          src="assets/imgs/pajamas_question.svg"
          alt=""
      /></nz-form-label>
      <nz-form-control>
        <nz-row>
          <nz-input-number
            style="width: 50%; margin-left: -1px"
            [nzMin]="1"
            [nzMax]="100"
            [nzStep]="1"
            [(ngModel)]="numberMonth"
            (keydown)="onKeyDown($event)"
            (ngModelChange)="changeTime($event)"
            [ngModelOptions]="{ standalone: true }"
            nzSize="large"
          ></nz-input-number>
          <div style="margin-left: 20px">
            <span>
              {{ 'app.service.creation-date' | i18n }}:
              {{ today | date : 'dd/MM/yyyy' }} </span
            ><br />
            <span style="color: #eb1414">
              {{ 'app.service.expiration-date' | i18n }}:
              {{ expiredDate | date : 'dd/MM/yyyy' }}
            </span>
          </div>
        </nz-row>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
