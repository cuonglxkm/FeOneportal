<nz-form-item>
  <nz-form-label nzFor="time">
    <div class="label">
                <span>{{ 'app.service.used' | i18n }} (<span class="text-red">*</span
                >) - {{'app.Month'|i18n}}</span>
      <img nz-popover
           [nzPopoverContent]="'app.tooltip.time' | i18n : { name: nameService }"
           nzPopoverPlacement="bottom" style="margin-left: 5px;"
           src="assets/imgs/pajamas_question.svg" alt="" />
    </div>
  </nz-form-label>
  <nz-row style="height: 50px;">
    <nz-col nzSpan="12">
      <nz-form-control nzDisableAutoTips>
        <input nz-input class="input-custom"
               [value]="getFormattedDateDifference(expireDate, createDate)"
               [disabled]="true" />
      </nz-form-control>
    </nz-col>
    <nz-col style="margin-left: 25px;">
      <nz-form-item>
        <nz-form-label nzFor="now">
          <div class="label">
            <span>{{ 'app.service.creation-date' | i18n }}: </span>
            <span>{{ createDate | date: ' HH:mm:ss dd/MM/yyyy' }}</span>
          </div>
        </nz-form-label>
      </nz-form-item>
    </nz-col>
  </nz-row>
  <nz-form-label>
    <div class="label">
      <span style="color: #E41818;">{{ 'app.service.expiration-date' | i18n }}: </span>
      <span style="color: #E41818;">{{ expireDate | date: ' HH:mm:ss dd/MM/yyyy' }}</span>
    </div>
  </nz-form-label>
</nz-form-item>
