<button style="border: none; background-color: transparent; margin-left: -30px; cursor: pointer;"
        class="button-delete" (click)="showModal()">
  <img src="assets/imgs/bin.svg" alt="" class="icon-image" />
</button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()">
  <div *nzModalTitle>
    <span class="text-modal-title">{{'sg.title.remove' | i18n}} {{ nameSG }}</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">{{'sg.confirm.remove' | i18n : { nameSG: nameSG} }}</span>
    <input nz-input #sgInputName
           (keydown.enter)="focusOkButton($event)"
           class="input-custom"
           style="margin-top: 10px;"
           [ngModel]="value"
           (ngModelChange)="onChangeInput($event)"
           placeholder="{{'sg.title.press.name' | i18n}}"/>
    <span *ngIf="isInput" style="color: red; margin-top: 10px;" >{{'sg.alert.press.name' | i18n}}</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel' | i18n}}
    </button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading" class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm' | i18n}}
    </button>
  </div>
</nz-modal>
