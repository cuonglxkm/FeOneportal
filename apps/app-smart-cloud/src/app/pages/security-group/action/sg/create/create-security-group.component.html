<button nz-button nzType="primary" class="button-add" (click)="showModal()" >
  <span nz-icon nzType="plus" nzTheme="outline"></span>
  <span class="button-text-primary">Tạo mới Security group</span>
</button>
<nz-modal [nzVisible]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <ng-template #modalTitle>
    <span class="text-modal-title">Thêm mới Security Group</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label>
          <span>Tên Security group</span>
          (<span style="color: rgba(252, 16, 16, 1)">*</span>)
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
          <input nz-input #sgInputName
                 class="input-custom"
                 formControlName="name"
                 placeholder="Tên Security Group"
                 (keydown.enter)="focusOkButton($event)"
                 [maxlength]="50" />
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin </ng-container>
            <ng-container *ngIf="control.hasError('startsWith')">Tên phải bắt đầu bằng SG_ </ng-container>
            <ng-container *ngIf="control.hasError('pattern')"> Không nhập ký tự đặc biệt, khoảng trắng, dấu tiếng Việt (trừ _)</ng-container>
            <ng-container *ngIf="control.hasError('duplicateName')"> Tên SG đã tồn tại, vui lòng nhập tên khác</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <span class="name-security-group">Mô tả</span>
        </nz-form-label>
        <nz-form-control>
          <textarea rows="5" [maxlength]="255" nz-input formControlName="description" [placeholder]="'Nhập mô tả'"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">
            <span nz-icon nzType="close" nzTheme="outline"></span>HỦY
          </button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid" (click)="handleOk()">
              <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
