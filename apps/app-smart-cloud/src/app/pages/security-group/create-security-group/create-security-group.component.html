<nz-header>
  <nz-col nzSpan="24" style="display: flex; flex-direction: column;">
    <nz-row nzJustify="space-between" nzAlign="middle">
      <nz-breadcrumb nz-page-header-breadcrumb>
        <nz-breadcrumb-item>Home</nz-breadcrumb-item>
        <nz-breadcrumb-item>
          Dịch vụ
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a routerLink="/app-smart-cloud/security-group">Security group</a>
        </nz-breadcrumb-item>
      </nz-breadcrumb>
      <nz-space>
        <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
        <project-select-dropdown></project-select-dropdown>
      </nz-space>
    </nz-row>
    <h4>Security group</h4>
  </nz-col>
</nz-header>
<nz-content>
  <nz-card>
    <div class="title">Danh sách Security Group</div>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <div  class="name-security-group">
          <span>Tên Security group</span>
          <span style="color: rgba(252, 16, 16, 1); "> *</span>
        </div>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
          <input nz-input formControlName="name" id="name" placeholder="Vui lòng nhập thông tin"/>
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
            <ng-container *ngIf="control.hasError('maxlength')">Không được nhập quá 50 ký tự</ng-container>
            <ng-container *ngIf="control.hasError('startsWith')">Tên phải bắt đầu bằng SG_</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <span class="name-security-group">Mô tả</span>
        <nz-form-control>
          <textarea rows="5" nz-input formControlName="description" id="description"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="large">
          <button *nzSpaceItem nz-button nzType="default" (click)="goBack()" class="button-back">Quay lại</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" class="button-new">Tạo mới</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </nz-card>
</nz-content>
