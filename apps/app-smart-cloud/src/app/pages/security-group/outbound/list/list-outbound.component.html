<nz-row style="margin-bottom: 16px">
    <section class="code-box-meta markdown">
        <div class="code-box-title">
            Outbound
        </div>
        <div class="code-box-description">
            <nz-row nzJustify="end" style="padding-bottom: 16px; padding-right: 32px">
                <button nz-button nzType="primary" class="button-crate-new"
                        routerLink="/app-smart-cloud/create-outbound">Thêm mới Outbound
                </button>
            </nz-row>
            <nz-table #tableOutbound
                      [nzData]="listOutbound"
                      nzShowSizeChanger
                      [nzFrontPagination]="false"
                      [nzTotal]="listOutbound.length"
                      [nzPageSize]="10"
            >
                <thead>
                <tr>
                    <th nzAlign="center" class="text-th">IP Version</th>
                    <th nzAlign="center" class="text-th">Protocol</th>
                    <th nzAlign="center" class="text-th">PortRange</th>
                    <th nzAlign="center" class="text-th">RemoteIPPrefix</th>
                    <th nzAlign="center" class="text-th" style="width: 216px;">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let data of tableOutbound.data">
                    <td nzAlign="center">{{ data.remoteIp }}</td>
                    <td nzAlign="center">{{ data.protocol }}</td>
                    <td nzAlign="center">{{ data.portRange }}</td>
                    <td nzAlign="center">{{ data.remoteIpPrefix }}</td>
                    <td nzAlign="center">
                        <button nz-button nzType="primary" nzDanger class="button-delete" (click)="showDeleteRuleModalConfirm()">Xoá</button>
                        <one-portal-delete-rule [isVisible]="isVisibleRemoveRule" [condition]="conditionSearch" [id]="data.id" (onCancel)="handleCancelDeleteRuleModalConfirm()" (onOk)="handleOk()"></one-portal-delete-rule>
                    </td>
                </tr>
                </tbody>
            </nz-table>
        </div>
    </section>
</nz-row>
