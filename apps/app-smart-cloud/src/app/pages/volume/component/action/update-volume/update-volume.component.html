<li nz-menu-item (click)="showModal()">Chỉnh sửa</li>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Chỉnh sửa thông tin Volume"
          (nzOnCancel)="handleCancel()" nzMark="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Chỉnh sửa thông tin Volume</span>
  </div>
  <div *nzModalContent style="padding-top: 0; padding-bottom: 0">
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label nzFor="nameVolume">
          <div style="margin-top: 15px;">
            <span>Tên Volume</span>
            (<span style="color: rgba(252, 16, 16, 1); ">*</span>)
            <img nz-popover [nzPopoverContent]="'Tên volume. Không bao gồm ký tự đặc biệt, dấu cách, tiếng Việt.'"
                 nzPopoverPlacement="bottom"
                 src="assets/imgs/pajamas_question.svg" alt="" />
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
          <input nz-input
                 formControlName="nameVolume"
                 [placeholder]="'Nhập tên gói'" [maxLength]="50"/>
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Vui lòng nhập tên Volume</ng-container>
            <ng-container *ngIf="control.hasError('pattern')">Không bao gồm ký tự đặc biệt, dấu cách,
              dấu tiếng Việt (trừ _)
            </ng-container>
            <ng-container *ngIf="control.hasError('maxLength')">Tối đa 50 ký tự</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="description">
          <div class="label">
            <span>Mô tả</span>
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="descriptionErrorTpl">
                    <textarea nz-input
                              formControlName="description"
                              [placeholder]="'Nhập mô tả'"
                              [maxLength]="255"
                              [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
          <ng-template #descriptionErrorTpl let-control>
            <ng-container *ngIf="control.hasError('maxlength')">Cho phép nhập tối đa 255 kí tự
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="handleOk()"
            [nzLoading]="isLoadingUpdate"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
