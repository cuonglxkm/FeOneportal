<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="plus"
      nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Gắn Volume'"
      nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Gắn máy ảo"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Gắn máy ảo</span>
  </div>
  <div *nzModalContent>
    <nz-form-label>Chọn máy ảo</nz-form-label>
    <nz-select nzSize="default"
               [nzLoading]="isLoading"
               [nzPlaceHolder]="'-Chọn máy ảo-'"
               [(ngModel)]="instanceSelected"
               (ngModelChange)="onChange($event)"
               nzShowSearch
               style="width: 300px;">
      <nz-option *ngFor="let item of listVm" [nzLabel]="item.name" [nzValue]="item.id"></nz-option>
    </nz-select>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoadingAttach"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
