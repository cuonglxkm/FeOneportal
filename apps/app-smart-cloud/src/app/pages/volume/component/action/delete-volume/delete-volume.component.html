<img src="assets/imgs/delete.svg" alt=""
     style="cursor: pointer; width: 28px; height: 28px;"
     nz-popover
     [nzPopoverContent]="'app.delete' | i18n"
     nzPopoverPlacement="bottom" (click)="showModal()"/>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'volume.action.delete' | i18n }} {{ volumeName }}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="'volume.alert.message.delete' | i18n">
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">{{ 'volume.modal.subtitle.delete' | i18n:{"name": volumeName}  }}</span>
      <input nz-input #volumeInputName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInputChange($event)"
             [placeholder]="'volume.notification.input.name.delete' | i18n" />
      <span *ngIf="isInput" style="color: red;">{{'volume.notification.input.name'|i18n}}</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel'|i18n}}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok" >
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm'|i18n}}
    </button>
  </div>
</nz-modal>
