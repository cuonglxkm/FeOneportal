<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="delete"
      nzTheme="outline" nz-popover
      [nzPopoverContent]="'Xóa'"
      nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xóa Volume {{ volumeName }}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="'Nếu Volume có các bản Snapshot thì các bản Snapshot đó cũng sẽ bị xóa theo Volume.'">
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">Để thực hiện xóa Volume {{ volumeName }}, vui lòng nhập tên Volume để xác nhận</span>
      <input nz-input #volumeName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInputChange($event)"
             [placeholder]="'Nhập tên Volume'" />
      <span *ngIf="isInput" style="color: red;">Vui lòng nhập đúng tên Volume</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button #okButton nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok" >
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
