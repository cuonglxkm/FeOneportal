<page-header [breadcrumb]="breadcrumb"
             [action]="action" [title]="'app.breadcrumb.list.backup.volume'|i18n">
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="iconTemplate">
      <nz-breadcrumb-item [routerLink]="'/'">{{'app.breadcrumb.home'|i18n}}</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{'app.breadcrumb.infrastructure.service'|i18n}}</nz-breadcrumb-item>
      <nz-breadcrumb-item>Backup</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{'volume.title.breadcrumb.backup.volume'|i18n}}</nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #iconTemplate><one-portal-svg-icon [icon]="'icon_breadcrumb'"></one-portal-svg-icon></ng-template>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <share-users-combobox></share-users-combobox>
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="region"
                               (valueChanged)="projectChanged($event)"
                               (userChanged)="projectChanged($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card>
    <ng-container [ngSwitch]="isBegin">
      <ng-container *ngSwitchCase="false">
        <nz-row nzJustify="space-between">
          <nz-col nzSpan="16">
            <nz-select [(ngModel)]="statusSelected"
                       nzSize="large"
                       style="margin-right: 10px; width: 170px;"
                       (ngModelChange)="onChange($event)"
                       nzPlaceHolder="{{ 'volume.placeholder.filter.status' | i18n }}"
                       nzTooltipTitle="{{ 'volume.tooltip.title.filter.status' | i18n }}"
                       nzTooltipPlacement="bottom"
                       nz-tooltip>
<!--              <nz-option *ngFor="let item of options" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>-->
            </nz-select>
            <nz-input-group>
<!--              style="width: 300px;"-->
<!--              [nzPrefix]="prefixIconSearch"-->
<!--              nzSize="large">-->
<!--              <input-->
<!--                name="name"-->
<!--                nz-input-->
<!--                [(ngModel)]="value"-->
<!--                (input)="onInputChange($event.target['value'])"-->
<!--                placeholder="{{ 'volume.placeholder.filter.name' | i18n }}" />-->
            </nz-input-group>
            <ng-template #prefixIconSearch>
              <img
                src="assets/imgs/search.svg"
                alt=""
                style="cursor: pointer"
                nz-tooltip="{{ 'volume.tooltip.title.filter.img' | i18n }}" />
            </ng-template>
          </nz-col>
          <nz-col nzSpan="8" style="flex:none;">
<!--            <button-->
<!--              nz-button-->
<!--              nzType="primary"-->
<!--              nzSize="large"-->
<!--              (click)="navigateToCreateVolume()">-->
<!--              <img-->
<!--                style="padding-right: 10px; margin-top: -4px"-->
<!--                src="assets/imgs/add-circle.svg"-->
<!--                alt="" />-->
<!--              <span class="button-text-primary">{{ 'volume.button.create' | i18n }}</span>-->
<!--            </button>-->
          </nz-col>
        </nz-row>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <result>
          <nz-row>
            <nz-col class="text-center" style="width: 100%">
              <img src="assets/imgs/backupvm-blank.png" alt="" />
            </nz-col>
          </nz-row>
          <nz-row style="margin-top: 20px">
            <nz-col class="text-center" style="width: 100%">
              <span class="text-intro-title" style="color: #0066b3">{{ 'app.backup.volume.title.intro' | i18n }}</span>
            </nz-col>
          </nz-row>
          <nz-row style="margin-top: 20px">
            <nz-col class="text-center" style="width: 100%">
              <span class="text-intro-desc">{{ 'app.backup.volume.intro.description' | i18n }}</span>
            </nz-col>
          </nz-row>
          <button style="margin-top: 20px" nz-button [nzType]="'primary'" (click)="navigateToCreate()" nzSize="large">
            <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/cloud-plus-bold.svg" alt="" />
            {{ 'app.backup.volume.button.create' | i18n }}
          </button>
        </result>
      </ng-container>
    </ng-container>
  </nz-card>
</nz-content>
