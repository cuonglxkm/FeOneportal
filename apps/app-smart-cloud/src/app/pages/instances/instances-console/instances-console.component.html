<div class="frameWrapper">
  <button
    class="overlay-button"
    *ngIf="src != '' && isLoaded"
    nz-button
    nzGhost
    nzType="text"
    nzSize="small"
    (click)="onClickFullScreen()"
  >
    <i nz-icon nzType="fullscreen" nzTheme="outline"></i>
  </button>

  <iframe
    #iframe
    (load)="loadingComplete($event)"
    [src]="src | safe"
    frameborder="0"
    scrolling="no"
  ></iframe>
</div>
