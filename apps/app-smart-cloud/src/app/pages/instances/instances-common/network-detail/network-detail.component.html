<nz-card style="border-radius: 8px" [nzBordered]="false">
  <div style="margin-bottom: 20px">
    <span class="text-card-header">Network</span>
  </div>
  <div class="ant-table">
    <nz-table
      [nzData]="listOfDataNetwork"
      [nzLoading]="loading"
      [nzShowPagination]="false"
    >
      <thead class="ant-table-thead">
        <tr>
          <th>Tên Network</th>
          <th>MAC Address</th>
          <th>FixedIPs</th>
          <th>Status</th>
          <th *ngIf="isDetail">Thao tác</th>
        </tr>
      </thead>
      <tbody class="ant-table-tbody">
        <tr *ngFor="let data of listOfDataNetwork">
          <td nzBreakWord>
            {{ data.name }}
          </td>
          <td>
            {{ data.macAddress }}
          </td>
          <td nzBreakWord>
            {{ data.fixedIPs }}
          </td>
          <td style="color: #52c41a">
            {{ data.status }}
          </td>
          <td *ngIf="isDetail">
            <button
              nz-button
              [nzType]="'primary'"
              nz-dropdown
              [nzDropdownMenu]="opMenu"
            >
              <span>Chỉnh sửa</span> <i nz-icon nzType="down"></i>
            </button>
            <nz-dropdown-menu #opMenu="nzDropdownMenu">
              <ul nz-menu>
                <li
                  nz-menu-item
                  (click)="editPort(modalContentEditPort, data.id)"
                >
                  Chỉnh sửa
                </li>
                <li
                  nz-menu-item
                  [routerLink]="[
                    '/app-smart-cloud/instance/' +
                      instancesId +
                      '/allow-address-pair/' +
                      data.id
                  ]"
                >
                  Quản lý Address Pair
                </li>
              </ul>
            </nz-dropdown-menu>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</nz-card>

<ng-template #modalContentEditPort>
  <nz-form-item>
    <label>Port Security <span style="color: red">*</span></label>
    <input
      nz-input
      type="checkbox"
      checked
      style="width: 15px; margin-left: 15px"
    />
  </nz-form-item>
  <nz-form-item>
    <label>Port Security Groups <span style="color: red">*</span></label>
    <nz-select
      style="width: 65%; margin-left: 15px"
      nzMode="multiple"
      nzPlaceHolder="Chọn Security Group"
      [ngModelOptions]="{ standalone: true }"
      [(ngModel)]="selectedSecurityGroup"
    >
      <nz-option
        *ngFor="let i of listSecurityGroup"
        [nzLabel]="i.name"
        [nzValue]="i.id"
      />
    </nz-select>
  </nz-form-item>
</ng-template>
