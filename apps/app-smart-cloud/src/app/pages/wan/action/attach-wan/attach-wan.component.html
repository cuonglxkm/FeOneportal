<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="plus"
      nzTheme="outline"
      nz-popover
      nzPopoverContent="{{'wan.label.ip.wan.attach' | i18n}}"
      nzPopoverPlacement="bottom" (click)="showModalAttachWan()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'wan.label.ip.wan.attach' | i18n}}"
          (nzOnCancel)="handleCancelAttach()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">{{'wan.label.ip.wan.attach' | i18n}}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzType="warning"
              nzDescription="{{'wan.alert.ip.wan.attach' | i18n}}"
              nzShowIcon
              style="margin-bottom: 24px;">
    </nz-alert>
    <nz-form-item>
      <nz-form-label>
        <div>
          <span>{{'app.ip.address' | i18n}}: </span>
        </div>
      </nz-form-label>
      <nz-form-control>
        <nz-select nzPlaceHolder="{{'wan.label.instance.select' | i18n}}" [(ngModel)]="instanceSelected" (ngModelChange)="onChange($event)">
          <nz-option *ngFor="let item of listVm" [nzValue]="item.id"
                     nzLabel="{{item.name}}"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelAttach()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel' | i18n}}
    </button>
    <button nz-button nzType="primary"
            (click)="submitForm()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm' | i18n}}
    </button>
  </div>
</nz-modal>
