<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="plus"
      nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Gắn IP Wan'"
      nzPopoverPlacement="bottom" (click)="showModalAttachWan()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancelAttach()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Gắn IP Floating</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-alert nzType="warning"
                nzDescription="Bạn đang thực hiện gắn IP WAN vào máy ảo"
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Địa chỉ IP: </span>
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Máy ảo</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select nzPlaceHolder="Chọn Máy ảo">
            <nz-option *ngFor="let item of listVm" [nzValue]="item.id"
                       nzLabel="{{item.name}}"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancelAttach()" class="button-back">Huỷ</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid">Gắn</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
