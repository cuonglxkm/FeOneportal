<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="plus"
      nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Gắn IP Wan'"
      nzPopoverPlacement="bottom" (click)="showModalAttachWan()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Gắn IP WAN"
          (nzOnCancel)="handleCancelAttach()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Gắn IP WAN</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzType="warning"
              nzDescription="Bạn đang thực hiện gắn IP WAN vào máy ảo"
              nzShowIcon
              style="margin-bottom: 24px;">
    </nz-alert>
    <nz-form-item>
      <nz-form-label>
        <div>
          <span>Địa chỉ IP: </span>
        </div>
      </nz-form-label>
      <nz-form-control>
        <nz-select nzPlaceHolder="Chọn Máy ảo" [(ngModel)]="instanceSelected" (ngModelChange)="onChange($event)">
          <nz-option *ngFor="let item of listVm" [nzValue]="item.id"
                     nzLabel="{{item.name}}"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelAttach()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="submitForm()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
