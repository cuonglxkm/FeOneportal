<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="close"
      nzTheme="outline" nz-popover
      nzPopoverContent="{{'wan.label.ip.wan.detach' | i18n}}"
      nzPopoverPlacement="bottom" (click)="showModalDetach()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'wan.label.ip.wan.detach' | i18n}}"
          (nzOnCancel)="handleCancelDetach()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">{{'wan.label.ip.wan.detach' | i18n}} </span>
  </div>
  <div *nzModalContent>
    <nz-alert
      nzType="warning"
      nzMessage="{{'wan.alert.ip.wan.detach' | i18n}} {{addressWan}} {{'wan.alert.out.instance' | i18n}} {{instance}}."
      nzShowIcon
    ></nz-alert>
    <span style="margin-top: 24px;">{{'wan.confirm.ip.wan.detach' | i18n}}</span>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDetach()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel' | i18n}}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDetach()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm' | i18n}}
    </button>
  </div>
</nz-modal>
