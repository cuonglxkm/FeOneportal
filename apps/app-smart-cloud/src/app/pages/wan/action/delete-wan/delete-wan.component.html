<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="delete"
      nzTheme="outline" nz-popover
      [nzPopoverContent]="'Xóa'"
      nzPopoverPlacement="bottom" (click)="showModalDelete()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancelDelete()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Xóa IP WAN</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="handleOkDelete()">
      <nz-alert nzBanner
                nzShowIcon
                nzMessage="Bạn đang thực hiện xóa IP WAN {{addressWan}}.">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Đế thực hiện xoá IP WAN, vui lòng nhập chính xác IP để xác nhận.</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <input nz-input
                 class="input-custom"
                 formControlName="ip"
                 [placeholder]="'nhập IP'" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancelDelete()" class="button-back">Huỷ</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new">Xác nhận</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
