<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="delete"
      nzTheme="outline" nz-popover
      nzPopoverContent="{{'app.delete' | i18n}}"
      nzPopoverPlacement="bottom" (click)="showModalDelete()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancelDelete()">
  <ng-template #modalTitle>
    <span class="text-modal-title">{{'app.wan.note18' | i18n}}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="handleOkDelete()">
      <nz-alert nzBanner
                nzShowIcon
                nzMessage="{{'app.wan.note19' | i18n}} {{addressWan}}.">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'app.wan.note20' | i18n}}</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <input nz-input
                 class="input-custom"
                 formControlName="ip"
                 placeholder="{{'app.wan.note21' | i18n}}" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancelDelete()" class="button-back">{{'app.button.cancel' | i18n}}</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new">{{'app.button.confirm' | i18n}}</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
