<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'Quản lý IP kết nối WAN'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item>Networks</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dải IP kết nối WAN</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="region"
                               (valueChanged)="projectChange($event)"
                               (userChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card style="border-radius: 8px;">
    <span class="text-card-header">Danh sách địa chỉ IP kết nối WAN</span>
    <nz-row nzJustify="space-between" style="margin-top: 20px;">
      <nz-col nzSpan="16">
        <nz-input-group [nzPrefix]="prefixIconSearch"
                        nzSize="large"
                        style="width: 300px;">
          <input name="name"
                 nz-input
                 placeholder="Tìm kiếm theo địa chỉ IP"
                 [(ngModel)]="value"
                 (input)="onInputChange($event.target['value'])"/>
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm"/>
        </ng-template>
      </nz-col>
      <nz-col nzSpan="8" style="flex:none;">
        <one-portal-create-wan [region]="region" [project]="project" (onOk)="handleOkCreateWan()" />
      </nz-col>
    </nz-row>
    <nz-table #fixTable
              style="margin-top: 24px;"
              nzShowPagination
              [nzData]="response?.records"
              [nzPageSize]="response?.pageSize"
              (nzPageSizeChange)="onPageSizeChange($event)"
              [nzPageIndex]="response?.currentPage"
              (nzPageIndexChange)="onPageIndexChange($event)"
              [nzTotal]="response?.totalCount"
              [nzFrontPagination]="false"
              [nzLoading]="isLoading">
      <thead>
      <tr>
        <th>Tên WAN</th>
        <th>Địa chỉ IP WAN</th>
        <th>Network</th>
        <th>Máy ảo</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of fixTable.data">
        <td>{{ data.wanName }}</td>
        <td>{{ data.ipAddress }}</td>
        <td></td>
        <td>{{ data.attachedVmName }}</td>
        <td>
          <div *ngIf="data.attachedVmName != undefined || data.attachedVmName != null">
            <one-portal-detach-wan [region]="region"
                                   [project]="project"
                                   [idWan]="data.id"
                                   [addressWan]="data.ipAddress"
                                   [instance]="data.attachedVmName"
                                   (onOk)="handleOkDetach()"/>
          </div>
          <div *ngIf="data.attachedVmName != undefined || data.attachedVmName != null">
            <one-portal-attach-wan [region]="region"
                                   [project]="project"
                                   [idWan]="data.id"  (onOk)="handleOkAttach()"/>
          </div>
          <one-portal-delete-wan [region]="region"
                                 [project]="project"
                                 [idWan]="data.id"
                                 [addressWan]="data.ipAddress"
                                 (onOk)="handleOkDelete()" />
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>
