<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'Quản lý IP kết nối WAN'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item>Networks</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dải IP kết nối WAN</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="region"
                               (valueChanged)="projectChange($event)"
                               (userChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card style="border-radius: 8px;">
    <span class="text-card-header">Danh sách địa chỉ IP kết nối WAN</span>
    <nz-row nzJustify="space-between" style="margin-top: 20px;">
      <nz-col nzSpan="16">
        <nz-input-group [nzPrefix]="prefixIconSearch"
                        nzSize="large"
                        style="width: 300px;">
          <input name="name"
                 nz-input
                 placeholder="Tìm kiếm"
                 [(ngModel)]="value"
                 (input)="onInputChange($event.target['value'])"/>
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm"/>
        </ng-template>
      </nz-col>
      <nz-col nzSpan="8" style="flex:none;">
        <one-portal-create-ip-wan [region]="region" [project]="project" (onOk)="handleOkCreateWan()" />
      </nz-col>
    </nz-row>
    <nz-table>
      <thead>
      <tr>
        <th>Tên WAN</th>
        <th>Địa chỉ IP WAN</th>
        <th>Network</th>
        <th>Máy ảo</th>
        <th>Thao tác</th>
      </tr>
      </thead>
    </nz-table>
  </nz-card>
</nz-content>
