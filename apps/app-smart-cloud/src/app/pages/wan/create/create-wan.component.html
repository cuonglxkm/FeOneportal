<button nz-button nzType="primary" nzSize="large" (click)="showModalCreate()">
  <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/add-circle.svg" alt=""/>
  <span class="button-text-primary">{{'wan.alert.ip.wan.add' | i18n}}</span>
</button>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancelCreate()">
  <ng-template #modalTitle>
    <span class="text-modal-title">{{'wan.alert.ip.wan.address.add' | i18n}}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">

      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'wan.label.ip.wan.select' | i18n}}</span>
            (<span style="color: rgba(252, 16, 16, 1);">*</span>)
            <span nz-icon nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  nzPopoverContent="{{'wan.label.ip.wan.dai' | i18n}}"
                  nzPopoverPlacement="bottom"></span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="wanId"
                     nzPlaceHolder="{{'wan.label.ip.wan.select' | i18n}}">
            <nz-option *ngFor="let item of response?.records" [nzValue]="item.id"
                       nzLabel="{{item.wanName}} - ({{ item.subnetAddressRequired }})"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'app.ip.address' | i18n}}</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <input nz-input
                 class="input-class"
                 formControlName="ip"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancelCreate()" class="button-back">{{'app.order-detail.back' | i18n}}</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid">{{'app.label.create' | i18n}}</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
