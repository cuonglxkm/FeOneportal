<img nz-popover src="assets/imgs/edit-2.svg" alt=""
     nzPopoverPlacement="bottom"
     (click)="showModal()"
     style="cursor: pointer;"
     [nzPopoverContent]="'app.text.edit' | i18n" />
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <h4><b>{{ 'app.file.system.snapshot.edit' | i18n }}</b></h4>
  </ng-template>
  <ng-template #modalContent>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <div>
          <span>{{ 'app.snapshot.name' | i18n }}</span>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control
          nzDisableAutoTips
          [nzErrorTip]="nameErrorTpl"
          style="margin-top: 10px"
        >
          <input
            class="input-custom"
            nz-input
            formControlName="name"
            [maxlength]="50"
          />
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >{{ 'validation.info.required' | i18n }}</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <div>
          <span>{{ 'app.file.system.name' | i18n }}</span>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control
          style="margin-top: 10px"
        >
          <input
          class="input-custom"
            nz-input
            [value]="data?.shareName"
            disabled="true"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <div>
          <span>{{ 'app.capacity' | i18n }} - GB</span>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control
          style="margin-top: 10px"
        >
          <input
            nz-input
            class="input-custom"
            [value]="data?.size"
            disabled="true"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <div>
          <span>{{ 'app.service.start.date' | i18n }}</span>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control
          style="margin-top: 10px"
        >
          <input
            nz-input
            class="input-custom"  
            [value]="data?.createdDate | date: 'dd/MM/yyyy'"
            disabled="true"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <span class="name-security-group">{{ 'app.service.description' | i18n }}</span>
        <nz-form-control style="margin-top: 10px">
          <textarea
            rows="5"
            nz-input
            formControlName="description"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            {{ 'app.button.back' | i18n }}
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              [disabled]="!validateForm.valid"
            >
              {{ 'app.text.edit' | i18n }}
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
