<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Xem chi tiết File System Snapshot'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']"
          >Dịch vụ hạ tầng</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>File Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item><a [routerLink]="['/app-smart-cloud/file-system-snapshot/list']"
        >Quản lý File System Snapshot</a
      ></nz-breadcrumb-item>
      <nz-breadcrumb-item>Xem chi tiết File System Snapshot</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <share-users-combobox></share-users-combobox>
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>



<nz-content>
  <nz-card style="border-radius: 8px">
    <h2 class="custom-title">Thông tin File System Snapshot</h2>
   <form nz-form nzLayout="vertical">
    <nz-spin [nzSpinning]="isLoading" nzSize="large">
     <nz-row nzJustify="space-between" nzGutter="24">
       <nz-col nzSpan="12">
         <nz-form-item>
           <nz-form-label>
             <span>Tên Snapshot</span>
           </nz-form-label>
           <nz-form-control>
             <input nz-input class="input-custom" style="width: 100%" value="{{ fileSystemSnapshotDetail?.name
             }}"  [disabled]="true" />
           </nz-form-control>
         </nz-form-item>
        </nz-col>
        <nz-col nzSpan="12">
         <nz-form-item>
           <nz-form-label>
             <span>Dung lượng - GB</span>
           </nz-form-label>
           <nz-form-control>
             <input nz-input class="input-custom" style="width: 100%" value="{{ fileSystemSnapshotDetail?.sizeInGB }}" [disabled]="true" />
           </nz-form-control>
         </nz-form-item>
        </nz-col>
        <nz-col nzSpan="12">
         <nz-form-item>
           <nz-form-label>
             <span>Tên Filesystem</span>
           </nz-form-label>
           <nz-form-control>
             <input nz-input class="input-custom" style="width: 100%" value="{{ fileSystem?.name }}"  [disabled]="true" />
           </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label>
              <span>Ngày cấp dịch vụ</span>
            </nz-form-label>
            <nz-form-control>
              <input nz-input class="input-custom" style="width: 100%" value="{{ fileSystemSnapshotDetail?.createTime | date: 'dd/MM/yyyy'
              }}"  [disabled]="true" />
            </nz-form-control>
          </nz-form-item>
        </nz-col>
     </nz-row>
     <nz-form-item>
       <nz-form-label>
         <span>Mô tả</span>
       </nz-form-label>
       <nz-form-control>
         <textarea nz-input rows="4" value="{{ fileSystemSnapshotDetail?.description }}" [disabled]="true" ></textarea>
       </nz-form-control>
     </nz-form-item>
    </nz-spin>
   </form>
  </nz-card>
</nz-content>

<div
  class="text-right"
  style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  "
>
</div>
