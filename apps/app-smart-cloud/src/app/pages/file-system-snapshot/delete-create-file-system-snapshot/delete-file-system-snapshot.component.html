<span
  style="color: #0066b3; margin-right: 10px; cursor: pointer"
  nz-icon
  nzType="delete"
  nzTheme="outline"
  nz-popover
  [nzPopoverContent]="'app.delete' | i18n"
  nzPopoverPlacement="bottom"
  (click)="showModal()"
></span>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">{{ 'app.title.snapshot.delete' | i18n : { name: filesystemsnapshotName } }}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="handleOk()">
      <nz-form-item>
        <nz-alert
          nzType="warning"
          [nzDescription]="'app.alert.delete.snapshot' | i18n"
          nzShowIcon
          style="margin-bottom: 10px"
        >
        </nz-alert>
        <nz-form-label>
          <div>
            <span
              >{{ 'app.node.delete.snapshot' | i18n : { name: filesystemsnapshotName } }}</span
            >
          </div>
        </nz-form-label>
        <nz-form-control nzErrorTip="Tên không trùng khớp">
          <input
            nz-input
            class="input-custom"
            formControlName="name"
            [placeholder]="'app.input.name' | i18n"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            {{ 'app.button.cancel' | i18n }}
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              [disabled]="validateForm.invalid"
            >
              {{ 'app.button.confirm' | i18n }}
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
