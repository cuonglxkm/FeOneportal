<li
  style="color: #ea3829; margin-right: 10px; cursor: pointer"
  nz-menu-item
  (click)="showModal()"
>
  Xóa
</li>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">{{
      'app.title.snapshot.delete' | i18n : { name: filesystemsnapshotName }
    }}</span>
  </ng-template>
  <form nz-form [formGroup]="validateForm" nzLayout="vertical">
    <ng-template #modalContent>
      <nz-form-item>
        <span class="text-label mb-2">
          {{
            'app.node.delete.snapshot' | i18n : { name: filesystemsnapshotName }
          }}
        </span>
        <nz-form-control nzErrorTip="Tên không trùng khớp">
          <input
            nz-input
            class="input-custom"
            formControlName="name"
            [placeholder]="'app.input.name' | i18n"
          />
        </nz-form-control>
      </nz-form-item>
    </ng-template>
    <div *nzModalFooter>
      <button
        nz-button
        nzType="default"
        (click)="handleCancel()"
        class="button-back"
      >
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/cancel.svg"
          alt=""
        />{{ 'app.button.cancel' | i18n }}
      </button>
      <button
        nz-button
        nzType="primary"
        [nzLoading]="isLoading"
        class="button-new"
        [disabled]="validateForm.invalid"
        (click)="handleOk()"
      >
        <img
          *ngIf="isLoading === false"
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/confirm.svg"
          alt=""
        />{{ 'app.button.confirm' | i18n }}
      </button>
    </div>
  </form>
</nz-modal>
