<span
  style="color: #0066b3; margin-right: 10px; cursor: pointer"
  nz-icon
  nzType="delete"
  nzTheme="outline"
  nz-popover
  [nzPopoverContent]="'Xóa'"
  nzPopoverPlacement="bottom"
  (click)="showModal()"
></span>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">Xác nhận xóa Snapshot + tên snapshot</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical" (ngSubmit)="handleOk()">
      <nz-form-item>
        <nz-alert
          nzType="warning"
          nzDescription="Việc thực hiện xóa Snapshot sẽ xóa các Object bên trong Snapshot."
          nzShowIcon
          style="margin-bottom: 10px"
        >
        </nz-alert>
        <nz-form-label>
          <div>
            <span
              >Đế thực hiện xoá Snapshot + tên lịch Snapshot, vui lòng nhập
              tên Snapshot để xác nhận.</span
            >
          </div>
        </nz-form-label>
        <nz-form-control nzErrorTip="Tên không trùng khớp">
          <input
            nz-input
            class="input-custom"
            formControlName="name"
            [placeholder]="'Nhập tên FileSystem Snapshot'"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            Huỷ
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              [disabled]="validateForm.invalid"
            >
              Xác nhận
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
