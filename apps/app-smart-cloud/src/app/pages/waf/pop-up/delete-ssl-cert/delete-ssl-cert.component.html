<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="null"
    (nzOnCancel)="handleCancel()">
    <ng-template #modalTitle>
        <h4>
            <b>{{'Xác nhận xóa SSL Cert '}}{{sslCertData?.name}}</b>
        </h4>
    </ng-template>
    <ng-template #modalContent>
        <nz-form-item>
            <div class="text-label">
                <span>Để thực hiện xóa SSL Cert {{domainData?.domain}}, vui lòng nhập tên SSL Cert để xác nhận</span>
            </div>
            <nz-form-control style="margin-top: 10px; margin-bottom: 10px;">
                <input class="input-custom" appTrim nz-input placeholder="Cert01" [ngModel]="inputConfirm"
                    [ngModelOptions]="{ standalone: true }" (keyup.enter)="handleOk()"
                    (ngModelChange)="onInputChange($event)" />
                <div *ngIf="checkInputConfirm" style="color: #ff4d4f">
                    {{ 'validation.correct.instance.name' | i18n }}
                </div>
                <div *ngIf="checkInputEmpty" style="color: #ff4d4f">
                    {{ 'validation.instance.name.required' | i18n }}
                </div>
            </nz-form-control>
        </nz-form-item>
        <div class="d-flex justify-content-end">
            <button nz-button (click)="handleCancel()">
                <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/cancel.svg" alt="" />{{
                'app.button.cancel' | i18n }}
            </button>
            <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading">
                <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/confirm.svg" alt="" />
                {{ 'app.button.confirm' | i18n }}
            </button>
        </div>
    </ng-template>
</nz-modal>
