<nz-modal
[(nzVisible)]="isVisibleDeleteDomain"
[nzTitle]="modalTitle"
[nzContent]="modalContent"
[nzFooter]="null"
(nzOnCancel)="handleCancelDeleteDomain()"
>
<ng-template #modalTitle>
  <h4>
    <b>Xóa domain {{domainName}}</b>
  </h4>
</ng-template>
<ng-template #modalContent>
  <form nz-form nzLayout="vertical" [formGroup]="validateForm">
    <nz-form-item>
      <div class="text-label">
        <span
          >Để thực hiện xóa domain {{domainName}}, vui lòng nhập domain để xác nhận</span>
      </div>
      <nz-form-control
        nzDisableAutoTips
        [nzErrorTip]="nameErrorTpl"
        style="margin-top: 10px; margin-bottom: 10px;"
      >
        <input
          class="input-custom"
          appTrim
          nz-input
          placeholder="vnpt.it.vn"
          formControlName="name"
        />
        <ng-template #nameErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">{{
            'validation.snapshot.info.required' | i18n
          }}</ng-container>
          <ng-container *ngIf="control.hasError('pattern')">{{
            'validation.snapshot.name.pattern' | i18n
          }}</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <div class="d-flex justify-content-end">
      <button nz-button (click)="handleCancelCreateSSLCert()">
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/cancel.svg"
          alt=""
        />{{ 'app.button.cancel' | i18n }}
      </button>
      <button
        nz-button
        nzType="primary"
        (click)="submitForm()"
      >
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/confirm.svg"
          alt=""
        />
        {{ 'app.button.confirm' | i18n }}
      </button>
    </div>
  </form>
</ng-template>
</nz-modal>
