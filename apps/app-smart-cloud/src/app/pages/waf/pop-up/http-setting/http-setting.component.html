<li nz-menu-item (click)="openModal()">{{'HTTPS Settings'}}</li>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="null"
(nzOnCancel)="handleCancelHttpSetting()">
<ng-template #modalTitle>
    <h4>
        <b>HTTPS Settings {{domainData?.name}}</b>
    </h4>
</ng-template>
<ng-template #modalContent>
    <p>Chứng chỉ liên quan đến domain: </p>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label nzFor="sslCert">Chọn SSL Cert (<span style="color: rgba(252, 16, 16, 1)">*</span>)</nz-form-label>
            <nz-select formControlName="sslCert"></nz-select>
        </nz-form-control>
    </nz-form-item>
    <p>Vui lòng thực hiện thêm chứng chỉ và liên kết. (<a (click)="openModalSSlCert()">Tạo mới</a>)</p>
    <nz-form-item>
        <nz-form-control>
            <nz-form-label nzFor="protocol">Chuyển đổi giao thức</nz-form-label>
            <nz-select formControlName="protocol"></nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-control>
          <nz-form-label nzFor="port">Port </nz-form-label>
          <input nz-input type="text" appTrim placeholder="Nhập port" formControlName="port" class="input-custom" [maxlength]="50" minlength="1" />
        </nz-form-control>
      </nz-form-item>
</ng-template>
</nz-modal>

<one-portal-create-ssl-cert (onCancelVisible)="cancelModalSslCert()" [isVisibleCreateSSLCert]="isVisibleCreateSsl"></one-portal-create-ssl-cert>
