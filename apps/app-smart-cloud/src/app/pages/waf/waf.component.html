<page-header [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="iconTemplate">
      <nz-breadcrumb-item>
        <a routerLink="/">{{ 'app.breadcrumb.home' | i18n }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ 'app.breadcrumb.infrastructure.service' | i18n }}
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Web Application Firewall
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a routerLink="/app-smart-cloud/waf">WAF</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #iconTemplate>
      <one-portal-svg-icon [icon]="'icon_breadcrumb'"></one-portal-svg-icon>
    </ng-template>
  </ng-template>
  
</page-header>
<nz-content>
  
</nz-content>
<ng-container [ngSwitch]="isBegin">
  <ng-container *ngSwitchCase="false">
    <nz-tabset>
      <nz-tab nzTitle="Domain">
        <app-waf-domain-list></app-waf-domain-list>
      </nz-tab>
      <nz-tab nzTitle="Gói dịch vụ">
        <app-waf-list></app-waf-list>
      </nz-tab>
    </nz-tabset>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <result>
      <nz-row>
        <nz-col class="text-center" style="width: 100%">
          <img src="/assets/imgs/volume.png" alt="" />
        </nz-col>
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%">
          <span class="text-intro-title" style="color: #0066b3">{{ 'volume.intro.title' | i18n }}
            <br>{{ 'volume.intro.title2' | i18n }}</span>
        </nz-col>
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%">
          <span class="text-intro-desc">{{ 'volume.intro.subtitle' | i18n }}</span>
        </nz-col>
      </nz-row>
      <button style="margin-top: 20px" nz-button [nzType]="'primary'" (click)="navigateToCreateWaf()"
              nzSize="large">
        <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/cloud-plus-bold.svg" alt="" />
        {{ 'waf.button.create' | i18n }}
      </button>
    </result>
  </ng-container>
</ng-container>
