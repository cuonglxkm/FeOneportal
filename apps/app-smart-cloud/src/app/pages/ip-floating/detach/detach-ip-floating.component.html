<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="close"
      nzTheme="outline" nz-popover
      nzPopoverContent="{{'ip.floating.label.remove' | i18n}}"
      nzPopoverPlacement="bottom" (click)="showModal()" ></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">{{'ip.floating.label.remove' | i18n}}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical">
      <nz-alert nzType="warning"
                nzDescription="{{'ip.floating.alert.detach' | i18n}}"
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'ip.floating.confirm.detach' | i18n}}</span>
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem
           nz-button nzType="default"
           (click)="handleCancel()"
           class="button-back">
            <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/cancel.svg" alt="" />{{'app.button.cancel' | i18n}}
          </button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading" class="button-new">
              <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/confirm.svg" alt="" />{{'app.button.confirm' | i18n}}</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
