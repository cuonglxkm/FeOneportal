<img style="padding-right: 10px;" src="assets/imgs/add.svg"
     nz-tooltip nzTooltipTitle="{{'ip.floating.label.attach' | i18n}}" nzTooltipPlacement="bottom"
     (click)="showModal()"/>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">{{'ip.floating.label.delete' | i18n}}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-alert nzType="warning"
                nzDescription="{{'ip.floating.label.attaching' | i18n}}"
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'ip.floating.label.range' | i18n}} </span>
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'app.choose.vlan' | i18n}}</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="networkId"
                     [ngModel]="networkId"
                     (ngModelChange)="onSelectedChange($event)"
                     nzPlaceHolder="{{'app.select.network' | i18n}}">
            <nz-option *ngFor="let item of listNetwork" [nzValue]="item.id"
                       nzLabel="{{item.name}} - ({{ item.subnetAddressRequired }})"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>{{'app.choose.port' | i18n}}</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="portId"
                     nzPlaceHolder="{{'app.choose.port' | i18n}}">
            <nz-option *ngFor="let item of listPort" [nzValue]="item.id"
                       nzLabel="{{item.name}} - ({{ item.fixedIPs }})"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">{{'app.button.cancel' | i18n}}</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid" (click)="submitForm()">{{'app.policies.attach' | i18n}}</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
