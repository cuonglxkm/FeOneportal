<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="plus"
      nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Gắn IP Floating'"
      nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Gắn IP Floating</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-alert nzType="warning"
                nzDescription="Bạn đang thực hiện gắn IP Floating"
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Dải kết nối IP Floating: </span>
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Chọn VLAN</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="networkId"
                     [ngModel]="networkId"
                     (ngModelChange)="onSelectedChange($event)"
                     nzPlaceHolder="Chọn Network">
            <nz-option *ngFor="let item of listNetwork" [nzValue]="item.id"
                       nzLabel="{{item.name}} - ({{ item.subnetAddressRequired }})"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Chọn Port</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="portId"
                     nzPlaceHolder="Chọn Port">
            <nz-option *ngFor="let item of listPort" [nzValue]="item.id"
                       nzLabel="{{item.name}} - ({{ item.fixedIPs }})"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">Huỷ</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid" (click)="submitForm()">Gắn</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
