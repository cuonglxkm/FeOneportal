<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'Quản lý IP Floating'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item>Networks</nz-breadcrumb-item>
      <nz-breadcrumb-item>IP Floating</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="region"
                               (valueChanged)="projectChange($event)"
                               (userChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card>
    <span class="text-card-header">Danh sách địa chỉ IP Floating</span>
    <nz-row nzJustify="space-between" style="margin-top: 20px;">
      <nz-col nzSpan="16">
        <nz-input-group [nzPrefix]="prefixIconSearch"
                        nzSize="large"
                        style="width: 300px;">
          <input name="name"
                 nz-input
                 placeholder="Tìm kiếm"
                 [(ngModel)]="value"
                 (input)="onInputChange($event.target['value'])"/>
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm"/>
        </ng-template>
      </nz-col>
      <nz-col nzSpan="8" style="flex:none;">
        <one-portal-create-ip-floating [region]="region" [project]="project" (onOk)="handleOkCreateIpFloating()" />
      </nz-col>
    </nz-row>
    <nz-table #fixedTable
              style="margin-top: 20px;"
              [nzData]="response?.records"
              [nzPageSize]="response?.pageSize"
              (nzPageSizeChange)="onPageSizeChange($event)"
              [nzPageIndex]="response?.currentPage"
              (nzPageIndexChange)="onPageIndexChange($event)"
              [nzTotal]="response?.totalCount"
              [nzFrontPagination]="false"
              [nzLoading]="isLoading">
      <thead>
      <tr>
        <th>Địa chỉ IP Floating</th>
        <th>Mapped Fixed IP Address</th>
        <th>Network</th>
        <th>Type</th>
        <th>Thao tác</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of fixedTable.data">
<!--        <td>{{data.ipAddress}}</td>-->
        <td>
          <span *ngIf="data.ipAddress != null || data.ipAddress != ''">{{data.ipAddress}}</span>
          <span *ngIf="data.ipAddress == null || data.ipAddress == ''">{{data.iPv6Address}}</span>
        </td>
        <td>{{data.fixedIpAddress}}</td>
        <td>{{data.network}}</td>
        <td>{{data.typeIP}}</td>
        <td>
          <div>
            <one-portal-attach-ip-floating [region]="region"
                                           [project]="project"
                                           [idIpFloating]="data.id"
                                           (onOk)="handleOkAttachIpFloating()"/>

            <one-portal-detach-ip-floating [region]="region"
                                           [project]="project"
                                           [idIpFloating]="data.id"
                                           (onOk)="handleOkDetachIpFloating()" />
            <div *ngIf="data.typeIP.includes('IP WAN')">
              <div *ngIf="data.ipAddress != null || data.ipAddress != ''">
                <one-portal-delete-ip-floating [region]="region"
                                               [project]="project"
                                               [idIpFloating]="data.id"
                                               [ip]="data.ipAddress"
                                               (onOk)="handleOkDeleteIpFloating()" />
              </div>
              <div *ngIf="data.ipAddress == null || data.ipAddress == ''">
                <one-portal-delete-ip-floating [region]="region"
                                               [project]="project"
                                               [idIpFloating]="data.id"
                                               [ip]="data.iPv6Address"
                                               (onOk)="handleOkDeleteIpFloating()" />
              </div>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>
