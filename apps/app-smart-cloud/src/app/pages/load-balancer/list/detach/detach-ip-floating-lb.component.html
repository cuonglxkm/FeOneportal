<img *ngIf="internetFacing === false && ipFloatingAddress != null" style="padding-right: 10px; cursor: pointer;"
     src="assets/imgs/cancel.svg"
     nz-popover
     [nzPopoverContent]="'Gỡ Ip Floating'"
     nzPopoverPlacement="bottom" (click)="showModal()" />
<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xác nhận gỡ IP Floating</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="'Bạn đang thực hiện gỡ IP Floating'">
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">Đế thực hiện gỡ IP Floating {{ ipFloatingAddress }}, vui lòng nhập địa chỉ IP để xác nhận.</span>
      <input nz-input #ipFloatingAddressInput
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInput($event)"
             [placeholder]="'Nhập địa chỉ IP'"/>
      <span *ngIf="isInput" style="color: red;">Vui lòng nhập đúng địa chỉ IP</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
