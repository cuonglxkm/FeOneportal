<span nz-icon
      style="color: #0066B3; margin-right: 10px; cursor: pointer;"
      nzType="edit" nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Chỉnh sửa'"
      nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Chỉnh sửa"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Chỉnh sửa thông tin LoadBalancer</span>
  </div>
  <div *nzModalContent>


  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
