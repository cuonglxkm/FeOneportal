<img src="assets/imgs/delete.svg" style="height: 30px; width: 30px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'app.delete' | i18n"
     nzPopoverPlacement="bottom" (click)="showModal()"/>
<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.title.delete.l7.policy' | i18n: {name: L7Name} }}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzDescription]="'app.alert.delete.l7.policy' | i18n">
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">{{ 'app.alert.delete.l7.policy' | i18n: {name: L7Name} }}</span>
      <input nz-input #L7InputName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInput($event)"
             [placeholder]="'app.input.name' | i18n"/>
      <span *ngIf="isInput" style="color: red;">{{ 'validation.correct.l7.policy.name' | i18n }}</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{ 'app.button.cancel' | i18n }}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
