<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xác nhận xóa Load Balancer {{ nameLoadBalancer }}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="'Bạn đang thực hiện xóa Load Balancer.'">
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">Đế thực hiện xoá Blancer {{ nameLoadBalancer }}, vui lòng nhập tên Balancer để xác nhận.</span>
      <input nz-input #loadBalancerInputName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInput($event)"
             [placeholder]="'Nhập tên LoadBalancer'"/>
      <span *ngIf="isInput" style="color: red;">Vui lòng nhập đúng tên LoadBalancer</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
