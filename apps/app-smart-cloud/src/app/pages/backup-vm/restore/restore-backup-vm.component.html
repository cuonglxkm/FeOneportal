<one-portal-header
  title="Backup VM"
  [path]="['Home', 'Dịch vụ', 'Backup VM']"
  [regionId]="region"
  (onProjectChanged)="projectChanged($event)" (onRegionChanged)="regionChanged($event)"
/>
<nz-content>
  <nz-card>
    <div class="title">Restore Backup VM</div>
    <nz-row >
      <nz-radio-group [(ngModel)]="radioValue">
        <label nz-radio nzValue="A">Restore vào máy ảo hiển tại </label>
        <label nz-radio nzValue="B">Restore vào máy ảo mới </label>
      </nz-radio-group>
    </nz-row>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="vertical">
      <nz-row nzGutter="24">
        <nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzFor="name">
              <div class="name-rule">
                <span>Tên máy ảo</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <input nz-input formControlName="name" id="name" />
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzFor="flavor">
              <div class="name-rule">
                <span>Gói cấu hình</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <one-portal-flavor-select [region]="region"
                                        [value]="validateForm.controls.flavor.value"
                                        (onChange)="handleFlavorChange($event)"/>
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzFor="image">
              <div class="name-rule">
                <span>Hệ điều hành</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <one-portal-image-select [region]="region"
                                       [value]="validateForm.controls.image.value"
                                       (onChange)="handleImageChange($event)"/>
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label nzFor="security-group">
              <div class="name-rule">
                <span>Security Group</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <one-portal-security-group-select [region]="region"
                                                [project]="project"
                                       [value]="validateForm.controls.securityGroup.value"
                                       (onChange)="handleSecurityGroupChange($event)"/>
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzFor="iops">
              <div class="name-rule">
                <span>IOPS</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <input nz-input formControlName="iops" id="iops" />
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label nzFor="storage">
              <div class="name-rule">
                <span>Dung lượng ổ hệ điều hành</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl">
              <input nz-input formControlName="storage" id="storage" />
              <ng-template #nameErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </nz-col>
        <nz-col nzSpan="12"></nz-col>
      </nz-row>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="large">
          <button *nzSpaceItem nz-button nzType="default" class="button-back" (click)="goBack()">Quay lại</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" class="button-create">Tạo mới</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </nz-card>
</nz-content>
