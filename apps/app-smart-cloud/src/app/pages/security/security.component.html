<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'app.security.title' | i18n"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>{{"app.breadcrumb.home" | i18n}}</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{"app.breadcrumb.home" | i18n}}</nz-breadcrumb-item>
      <nz-breadcrumb-item>{{"app.breadcrumb.home" | i18n}}</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        (valueChanged)="projectChange($event)"
        (userChanged)="projectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card style="border-radius: 8px;">
    <div class="pl-5 pr-5">
      <nz-alert
        nzBanner
        [nzMessage]="'app.security.alert.title' | i18n"
        [nzDescription]="'app.security.alert.des' | i18n"
        nzCloseable
      ></nz-alert>
      <div class="d-flex gap-3 mt-8 align-items-center">
        <span class="otp-text">{{'app.security.input.title' | i18n}}: </span>
        <input
          nz-input
          type="text"
          required
          [placeholder]="email"
          [disabled]="true"
          class="input-custom"
          style="width: 100%;"
        />
      </div>
      <div class="d-flex mt-7 align-items-center gap-3 mb-4">
        <nz-switch [ngModel]="toggleSwitch" (ngModelChange)="handleChangeSwitch($event)"></nz-switch>
        <span class="fa-text">{{'app.security.switch.title' | i18n}}</span>
      </div>
      <span class="support">{{'app.security.note' | i18n}} <a href="#">{{'app.security.note1' | i18n}}</a></span>
    </div>
        <!-- <div class="d-flex justify-content-end gap-3 mt-5">
          <button
            nz-button
            nzType="default"
            class="button-back"
          >
          <span nz-icon nzType="close" nzTheme="outline"></span>
            Huỷ
          </button>
            <button
              nz-button
              nzType="primary"
              class="button-new" 
              (click)="handleSubmit()"
            >
            <span nz-icon nzType="check" nzTheme="outline"></span>
              Cập nhật
            </button>

        </div> -->
        
  </nz-card>
</nz-content>
<nz-modal [(nzVisible)]="isVisibleUpdate" nzTitle="Xác nhận bật/tắt xác thực hai yếu tố"
          (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleSubmit()"
          nzOkText="Xác nhận" nzCancelText="Hủy bỏ"
          [nzOkLoading]="isLoading"
          [nzFooter]="null"
          >
  <ng-container *nzModalContent>
    <!-- <nz-alert
        nzBanner
        nzMessage="Vui lòng nhập mã xác thực 6 số đã được gửi tới email của bạn, khi xác nhận bật xác thực hai yếu tố, lần đăng nhập tiếp theo người dùng sẽ phải nhập mã OTP."
        nzCloseable
      ></nz-alert> -->
      <nz-alert 
        nzBanner
        [nzMessage]="authenticatorKey"
      >
      </nz-alert>
      <form nz-form [formGroup]="form" class="mt-3">
        <nz-form-item >
          <nz-form-control>
            <nz-form-label nzFor="name">
              <div>
                <span>Nhập mã xác thực 6 số từ ứng dụng Authenticator </span>
              </div>
            </nz-form-label>
          <input
            nz-input
            type="number"
            required
            placeholder="Nhập mã xác thực"
            formControlName="otp"
            class="input-custom"
            style="width: 100%"
          />
        </nz-form-control>
        </nz-form-item>
        <div class="d-flex justify-content-end gap-3 mt-5">
          <!-- <button
            nz-button
            nzType="default"
            class="button-back"
          >
            Gửi lại mã
          </button> -->
            <button
              nz-button
              nzType="primary"
              class="button-new" 
              (click)="handleSubmit()"
            >
            <span nz-icon nzType="check" nzTheme="outline"></span>
              Xác nhận
            </button>

        </div>
      </form>
  </ng-container>
</nz-modal>
