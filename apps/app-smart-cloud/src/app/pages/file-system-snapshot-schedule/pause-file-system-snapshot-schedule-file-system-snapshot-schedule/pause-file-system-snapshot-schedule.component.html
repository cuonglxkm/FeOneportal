<span
  [nzPopoverContent]="'app.suspend' | i18n"
  nz-popover
  nzPopoverPlacement="bottom"
  (click)="showModal()"
  style="color: #0066b3; margin-right: 10px; cursor: pointer"
  nz-icon
  nzType="play-circle"
  nzTheme="outline"
></span>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">{{ 'app.title.snapshot.schedule.suspend' | i18n }}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="handleOk()">
      <nz-alert nzType="warning"
                [nzDescription]="'app.alert.snapshot.schedule.suspend' | i18n"
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span
              >{{ 'app.node.snapshot.schedule.suspend' | i18n }}</span
            >
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            {{ 'app.button.cancel' | i18n }}
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
            >
              {{ 'app.button.confirm' | i18n }}
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
