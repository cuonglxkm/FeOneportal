<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">{{
      'app.create.alow.address.pair' | i18n
    }}</span>
  </ng-template>
  <ng-template #modalContent>
    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-label>
          <div>
            <span
              >IP Address/ CIDR (<span style="color: rgba(252, 16, 16, 1)"
                >*</span
              >)</span
            >
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="accessToErrorTpl">
          <input
            #accessToInput
            nz-input
            class="input-custom"
            formControlName="ipAddress"
            [placeholder]="'app.input.ip.address.cidr' | i18n"
          />
        </nz-form-control>
        <ng-template #accessToErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">{{
            'validation.ip.address.cidr' | i18n
          }}</ng-container>
          <ng-container *ngIf="control.hasError('invalidIp')">{{
            'validation.ip.address.cidr.pattern' | i18n
          }}</ng-container>
          <ng-container *ngIf="control.hasError('duplicateName')">{{
            'validation.ip.address.cidr.duplicate' | i18n
          }}</ng-container>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="macAddress">
          <div class="name-ip-address">
            <span>MAC Address</span>
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameError">
          <input
            nz-input
            class="input-custom"
            style="width: 100%"
            formControlName="macAddress"
            id="macAddress"
            [placeholder]="'app.input.mac.address' | i18n"
          />
        </nz-form-control>
        <ng-template #nameError let-control>
          <ng-container *ngIf="control.hasError('pattern')">{{
            'validation.Mac.address' | i18n
          }}</ng-container>
        </ng-template>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            <span nz-icon nzType="close" nzTheme="outline"></span
            >{{ 'app.button.cancel' | i18n }}
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              [disabled]="!validateForm.valid"
            >
              <span nz-icon nzType="check" nzTheme="outline"></span
              >{{ 'app.button.confirm' | i18n }}
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
