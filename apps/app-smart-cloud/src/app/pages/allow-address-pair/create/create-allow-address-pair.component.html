<nz-modal [(nzVisible)]="isVisible" nzTitle="Tạo mới"
          (nzOnCancel)="handleCancel()" nzCentered [nzWidth]="560" >
    <div *nzModalTitle>
        <h5 class="text-h5"><b>Tạo mới Allowed Address Pair</b></h5>
    </div>
    <div *nzModalContent>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="ipAddress">
              <div class="name-ip-address">
                <span>IP Address/ CIDR</span>
                <span style="color: rgba(252, 16, 16, 1); "> *</span>
              </div>
            </nz-form-label>
            <nz-form-control [nzSpan]="18" nzErrorTip="Không được để trống!">
              <input nz-input formControlName="ipAddress" id="ipAddress"/>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item >
            <nz-form-label [nzSpan]="6" nzFor="macAddress">
              <div class="name-ip-address">
                <span>MAC Address</span>
              </div>
            </nz-form-label>
            <nz-form-control [nzSpan]="18">
              <input nz-input formControlName="macAddress" id="macAddress"/>
            </nz-form-control>

          </nz-form-item>
          <nz-form-item nzAlign="bottom" nzJustify="center">
            <nz-space nzSize="large">
              <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-cancel-popup">Hủy</button>
              <nz-form-control *nzSpaceItem>
                <button nz-button nzType="primary" class="button-create-popup">Tạo mới</button>
              </nz-form-control>
            </nz-space>
          </nz-form-item>
<!--          <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel-popup">Hủy-->
<!--          </button>-->
<!--          <button nz-button nzType="primary" (click)="handleCreate()" class="button-create-popup">Tạo mới-->
<!--          </button>-->
        </form>
    </div>
</nz-modal>
