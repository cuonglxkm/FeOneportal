<button nz-button nzType="primary" (click)="showModalCreate()" nzSize="large">
  <img
    style="padding-right: 10px; margin-top: -4px"
    src="assets/imgs/add-circle.svg"
    alt=""
  />
  {{ 'app.create.alow.address.pair' | i18n }}
</button>
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="'app.create.alow.address.pair' | i18n"
  (nzOnCancel)="handleCancel()"
>
  <div *nzModalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-form-item>
        <nz-form-label>
          <div>
            <span
              >IP Address/ CIDR (<span style="color: rgba(252, 16, 16, 1)"
                >*</span
              >)</span
            >
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="accessToErrorTpl">
          <input
            #accessToInput
            nz-input
            class="input-custom"
            formControlName="ipAddress"
            [placeholder]="'app.input.ip.address.cidr' | i18n"
          />
        </nz-form-control>
        <ng-template #accessToErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">{{
            'validation.ip.address.cidr' | i18n
          }}</ng-container>
          <ng-container *ngIf="control.hasError('invalidIp')">{{
            'validation.ip.address.cidr.pattern' | i18n
          }}</ng-container>
          <ng-container *ngIf="control.hasError('duplicateName')">{{
            'validation.ip.address.cidr.duplicate' | i18n
          }}</ng-container>
        </ng-template>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="macAddress">
          <div class="name-ip-address">
            <span>MAC Address</span>
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameError">
          <input
            nz-input
            class="input-custom"
            style="width: 100%"
            formControlName="macAddress"
            id="macAddress"
            [placeholder]="'app.input.mac.address' | i18n"
          />
        </nz-form-control>
        <ng-template #nameError let-control>
          <ng-container *ngIf="control.hasError('pattern')">{{
            'validation.Mac.address' | i18n
          }}</ng-container>
        </ng-template>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter>
    <button nz-button (click)="handleCancel()">
      <img
        style="padding-right: 10px; margin-top: -4px"
        src="assets/imgs/cancel.svg"
        alt=""
      />{{ 'app.button.cancel' | i18n }}
    </button>
    <button
      nz-button
      nzType="primary"
      (click)="submitForm()"
      [disabled]="validateForm.invalid"
    >
      <img
        style="padding-right: 10px; margin-top: -4px"
        src="assets/imgs/confirm.svg"
        alt=""
      />{{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
