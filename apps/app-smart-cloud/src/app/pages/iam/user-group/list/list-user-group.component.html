<nz-content>
  <nz-card>
    <nz-row style="margin-bottom: 25px;" nzJustify="end">
      <nz-space>
        <nz-input-group
          *nzSpaceItem
          style="width: 300px;"
          [nzPrefix]="prefixIconSearch"
          nzSize="large"
          [(ngModel)]="value"
          (input)="onInputChange($event.target['value'])"
        >
          <input
            name="name"
            nz-input
            [placeholder]="'app.users.search' | i18n"
          />
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <img
            src="assets/imgs/search.svg"
            alt=""
            style="cursor: pointer"
            nz-tooltip="Tìm kiếm"
          />
        </ng-template>
        <button
          *nzSpaceItem
          style="border: none;"
          nz-button
          nzSize="large"
          (click)="refresh()"
        >
          <img style="margin-top: -4px" src="assets/imgs/refresh.svg" alt=""/>
        </button>
        <button
          *nzSpaceItem
          style="border: none;"
          nz-button
          nzSize="large"
          (click)="showModalDelete()"
        >
          <img style="margin-top: -4px" src="assets/imgs/trash.svg"/>
        </button>
        <button
          *nzSpaceItem
          nz-button
          nzType="primary"
          nzSize="large"
          (click)="navigateToCreate()"
        >
          <img
            style="padding-right: 10px; margin-top: -4px"
            src="assets/imgs/add-circle.svg"
            alt=""
          />
          <span class="button-text-primary">{{"app.users.button.create" | i18n}}</span>
        </button>
      </nz-space>
    </nz-row>
    <!--    <div style="margin-bottom: 20px" nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24 }">-->
    <!--      <div nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24" [nzXXl]="12">-->

    <!--      </div>-->
    <!--      <div class="text-right p-0 m-b-0" nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24" [nzXXl]="12">-->
    <!--        -->
    <!--        -->

    <!--        -->
    <!--      </div>-->
    <!--    </div>-->
    <nz-table
      #rowSelectionTable
      nzShowSizeChanger
      [nzScroll]="{ x: '100%', y: '55vh' }"
      [nzData]="collection?.records"
      (nzCurrentPageDataChange)="onCurrentPageDataChange($event)"
      [nzLoading]="loading"
      [nzFrontPagination]="false"
      [nzTotal]="collection?.totalCount"
      [nzPageSize]="collection?.pageSize"
      [nzPageIndex]="collection?.currentPage">
      <thead>
      <tr>
        <th [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            nzLabel="Select all"
            [nzWidth]="'50px'"
            (nzCheckedChange)="onAllChecked($event)" nzLeft></th>
        <th nzLeft>{{"app.create-user.nameGroup" | i18n}}</th>
        <th nzBreakWord>{{"app.iam-dashboard.numberOfUser" | i18n}}</th>
        <th nzBreakWord>{{"app.create-user.createDate" | i18n}}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of rowSelectionTable.data">
        <td
          [nzChecked]="setOfCheckedId.has(data.name)"
          (nzCheckedChange)="onItemChecked(data.name, $event)"
          nzLeft
        ></td>
        <td nzLeft>
          <a nz-tooltip nzTooltipTitle="Xem chi tiết" nzTooltipPlacement="bottom"
             [routerLink]="'/app-smart-cloud/iam/user-group/' + data.name">{{ data.name }}</a>
        </td>
        <td nzBreakWord>{{data.userOfGroup}}</td>
        <td *ngIf="data.parent === null" nzBreakWord></td>
        <!-- <td *ngIf="data.parent !== null" nzBreakWord>{{ data.parent }}</td> -->
        <td>{{data.createdDate | date: 'dd/MM/yyyy - HH:mm:ss'}}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>
<ng-container *ngIf="deleteList.length == 1; else elseBlock">
  <one-portal-delete-one-user-group [isVisible]="!!deleteList.length" [nameGroup]="deleteList"
                                    (onCancel)="handleCancelDelete()" (onOk)="handleOkDelete()"/>
</ng-container>
<ng-template #elseBlock>
  <one-portal-delete-user-group [isVisible]="!!deleteList.length" [items]="deleteList"
                                (onCancel)="handleCancelDelete()"
                                (onOk)="handleOkDelete()"/>
</ng-template>
