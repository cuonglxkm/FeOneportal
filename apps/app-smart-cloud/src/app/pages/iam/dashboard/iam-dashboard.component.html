<nz-header>
    <nz-col nzSpan="24" style="display: flex; flex-direction: column;">
        <nz-row nzJustify="space-between" nzAlign="middle">
            <nz-breadcrumb nz-page-header-breadcrumb>
                <nz-breadcrumb-item>Home</nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    IAM
                </nz-breadcrumb-item>
                <nz-breadcrumb-item>
                    <a routerLink="/app-smart-cloud/iam/dashboard">IAM Dashboard</a>
                </nz-breadcrumb-item>
            </nz-breadcrumb>
            <nz-space>
                <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
                <project-select-dropdown (valueChanged)="projectChanged($event)"
                                         [regionId]="region"></project-select-dropdown>
            </nz-space>
        </nz-row>
      <h3>IAM Dashboard</h3>
    </nz-col>
</nz-header>
<nz-content>
  <nz-card>
    <h4>Thông tin chung</h4>
    <nz-table #rowSelectionTable
              [nzData]="listOfData"
              [nzShowPagination]="false">
      <thead>
      <tr>
        <th>Số lượng Groups</th>
        <th>Số lượng Users</th>
      </tr>
      </thead>
      <tbody *ngFor="let data of rowSelectionTable.data">
      <tr>
        <td>{{ data.count_group }}</td>
        <td>{{ data.count_user }}</td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
  <nz-card nzTitle="Tìm hiểu thêm về IAM" >
    <div style="line-height: 28px">
      <div>
        <a>Khái niệm về IAM ?</a>
      </div>
      <div>
        <a>Khái niệm về Policy ?</a>
      </div>
      <div>
        <a>Cách khởi tạo Group ?</a>
      </div>
    </div>

  </nz-card>
</nz-content>
