<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Xem chi tiết lịch Snapshot'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Home</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']"
          >Lịch Snapshot</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>chi tiết lịch Snapshot</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
        [isDetail]="true"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        [isDetail]="true"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<nz-card [nzBordered]="false" nzTitle="Thông tin lịch Snapshot">
  <nz-spin [nzSpinning]="isLoading" nzSize="large">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Tên lịch Snapshot</nz-form-label
    >
    <input nz-input [(ngModel)]="scheduleName" disabled="true" type="text" />
    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Volume đã chọn</nz-form-label
    >
    <input nz-input [(ngModel)]="volumeName" disabled="true" type="text" />

    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Chế độ Snapshot</nz-form-label
    >
    <input nz-input placeholder="Theo tuần" disabled="true" type="text" />
    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Thời điểm thực hiện Snapshot</nz-form-label
    >
    <input
      nz-input
      [(ngModel)]="scheduleStartTime"
      disabled="true"
      type="text"
    />
    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24">Số tuần</nz-form-label>
    <input nz-input placeholder="1 tuần" disabled="true" type="text" />
    <br />
    <br />
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Ngày thực hiện Snapshot</nz-form-label
    >
    <input
      nz-input
      placeholder="Chọn ngày"
      [(ngModel)]="dateStart"
      disabled="true"
      type="text"
    />
    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired
      >Số bản Snapshot lưu trữ</nz-form-label
    >
    <input nz-input placeholder="1" disabled="true" type="text" />
    <br />
    <br />

    <nz-form-label [nzSm]="6" [nzXs]="24">Mô tả</nz-form-label>
    <textarea
      rows="4"
      nz-input
      [(ngModel)]="descSchedule"
      disabled="true"
    ></textarea>
  </nz-spin>
</nz-card>

<div
  class="text-right"
  style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  "
>
  <button
    (click)="goBack()"
    nz-button
    nzType="primary"
    style="border: none; background-color: gray"
  >
    Quay lại
  </button>
</div>
