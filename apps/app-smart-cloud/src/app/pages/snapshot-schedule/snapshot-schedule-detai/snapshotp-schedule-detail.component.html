<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Xem chi tiết lịch Snapshot'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="separatorTemplate">
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Home</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']"
          >Lịch Snapshot</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>chi tiết lịch Snapshot</nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #separatorTemplate
      ><img src="assets/imgs/arrow-square-right.svg" alt="" />
    </ng-template>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <share-users-combobox></share-users-combobox>
      <region-select-dropdown
      (regionChange)="onRegionChanged($event)"
        (valueChanged)="onRegionChange($event)"
        [isDetail]="true"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        [isDetail]="true"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<nz-card style="border-radius: 8px" [nzBordered]="false">
  <div style="margin-bottom: 20px" class="text-card-header">
    Thông tin lịch Snapshot
  </div>
  <nz-spin [nzSpinning]="isLoading" nzSize="large">
    <nz-form-item>
      <nz-form-label>{{ 'app.snapshot.schedule.name' | i18n }}</nz-form-label>
      <input
        nz-input
        [(ngModel)]="scheduleName"
        disabled="true"
        type="text"
        nzSize="large"
      />
    </nz-form-item>
    <nz-row nzGutter="24">
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label>Volume đã chọn</nz-form-label>
          <input nz-input [(ngModel)]="volumeName" disabled="true" type="text"
        /></nz-form-item>
      </nz-col>
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item
          ><nz-form-label>{{ 'app.snapshot.mode' | i18n }}</nz-form-label>
          <input nz-input placeholder="Theo tuần" disabled="true" type="text" />
        </nz-form-item>
      </nz-col>
    </nz-row>
    <nz-row nzGutter="24">
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label>{{ 'app.perform.snapshot.time' | i18n }}</nz-form-label>
          <input
            nz-input
            [(ngModel)]="scheduleStartTime"
            disabled="true"
            type="text"
        /></nz-form-item>
      </nz-col>
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item
          ><nz-form-label>Số tuần</nz-form-label>
          <input nz-input placeholder="1 tuần" disabled="true" type="text" />
        </nz-form-item>
      </nz-col>
    </nz-row>
    <nz-row nzGutter="24">
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item
          ><nz-form-label>Ngày thực hiện Snapshot</nz-form-label>
          <input
            nz-input
            placeholder="Chọn ngày"
            [(ngModel)]="dateStart"
            disabled="true"
            type="text"
          />
        </nz-form-item>
      </nz-col>
      <nz-col [nzLg]="12" [nzMd]="12" [nzSm]="24" [nzXl]="12" [nzXs]="24">
        <nz-form-item>
          <nz-form-label>{{ 'app.number.of.snapshot.copy' | i18n }}</nz-form-label>
          <input nz-input placeholder="1" disabled="true" type="text"
        /></nz-form-item>
      </nz-col>
    </nz-row>

    <nz-form-item style="margin-bottom: 0px">
      <nz-form-label>Mô tả</nz-form-label>
      <nz-form-control>
        <nz-textarea-count [nzMaxCharacterCount]="255">
          <textarea
            rows="4"
            nz-input
            [(ngModel)]="descSchedule"
            disabled="true"
            [ngModelOptions]="{ standalone: true }"
          ></textarea>
        </nz-textarea-count>
      </nz-form-control>
    </nz-form-item>
  </nz-spin>
</nz-card>
<div class="text-right">
  <button nz-button (click)="goBack()">
    <img
      style="padding-right: 10px"
      src="assets/imgs/arrow-left-2.svg"
      alt=""
    />
    <span>{{'app.order-detail.back' | i18n}}</span>
  </button>
</div>
