<page-header [content]="content" [breadcrumb]="breadcrumb" [action]="action"
             [title]="'Chi tiết IP Public'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item>Block Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item>IP Public</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="regionId" (valueChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
  <ng-template #content>
    <button class="button-fee" (click)="openPopupExtend()" nz-button nzSize="large"
            nzType="primary">
      <img style="padding-right: 10px; margin-bottom: 4px" src="assets/imgs/Vector.png" alt=""/>
      <span class="button-text-primary">Gia hạn</span>
    </button>
  </ng-template>
</page-header>
<nz-card>
  <h2>Thông tin IP Public</h2>
  <hr style="opacity: 0.1">
  <br>
  <nz-table>
    <td style="width: 50%">
      <p>Địa chỉ: <b>{{ipInfo.ipAddress}}</b></p>
      <label nz-checkbox [(ngModel)]="isIpV6" [nzDisabled]="true">IPv6</label>
    </td>
    <td style="width: 50%">
      <p>Gắn vào máy ảo: <b>{{ipInfo.attachedVm ? ipInfo.attachedVm : 'Không có máy ảo'}}</b></p>
      <p>Thời gian bắt đầu sử dụng: <b>{{ipInfo.createDate | date : "dd/MM/YYYY"}}</b></p>
    </td>
  </nz-table>
<!--  <div style="float: right; padding-top: 1%">-->
<!--    <button nz-button nzType="default" (click)="backToList()">Quay lại</button>-->
<!--  </div>-->
</nz-card>
