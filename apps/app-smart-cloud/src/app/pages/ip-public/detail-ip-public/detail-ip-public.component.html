
<page-header [extra]="extra" [content]="content" [breadcrumb]="breadcrumb" [action]="action"
             [title]="'Chi tiết IP Public'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item>Block Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item>IP Public</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="regionId" (valueChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
  <ng-template #extra>
    <button class="button-fee" style="width: 160px; height: 40px;" (click)="openPopupExtend()" nz-button
            nzType="primary">
      <span nz-icon nzType="rise" nzTheme="outline"></span>Gia hạn
    </button>
  </ng-template>
  <ng-template #content>
    <h4 style="color: whitesmoke">.</h4>
  </ng-template>
</page-header>

<nz-card>
  <h3>Thông tin IP Public</h3>
    <hr style="opacity: 0.1">
    <hr>
    <br>

  <nz-table>
    <td style="width: 50%">
      <p style="margin-bottom: 50px"><b>Địa chỉ IP: </b> {{ipInfo.ipAddress}} </p>
      <label nz-checkbox [(ngModel)]="isIpV6" style="margin-bottom: 35px" [nzDisabled]="true">IPv6</label>
      <p><b>Ngày khởi tạo: </b>{{ipInfo.createDate | date : "dd/MM/YYYY"}}</p>
    </td>
    <td style="width: 50%">
      <p style="margin-bottom: 105px"><b>Gắn vào máy ảo: </b>{{ipInfo.attachedVm ? ipInfo.attachedVm : 'Không có máy ảo'}}</p>

    </td>
  </nz-table>
  <div style="float: right; padding-top: 1%">
    <button nz-button nzType="default" (click)="backToList()">Quay lại</button>
  </div>
</nz-card>
