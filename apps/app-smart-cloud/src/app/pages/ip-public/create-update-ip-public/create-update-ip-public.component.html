<page-header [action]="action" [title]="'Tạo IP Public'">
  <ng-template #action>
    <div class="text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="regionId" (valueChanged)="projectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-card nzTitle="Thông tin IP Pulbic">
  <div nz-row class="mb-md">
    <div nz-col nzSpan="11">
      <nz-form-label nzRequired>Chọn dải</nz-form-label>
      <nz-input-group nzCompact>
        <nz-select [(ngModel)]="selectedAction" style="width: 100%">
          <nz-option nzValue="Gắn Ip Pulbic" nzLabel="Gắn Ip Pulbic"></nz-option>
          <nz-option nzValue="Gỡ Ip Pulbic" nzLabel="Gỡ Ip Pulbic"></nz-option>
          <nz-option nzValue="Xóa" nzLabel="Xóa"></nz-option>
        </nz-select>
      </nz-input-group>
    </div>
    <div nz-col nzSpan="12" style="margin-left: 15px">
      <nz-form-label>Chọn máy ảo</nz-form-label>
      <nz-input-group nzCompact>
        <nz-select [(ngModel)]="selectedAction" style="width: 96%">
          <nz-option nzValue="Gắn Ip Pulbic" nzLabel="Gắn Ip Pulbic"></nz-option>
          <nz-option nzValue="Gỡ Ip Pulbic" nzLabel="Gỡ Ip Pulbic"></nz-option>
          <nz-option nzValue="Xóa" nzLabel="Xóa"></nz-option>
        </nz-select>
      </nz-input-group>
    </div>
  </div>

  <nz-form-item>
    <label nz-checkbox [(ngModel)]="checked">IPv6</label>
  </nz-form-item>
  <nz-form-label nzRequired>Thời gian sử dụng (Tháng)</nz-form-label>
  <nz-input-group nzCompact>
    <nz-select [(ngModel)]="selectedAction" style="width: 95%">
      <nz-option nzValue="Gắn Ip Pulbic" nzLabel="Gắn Ip Pulbic"></nz-option>
      <nz-option nzValue="Gỡ Ip Pulbic" nzLabel="Gỡ Ip Pulbic"></nz-option>
      <nz-option nzValue="Xóa" nzLabel="Xóa"></nz-option>
    </nz-select>
  </nz-input-group>
  <p style="margin-top: 10px">Thời gian tạo: {{checked}}</p>
</nz-card>
<nz-card nzTitle="Thành tiền" nzBorderless='false' nzSize='small'>
  <div nz-row class="mb-md">
    <div nz-col nzSpan="12">
      <p style="margin-top: 10px">Chi phí volume ( 1 tháng )</p>
      <p style="margin-top: 10px">Thành tiền ( Đã bao gồm 10% VAT )</p>
    </div>
    <div nz-col nzSpan="12">
      <div class="text-right">
        <p style="margin-top: 10px">1 .000.000 VNĐ</p>
        <p style="margin-top: 10px">1.000.000 VNĐ</p>
      </div>
    </div>
  </div>
  <div nz-row class="mb-md">
    <div nz-col nzSpan="20">
    </div>
    <div nz-col nzSpan="4">
      <nz-form-item>
        <button nz-button nzType="default">Quay lại</button>
        <button nz-button nzType="primary">Tạo IP Public</button>
      </nz-form-item>
    </div>
  </div>
</nz-card>
