
<img nz-popover src="assets/imgs/delete.svg" alt="" nzPopoverPlacement="bottom"
    style="margin-right: 5px; margin-top: 2px;" (click)="canClick ? openModal() : null"
    [style.filter]="canClick ? null : 'opacity(0.25) drop-shadow(0 0 0 rgba(0, 0, 0, 1))'"
    [style.cursor]="canClick ? 'pointer' : 'not-allowed'" [nzPopoverContent]="'app.button.remove' | i18n" />
<nz-modal
  [(nzVisible)]="isVisible"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancelDeleteDomain()"
>
  <ng-template #modalTitle>
    <h4>
      <b>{{'app.delete'|i18n}} Access rule {{ accessRuleData.source }}</b>
    </h4>
  </ng-template>
  <ng-template #modalContent>
    <p>Bạn hãy thực hiện nhấn <span class="text-bold">Xác nhận</span> để xóa IP/CIDR</p>
    <div class="d-flex justify-content-end">
      <button nz-button (click)="handleCancelDeleteDomain()">
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/cancel.svg"
          alt=""
        />{{ 'app.button.cancel' | i18n }}
      </button>
      <button
        [nzLoading]="isLoading"
        nz-button
        nzType="primary"
        (click)="handleOkDelete()"
      >
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/confirm.svg"
          alt=""
        />
        {{ 'app.button.confirm' | i18n }}
      </button>
    </div>
  </ng-template>
</nz-modal>
