<page-header [breadcrumb]="breadcrumb">
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="iconTemplate">
      <nz-breadcrumb-item>
        <a routerLink="/">{{ 'app.breadcrumb.home' | i18n }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ 'app.breadcrumb.infrastructure.service' | i18n }}
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a routerLink="/app-smart-cloud/cloud-backup">Cloud Backup</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #iconTemplate>
      <one-portal-svg-icon [icon]="'icon_breadcrumb'"></one-portal-svg-icon>
    </ng-template>
  </ng-template>
</page-header>

<ng-container *ngIf="isLoaded" [ngSwitch]="isBegin">
  <ng-container *ngSwitchCase="false">
    <nz-tabset>
      <nz-tab nzTitle="Cloud Backup">
        <app-cloud-backup-info></app-cloud-backup-info>
      </nz-tab>
      <nz-tab nzTitle="Access rule">
        <app-access-rule-list></app-access-rule-list>
      </nz-tab>
    </nz-tabset>
  </ng-container>
  <ng-container *ngSwitchCase="true">
    <nz-card>
      <result>
        <nz-row>
          <nz-col class="text-center" style="width: 100%">
            <img src="/assets/imgs/waf.png" alt="" />
          </nz-col>
        </nz-row>
        <nz-row style="margin-top: 20px">
          <nz-col class="text-center" style="width: 100%">
            <span class="text-intro-title" style="color: #0066b3">{{ 'waf.intro.title1' | i18n }}
              <br>{{ 'waf.intro.title2' | i18n }}</span>
          </nz-col>
        </nz-row>
        <nz-row style="margin-top: 20px">
          <nz-col class="text-center" style="width: 100%">
            <span class="text-intro-desc">{{ 'waf.intro.subtitle' | i18n }}</span>
          </nz-col>
        </nz-row>
        <button style="margin-top: 20px" nz-button [nzType]="'primary'" (click)="navigateToCreateWaf()"
                nzSize="large">
          <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/cloud-plus-bold.svg" alt="" />
          {{ 'waf.button.create' | i18n }}
        </button>
      </result>
    </nz-card>
  </ng-container>
</ng-container>
