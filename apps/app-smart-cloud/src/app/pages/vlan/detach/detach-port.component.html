<img src="assets/imgs/cancel.svg" style="height: 20px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'Gỡ'"
     nzPopoverPlacement="bottom" disabled="true" (click)="showModalDetachPort()"/>
<nz-modal [(nzVisible)]="isVisibleDetach" nzTitle="Gỡ Port"
          (nzOnCancel)="handleCancelDetachPort()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Gỡ Port</span>
  </div>
  <div *nzModalContent>
    <span>Quý khách có chắc chắn muốn gỡ Port khỏi máy ảo?</span>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDetachPort()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDetachPort()"
            [nzLoading]="isLoadingDetach"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
