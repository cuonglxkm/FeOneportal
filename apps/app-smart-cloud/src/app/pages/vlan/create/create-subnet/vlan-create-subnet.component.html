<page-header [breadcrumb]="breadcrumb"
             [action]="action"
             [title]="'Tạo mới Subnet'" xmlns="http://www.w3.org/1999/html">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a routerLink="/app-smart-cloud/vlan/network/list">VLAN</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Tạo mới Subnet
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown (valueChanged)="projectChanged($event)"
                               (userChanged)="userChanged($event)"
                               [regionId]="region"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <one-portal-subnet-form [idNetwork]="idNetwork" [region]="region" (onSubmit)="handleCreate($event)"/>
</nz-content>
