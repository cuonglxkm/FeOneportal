<img nz-popover src="assets/imgs/edit-2.svg" alt=""
     nzPopoverPlacement="bottom"
     (click)="showModalEditVlan()"
     style="cursor: pointer; margin-right: 16px"
     [nzPopoverContent]="'Chỉnh sửa'" />
<nz-modal [(nzVisible)]="isVisibleEditVlan" nzTitle="Chỉnh sửa"
          (nzOnCancel)="handleCancelEditVlan()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Chỉnh sửa</span>
  </div>
  <div *nzModalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Tên Network</span>
            (<span style="color: rgba(252, 16, 16, 1);">*</span>)
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameNetworkErrorTpl">
          <input #vlanNetworkInputName
                 nz-input
                 class="input-custom"
                 formControlName="nameNetwork"
                 (keydown.enter)="focusOkButton($event)"/>
        </nz-form-control>
        <ng-template #nameNetworkErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Tên network không được bỏ trống</ng-container>
          <ng-container *ngIf="control.hasError('startsWith')">Tên network phải bắt đầu bằng tiền tố 'vlan_'</ng-container>
          <ng-container *ngIf="control.hasError('maxlength')">Tên network tối đa 50 ký tự</ng-container>
          <ng-container *ngIf="control.hasError('pattern')">Tên network không được chứa ký tự đặc biệt</ng-container>
          <ng-container *ngIf="control.hasError('duplicateName')">Tên network đã tồn tại, vui lòng nhập tên khác</ng-container>
        </ng-template>
      </nz-form-item>
    </form>

  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelEditVlan()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkEditVlan()"
            [nzLoading]="isLoadingEditVlan"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
