<img src="assets/imgs/delete.svg" style="height: 20px; cursor: pointer;"
     nz-popover
     nzPopoverContent="{{ 'app.delete' | i18n }}"
     nzPopoverPlacement="bottom" disabled="true" (click)="showModalDeletePort()"/>
<nz-modal [(nzVisible)]="isVisibleDeletePort" nzTitle="{{ 'app.delete' | i18n }} Port"
          (nzOnCancel)="handleCancelDeletePort()">
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.delete' | i18n }} Port</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">{{ 'app.vlan.note78' | i18n }}</span>
    <span class="text-label" *ngIf="noti">{{ 'app.vlan.note79' | i18n }}</span>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDeletePort()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{ 'app.button.cancel' | i18n }}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDeletePort()"
            [nzLoading]="isLoadingDeletePort"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
