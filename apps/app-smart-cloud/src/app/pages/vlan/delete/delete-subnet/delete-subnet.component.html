<img src="assets/imgs/delete.svg" style="height: 20px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'Xóa'"
     nzPopoverPlacement="bottom" (click)="showModalDeleteSubnet()"/>
<nz-modal [(nzVisible)]="isVisibleDeleteSubnet"
          (nzOnCancel)="handleCancelDeleteSubnet()" nzCentered>
  <div *nzModalTitle>
    <span class="text-modal-title">Xóa Subnet {{ nameSubnet }}</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">Đế thực hiện xoá Subnet {{ nameSubnet }}, vui lòng nhập tên Subnet để xác nhận.</span>
    <input #subnetInputName
           nz-input
           class="input-custom"
           [(ngModel)]="value"
           (ngModelChange)="onInputChange($event)"
           (keydown.enter)="focusOkButton($event)"
           [placeholder]="'Nhập tên Network'"/>
    <span *ngIf="isInput" style="color: red;">Vui lòng nhập đúng tên subnet</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelDeleteSubnet()" class="button-cancel">Hủy</button>
    <button nz-button nzType="primary" (click)="handleOkDeleteSubnet()"
            [nzLoading]="isLoadingDeleteSubnet"
            class="button-ok">Xác nhận</button>
  </div>
</nz-modal>
