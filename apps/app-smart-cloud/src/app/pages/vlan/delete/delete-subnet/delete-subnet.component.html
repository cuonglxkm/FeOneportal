<img src="assets/imgs/delete.svg" style="height: 28px; width: 28px; cursor: pointer;"
     nz-popover
     nzPopoverContent="{{ 'app.delete' | i18n }}"
     nzPopoverPlacement="bottom" (click)="showModalDeleteSubnet()"/>
<nz-modal [(nzVisible)]="isVisibleDeleteSubnet"
          (nzOnCancel)="handleCancelDeleteSubnet()" nzCentered>
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.delete' | i18n }} Subnet {{ nameSubnet }}</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">{{ 'app.vlan.note75' | i18n }} {{ nameSubnet }}{{ 'app.vlan.note76' | i18n }}</span>
    <input #subnetInputName
           nz-input
           class="input-custom"
           [(ngModel)]="value"
           (ngModelChange)="onInputChange($event)"
           (keydown.enter)="focusOkButton($event)"
           placeholder="{{ 'app.vlan.note71' | i18n }}"/>
    <span *ngIf="isInput" style="color: red;">{{ 'app.vlan.note77' | i18n }}</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelDeleteSubnet()" class="button-cancel">{{ 'app.button.cancel' | i18n }}</button>
    <button nz-button nzType="primary" (click)="handleOkDeleteSubnet()"
            [nzLoading]="isLoadingDeleteSubnet"
            class="button-ok">{{ 'app.button.confirm' | i18n }}</button>
  </div>
</nz-modal>
