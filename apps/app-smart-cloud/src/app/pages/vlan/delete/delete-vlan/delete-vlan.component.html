<span style="color: #0066B3; margin-right: 20px; cursor: pointer;"
      nz-popover
      [nzPopoverContent]="'Xoá'"
      nzPopoverPlacement="bottom"
      (click)="showModalDelete()"
      nz-icon nzType="delete" nzTheme="outline"></span>
<nz-modal [(nzVisible)]="isVisibleDelete" nzTitle="Xoá Network"
          (nzOnCancel)="handleCancelDelete()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xoá Network</span>
  </div>
  <div *nzModalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <span>Đế thực hiện xoá Network + tên Network, vui lòng nhập tên Network để xác nhận.</span>
        <nz-form-control>
          <input nz-input class="input-custom" formControlName="nameNetwork" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDelete()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDelete()"
            [nzLoading]="isLoadingDelete"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
