<img src="assets/imgs/delete.svg" style="height: 20px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'Xóa'"
     nzPopoverPlacement="bottom" (click)="showModalDelete()"/>
<nz-modal [(nzVisible)]="isVisibleDelete"
          (nzOnCancel)="handleCancelDelete()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xoá Network {{ nameNetwork }}</span>
  </div>
  <div *nzModalContent>
    <div style="margin-top: 10px;">
      <span class="text-label">Đế thực hiện xoá Network {{ nameNetwork}}, vui lòng nhập tênNetwork để xác nhận.</span>
      <input nz-input #vlanNetworkInputName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInput($event)"
             [placeholder]="'Nhập tên Network'"/>
      <span *ngIf="isInput" style="color: red;">Vui lòng nhập đúng tên network</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDelete()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDelete()"
            [nzLoading]="isLoadingDelete"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
