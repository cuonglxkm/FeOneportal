<img src="assets/imgs/delete.svg"
     style="cursor: pointer; width: 28px; height: 28px;"
     nz-popover
     nzPopoverContent="{{ 'app.button.remove' | i18n }}"
     nzPopoverPlacement="bottom" (click)="showModalDelete()"/>
<nz-modal [(nzVisible)]="isVisibleDelete"
          (nzOnCancel)="handleCancelDelete()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.button.remove' | i18n }} Network {{ nameNetwork }}</span>
  </div>
  <div *nzModalContent>
    <div style="margin-top: 10px;">
      <span class="text-label">{{ 'app.vlan.note74' | i18n }} {{ nameNetwork}}{{ 'app.vlan.note73' | i18n }}</span>
      <input nz-input #vlanNetworkInputName
             style="margin-top: 10px;"
             class="input-custom"
             [ngModel]="value"
             (keydown.enter)="focusOkButton($event)"
             (ngModelChange)="onInput($event)"
             placeholder="{{ 'app.vlan.note71' | i18n }}"/>
      <span *ngIf="isInput" style="color: red;">{{ 'app.vlan.note72' | i18n }}</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancelDelete()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{ 'app.button.cancel' | i18n }}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOkDelete()"
            [nzLoading]="isLoadingDelete"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
