<img
  src="assets/imgs/delete.svg"
  alt=""
  style="cursor: pointer; margin-right: 16px"
  nz-tooltip="{{ 'app.delete' | i18n }}"
  (click)="showModal()"
/>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
  
>
  <ng-template #modalTitle>
    <span class="text-modal-title">{{
      'app.title.sslcert.delete' | i18n : { name: sslCertName }
    }}</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" nzLayout="vertical">
      <nz-form-item>
        <nz-alert
          nzType="warning"
          [nzDescription]="
            'app.alert.sslcert.delete' | i18n : { name: sslCertName }
          "
          nzShowIcon
          style="margin-bottom: 10px"
        >
        </nz-alert>
        <nz-form-label>
          <div>
            <span>{{
              'app.des.sslcert.delete' | i18n : { name: sslCertName }
            }}</span>
          </div>
        </nz-form-label>
        <nz-form-control nzErrorTip="Tên không trùng khớp">
          <input
            nz-input
            class="input-custom"
            formControlName="name"
            [placeholder]="'app.input.name' | i18n"
          />
        </nz-form-control>
      </nz-form-item>
      <ng-template #modalContent></ng-template>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            <img
              style="padding-right: 10px; margin-top: -4px"
              src="assets/imgs/cancel.svg"
              alt=""
            />{{ 'app.button.cancel' | i18n }}
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              [disabled]="validateForm.invalid"
              (click)="handleOk()"
            >
              <img
                style="padding-right: 10px; margin-top: -4px"
                src="assets/imgs/confirm.svg"
                alt=""
                *ngIf="isLoading === false"
              />{{ 'app.button.confirm' | i18n }}
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
