
<nz-content *ngIf="isBegin">
  <page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Quản lý VPN site to site'"
  xmlns="http://www.w3.org/1999/html"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item> Dịch vụ hạ tầng </nz-breadcrumb-item>
      <nz-breadcrumb-item> VPN site to site </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="regionChanged($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        (valueChanged)="projectChanged($event)"
        (userChanged)="projectChanged($event)"
        [regionId]="region"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
  <nz-card style="border-radius: 8px; margin-bottom: 20px">
    <nz-row style="margin-bottom: 20px" nzGutter="24">
      <div
        nz-col
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXl]="12"
        [nzXs]="24"
        [nzXXl]="12"
      >
        <span class="text-card-header">Thông tin VPN site to site</span>
      </div>
      <div
        class="text-right p-0 m-b-0"
        nz-col
        [nzLg]="12"
        [nzMd]="12"
        [nzSm]="24"
        [nzXl]="12"
        [nzXs]="24"
        [nzXXl]="12"
      >
        <button nz-button nzType="primary">
          <img
            style="padding-right: 10px; margin-top: -4px"
            src="assets/imgs/redo.svg"
            alt=""
          />
          Gia hạn
        </button>
        <button
          nz-button
          nzType="primary"
          nz-dropdown
          [nzDropdownMenu]="opMenu"
        >
          <img src="assets/imgs/dots.svg" alt="" />
          <nz-dropdown-menu #opMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>Điều chỉnh</li>
              <li nz-menu-item>Xóa</li>
            </ul>
          </nz-dropdown-menu>
        </button>
      </div>
    </nz-row>
    <div style="margin-bottom: 15px" class="text-label">
      Tên gói: <span class="text-bold">vpn_50_mbps</span>
    </div>
    <div style="margin-bottom: 15px" class="text-label">
      Bandwidth: <span class="text-bold">50 Mbps</span>
    </div>
    <div style="margin-bottom: 15px" class="text-label">
      Ngày khởi tạo: <span class="text-bold"> 01/02/2024</span>
    </div>
    <div style="margin-bottom: 15px" class="text-label">
      Ngày hết hạn: <span class="text-bold">02/03/2024</span>
    </div>
  </nz-card>
  <nz-card style="border-radius: 8px">
    <nz-tabset>
      <nz-tab nzTitle="IKE Policies">
        <ng-template nz-tab> <one-portal-ike-policies></one-portal-ike-policies> </ng-template>
      </nz-tab>
      <nz-tab nzTitle="IPsec Policies">
        <ng-template nz-tab> <one-portal-ipsec-policies></one-portal-ipsec-policies> </ng-template>
      </nz-tab>
      <nz-tab nzTitle="VPN Service">
        <ng-template nz-tab> <one-portal-vpn-service></one-portal-vpn-service> </ng-template>
      </nz-tab>
      <nz-tab nzTitle="Endpoint Group">
        <ng-template nz-tab> <one-portal-endpoint-group></one-portal-endpoint-group> </ng-template>
      </nz-tab>
      <nz-tab nzTitle="VPN Connections">
        <ng-template nz-tab> <one-portal-vpn-connection></one-portal-vpn-connection> </ng-template>
      </nz-tab>
  </nz-tabset>
  </nz-card>
  
</nz-content>
<nz-content  *ngIf="!isBegin">
    <one-portal-blank-vpn-site-to-site></one-portal-blank-vpn-site-to-site>
</nz-content>
