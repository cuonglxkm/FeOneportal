<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Tạo mới VPN Connection'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a> Dịch vụ hạ tầng</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item
        ><a [routerLink]="['/app-smart-cloud/vpn-site-to-site/manage']"
          >VPN site to site</a
        ></nz-breadcrumb-item
      >
      <nz-breadcrumb-item>Tạo mới VPN Connection</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="24" class="gutter-row">
    <nz-card style="border-radius: 8px">
      <h2 class="custom-title">Thông tin VPN Connection</h2>
      <form nz-form [nzLayout]="'vertical'">
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                >
                <span>Name</span> (<span
                style="color: rgba(252, 16, 16, 1)"
                >*</span
              >)
              <span
                nz-icon
                nzType="question-circle"
                nzTheme="outline"
                nz-popover
                [nzPopoverContent]="
                  'Name: Tên, các ký tự chữ thường a-z, chữ hoa A-Z, số 0-9, dấu gạch ngang (-) và dấu gạch dưới (_), có thể có khoảng trắng, tối thiểu 1 ký tự và tối đa 255 ký tự.'
                "
                nzPopoverPlacement="bottom"
              ></span>
                </nz-form-label
              >
                <input
                  nz-input
                  type="text"
                  value="Nhập tên"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                >
                <span>IPsec Policy</span> (<span
                style="color: rgba(252, 16, 16, 1)"
                >*</span
              >)
              <span
                nz-icon
                nzType="question-circle"
                nzTheme="outline"
                nz-popover
                [nzPopoverContent]="
                  'IPsec Policy: Khách hàng chọn IPsec Policy đã tạo thành công ở mục IPsec Policies trước đó ( lựa chọn theo tên).'
                "
                nzPopoverPlacement="bottom"
              ></span>
                </nz-form-label
              >
                <input
                  nz-input
                  type="text"
                  value="sha1"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                >
                <span>VPN Service</span> (<span
                style="color: rgba(252, 16, 16, 1)"
                >*</span
              >)
              <span
                nz-icon
                nzType="question-circle"
                nzTheme="outline"
                nz-popover
                [nzPopoverContent]="
                  'VPN Service: Khách hàng lựa chọn VPN Service đã tạo thành công trước đó ( lựa chọn theo tên ).'
                "
                nzPopoverPlacement="bottom"
              ></span>
                </nz-form-label
              >
                <input
                  nz-input
                  type="text"
                  value="tunnel"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                  >
                  <span>Peer Remote IP VPN Gateway</span> (<span
                  style="color: rgba(252, 16, 16, 1)"
                  >*</span
                >)
                <span
                  nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="
                    'Peer Remote IP VPN  Gateway  [bắt buộc]: Khách hàng nhập IP VPN Gateway ở đầu VPN tunnel phía Client, tương ứng với trường Peer gateway public IPv4/IPv6 Address or FQDN.'
                  "
                  nzPopoverPlacement="bottom"
                ></span>
                  </nz-form-label
                >
                <input
                  nz-input
                  type="text"
                  value="seconds"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                  >
                  <span>Local System Subnet</span> (<span
                  style="color: rgba(252, 16, 16, 1)"
                  >*</span
                >)
                <span
                  nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="
                    'Local System Subnet [bắt buộc] : tương ứng với trường Endpoint group for local subnet trên OpenStack.'
                  "
                  nzPopoverPlacement="bottom"
                ></span>
                  </nz-form-label
                >
                <input
                  nz-input
                  type="text"
                  value="seconds"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                  >
                  <span>Peer ID VPN Connections</span> (<span
                  style="color: rgba(252, 16, 16, 1)"
                  >*</span
                >)
                <span
                  nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="
                    'Peer ID VPN Connections  [bắt buộc]: Khách hàng nhập ID (có thể sử dụng luôn IP VPN Gateway) chung sử dụng cho cả tunnel đầu SmartCloud và đầu VPN tunnel phía Client (mục này bắt buộc điền tuy nhiên không cần thiết nếu đã nhập đúng IP VPN gateway ở 2 đầu tunnel), tương ứng với trường Peer router identity for authentication (Peer ID) trên OpenStack.'
                  "
                  nzPopoverPlacement="bottom"
                ></span>
                  </nz-form-label
                >
                <input
                  nz-input
                  type="text"
                  value="seconds"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                  >
                  <span>IKE Policy</span> (<span
                  style="color: rgba(252, 16, 16, 1)"
                  >*</span
                >)
                <span
                  nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="
                    'IKE Policy: Khách hàng chọn IKE Policy đã tạo thành công ở mục IKE Policies trước đó ( lựa chọn theo tên).'
                  "
                  nzPopoverPlacement="bottom"
                ></span>
                  </nz-form-label
                >
                <input
                  nz-input
                  type="text"
                  value="group5"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name">
                  <span>Remote Local Subnet</span> (<span
                    style="color: rgba(252, 16, 16, 1)"
                    >*</span
                  >)
                  <span
                    nz-icon
                    nzType="question-circle"
                    nzTheme="outline"
                    nz-popover
                    [nzPopoverContent]="
                      'Khách hàng lựa chọn remote Endpoint Group đã tạo.'
                    "
                    nzPopoverPlacement="bottom"
                  ></span
                ></nz-form-label>
                <input
                  nz-input
                  type="text"
                  value="Nhập remote local subnet"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name"
                  >
                  <span>Pre - Shared Key (PSK) string</span> (<span
                  style="color: rgba(252, 16, 16, 1)"
                  >*</span
                >)
                <span
                  nz-icon
                  nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="
                    'Pre-Shared Key (PSK) String: Khách hàng nhập key chung giữa 2 tunnel để có thể dùng giải mã gói tin, Khách hàng tùy ý nhập key này.'
                  "
                  nzPopoverPlacement="bottom"
                ></span>
                  </nz-form-label
                >
                <input
                  nz-input
                  type="text"
                  value="seconds"
                  [disabled]="true"
                  class="input-custom"
                />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
<div
  class="text-right"
  style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  "
></div>
