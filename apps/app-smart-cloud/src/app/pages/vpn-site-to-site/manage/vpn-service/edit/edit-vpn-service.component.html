<span
  style="color: #0066b3; margin-right: 10px; cursor: pointer"
  nz-icon
  nzType="edit"
  nzTheme="outline"
  nz-popover
  [nzPopoverContent]="'Sửa'"
  nzPopoverPlacement="bottom"
  (click)="showModal()"
></span>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">Chỉnh sửa thông tin VPN Service</span>
  </ng-template>
  <ng-template #modalContent>
    <form [formGroup]="validateForm" nz-form [nzLayout]="'vertical'">
      <div nz-row [nzGutter]="16">
      <div nz-col [nzSpan]="24" class="gutter-row">
        <nz-form-item >
          <nz-form-control>
            <nz-form-label nzFor="name">
              <div>
                <span>Name</span>
                (<span style="color: rgba(252, 16, 16, 1); ">*</span>)
                <span nz-icon nzType="question-circle"
                      nzTheme="outline"
                      nz-popover
                      [nzPopoverContent]="'Tên của VPN Service, các ký tự chữ thường a-z, chữ hoa A-Z, số 0-9, dấu gạch ngang (-) và dấu gạch dưới (_), có thể có khoảng trắng, tối thiểu 1 ký tự và tối đa 255 ký tự.'"
                      nzPopoverPlacement="bottom"></span>
              </div>
            </nz-form-label>
          <input
            nz-input
            type="text"
            required
            placeholder="Nhập tên"
            formControlName="name"
            class="input-custom"
          />
        </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24" class="gutter-row">
        <nz-form-item >
          <nz-form-control>
          <nz-form-label nzFor="name">
            <div style="margin-top: 5px;">
              <span>Router</span>
              (<span style="color: rgba(252, 16, 16, 1); ">*</span>)
              <span nz-icon nzType="question-circle"
                    nzTheme="outline"
                    nz-popover
                    [nzPopoverContent]="'Router được tạo mặc định cho dịch vụ.'"
                    nzPopoverPlacement="bottom"></span>
            </div>
          </nz-form-label>
          <input
            nz-input
            type="text"
            required
            [placeholder]="vpnRouterName"
            [disabled]="true"
            class="input-custom"
          />
        </nz-form-control>
        </nz-form-item>
        <nz-form-item nzAlign="bottom" nzJustify="center">
          <nz-space nzSize="middle">
            <button
              *nzSpaceItem
              nz-button
              nzType="default"
              (click)="handleCancel()"
              class="button-back"
            >
              Huỷ
            </button>
            <nz-form-control *nzSpaceItem>
              <button
                nz-button
                nzType="primary"
                [nzLoading]="isLoading"
                class="button-new"
                (click)="handleOk()"
                [disabled]="validateForm.invalid"
              >
                Xác nhận
              </button>
            </nz-form-control>
          </nz-space>
        </nz-form-item>
      </div>
    </div>
    </form>
  </ng-template>
</nz-modal>
