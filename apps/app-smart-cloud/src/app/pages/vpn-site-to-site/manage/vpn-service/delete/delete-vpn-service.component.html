<img
  src="assets/imgs/delete.svg"
  style="cursor: pointer; width: 28px; height: 28px"
  [ngStyle]="{
    filter: vpnServiceStatus === 'PENDING_CREATE'
      ? 'grayscale(100%)'
      : ''
  }"
  [class.disabled]="vpnServiceStatus === 'PENDING_CREATE'"
  nz-popover
  [nzPopoverContent]="'Xóa'"
  nzPopoverPlacement="bottom"
  (click)="showModal()"
/>
<nz-modal
  [(nzVisible)]="isVisible"
  nzCentered
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="null"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle>
    <span class="text-modal-title">Xóa VPN Service</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm">
      <nz-form-item>
        <nz-alert
          nzType="warning"
          nzDescription="Để xoá được VPN Services, quý khách lưu ý không được xoá VPN Services đang có kết nối (đang có VPN Connection)!"
          nzShowIcon
          style="margin-bottom: 10px"
        >
        </nz-alert>
        <nz-form-label>
          <div>
            <span
              >Đế thực hiện xoá VPN Service <b>{{ vpnServiceName }}</b
              >, vui lòng nhập tên VPN Service để xác nhận.</span
            >
          </div>
        </nz-form-label>
        <nz-form-control [nzErrorTip]="nameErrorTpl">
          <input
            nz-input
            class="input-custom"
            formControlName="name"
            [placeholder]="'Nhập tên IPsec Policies'"
          />
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Tên Ipsec Policy không được để trống</ng-container
            >
            <ng-container *ngIf="control.hasError('nameMismatch')"
              >Tên không trùng khớp</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button
            *nzSpaceItem
            nz-button
            nzType="default"
            (click)="handleCancel()"
            class="button-back"
          >
            Huỷ
          </button>
          <nz-form-control *nzSpaceItem>
            <button
              nz-button
              nzType="primary"
              [nzLoading]="isLoading"
              class="button-new"
              (click)="handleOk()"
              [disabled]="validateForm.invalid"
            >
              Xác nhận
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
