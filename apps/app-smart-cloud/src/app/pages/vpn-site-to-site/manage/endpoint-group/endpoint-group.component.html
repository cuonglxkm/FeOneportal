<div style="display: flex; flex-direction: column">
  <span class="text-card-header mb-4">Danh sách Endpoint Group</span>
  <nz-row class="d-flex justify-content-between">
    <nz-col>
      <nz-input-group [nzPrefix]="prefixIconSearch" nzSize="large" style="width: 300px;">
        <input name="name" [(ngModel)]="value" nz-input placeholder="Tìm kiếm theo tên"
        #searchBox (keyup.enter)="search(searchBox.value)" (ngModelChange)="searchDelay.next(false)" />
      </nz-input-group>
      <ng-template #prefixIconSearch>
        <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" />
      </ng-template>
    </nz-col>
    <nz-col>
      <button [routerLink]="['/app-smart-cloud/vpn-site-to-site/endpoint-group/create']" nz-button nzType="primary"
        nzSize="large">
        <i nz-icon nzType="plus"></i>
        <span class="button-text-primary">Tạo mới Endpoint Group</span>
      </button>
    </nz-col>
  </nz-row>
</div>
<nz-table #fixedTable style="margin-top: 20px;" style="margin-top: 20px" [nzData]="response?.records"
  [nzPageSize]="response?.pageSize" (nzPageSizeChange)="onPageSizeChange($event)" [nzPageIndex]="response?.currentPage"
  (nzPageIndexChange)="onPageIndexChange($event)" [nzTotal]="response?.totalCount" [nzFrontPagination]="false"
  [nzLoading]="isLoading">
  <thead>
    <tr>
      <th>Name</th>
      <!-- <th>VPN Connection</th> -->
      <th>Type</th>
      <th>Enpoints</th>
      <th nzAlign="center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fixedTable.data; index as i">
      <td>
        <a [routerLink]="['/app-smart-cloud/vpn-site-to-site/endpoint-group/' + data.id]">{{ data.name }}</a>
      </td>
      <!-- <td>{{ data.type }}</td> -->
      <td [style.text-transform]="data.type === 'cidr' ? 'uppercase' : 'capitalize'">{{ data.type }}</td>
      <td>
        <ng-container *ngFor="let endpoint of data.endpoints; let last = last">
          {{ endpoint }}
          <span *ngIf="!last">, </span>
        </ng-container>
      </td>

      <td>
        <div class="d-flex gap-2 justify-content-center align-items-center">
          <one-portal-edit-endpoint-group [region]="region" [project]="project" [id]="data.id" [name]="data.name"
            [type]="data.type" [endpoints]="data.endpoints" (onOk)="handleOkEdit()"></one-portal-edit-endpoint-group>

          <one-portal-delete-endpoint-group [region]="region" [project]="project" [id]="data.id" [name]="data.name"
            (onOk)="handleOkDelete()"></one-portal-delete-endpoint-group>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
