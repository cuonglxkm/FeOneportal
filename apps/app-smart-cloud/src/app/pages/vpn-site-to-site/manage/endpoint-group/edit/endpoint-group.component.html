<span style="color: #0066b3; margin-right: 10px; cursor: pointer" nz-icon nzType="edit" nzTheme="outline" nz-popover
  [nzPopoverContent]="'Sửa'" nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" nzCentered [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="null"
  (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <h4><b>Chỉnh sửa thông tin Endpoint Group</b></h4>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="handleOk()">
      <nz-form-item>
        <div>
          <span>Tên Snapshot</span>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="nameErrorTpl" style="margin-top: 10px">
          <input nz-input formControlName="name" id="name" placeholder="Vui lòng nhập thông tin" [maxlength]="50" />
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Vui lòng nhập thông tin</ng-container>
            <ng-container *ngIf="control.hasError('startsWith')">Name : Tên của Endpoint, các ký tự chữ thường a-z, chữ hoa A-Z, số 0-9, dấu gạch ngang (-) và dấu gạch dưới (_), có thể có khoảng trắng, tối thiểu 1 ký tự và tối đa 255 ký tự.</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <div>
          <span>Type</span>
          <input value=""/>
          <span style="color: rgba(252, 16, 16, 1)"> *</span>
        </div>
        <nz-form-control style="margin-top: 10px">
          <input nz-input [value]="5" disabled="true" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">
            Quay lại
          </button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="handleOk()"
              [nzLoading]="isLoading" class="button-ok">
              <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
