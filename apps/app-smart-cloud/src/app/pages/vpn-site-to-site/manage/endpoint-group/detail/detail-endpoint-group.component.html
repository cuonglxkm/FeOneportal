<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'app.endpoint.policy-detail' |i18n">
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="separatorTemplate">
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">{{ 'app.breadcrumb.home' | i18n }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        {{ 'app.breadcrumb.infrastructure.service' | i18n }}   
      </nz-breadcrumb-item>
      <nz-breadcrumb-item><a [routerLink]="['/app-smart-cloud/vpn-site-to-site']">VPN site to
          site</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>{{'app.endpoint.policy-detail' |i18n}} </nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #separatorTemplate
      ><img src="assets/imgs/arrow-square-right.svg" alt="" />
    </ng-template>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <share-users-combobox></share-users-combobox>
      <region-select-dropdown
      (regionChange)="onRegionChanged($event)"
      (valueChanged)="onRegionChange($event)"
    ></region-select-dropdown>
    <project-select-dropdown #projectCombobox
      [regionId]="region"
      (valueChanged)="onProjectChange($event)"
      (userChanged)="userChangeProject($event)"
    ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="24" class="gutter-row">
    <nz-card style="border-radius: 8px;">
      <h2 class="custom-title">{{'app.information' |i18n}} Endpoint Group</h2>
      <form nz-form [nzLayout]="'vertical'">
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name">
                  <div>
                    <span>Name</span>
                    (<span style="color: rgba(252, 16, 16, 1); ">*</span>)
                      <img
                      nz-popover
 [nzPopoverOverlayStyle]="{ maxWidth: '400px' }"                      [nzPopoverContent]="
                        'app.endpoint-create.name.tooltip' |i18n
                      "
                      nzPopoverPlacement="bottom"
                      style="margin-left: 5px"
                      src="assets/imgs/pajamas_question.svg"
                      alt=""
                    />
                  </div>
                </nz-form-label>
                <input nz-input type="text" value="{{endpointGroup?.name}}" [disabled]="true" />

              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name">
                  <div>
                    <span>Type</span>
                    (<span style="color: rgba(252, 16, 16, 1); ">*</span>)
                      <img
                      nz-popover [nzPopoverOverlayStyle]="{ maxWidth: '400px' }"
                      [nzPopoverContent]="
                        'app.endpoint-create.type.tooltip' |i18n
                      "
                      nzPopoverPlacement="bottom"
                      style="margin-left: 5px"
                      src="assets/imgs/pajamas_question.svg"
                      alt=""
                    />
                  </div>
                </nz-form-label>
                <input *ngIf="endpointGroup?.type == 'subnet'" nz-input type="text" [disabled]="true" placeholder="Subnet(for local systems)"/>
                <input *ngIf="endpointGroup?.type == 'cidr'" nz-input type="text" [disabled]="true" placeholder="Cidr(for external systems)"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label *ngIf="endpointGroup?.type == 'subnet'" nzFor="name">Subnet:</nz-form-label>
                <nz-form-label *ngIf="endpointGroup?.type == 'cidr'" nzFor="name">Cidr:</nz-form-label>
                <div *ngFor="let item of endpointGroup.endpoints" style="margin-bottom: 15px" class="text-label">
                  {{item}}
                </div>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
      </form>
    </nz-card>
  </div>
</div>
<div class="text-right" style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  ">
</div>
