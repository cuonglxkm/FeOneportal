<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'Xem chi tiết Endpoint Group'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']">Dịch vụ hạ tầng</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item><a [routerLink]="['/app-smart-cloud/vpn-site-to-site/manage']">VPN site to
          site</a></nz-breadcrumb-item>
      <nz-breadcrumb-item>Xem chi tiết </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="onRegionChange($event)"></region-select-dropdown>
      <project-select-dropdown [regionId]="region" (valueChanged)="onProjectChange($event)"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="24" class="gutter-row">
    <nz-card style="border-radius: 8px;">
      <h2 class="custom-title">Thông tin Endpoint Group</h2>
      <form nz-form [nzLayout]="'vertical'">
        <div nz-row [nzGutter]="16">
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name" nzRequired>Name</nz-form-label>
                <input nz-input type="text" value="{{endpointGroup?.name}}" [disabled]="true" />

              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzRequired>Type</nz-form-label>
                <input *ngIf="endpointGroup?.type == 'subnet'" nz-input type="text" value="{{endpointGroup?.type}}" [disabled]="true" placeholder="Subnet(for local systems)"/>
                <input *ngIf="endpointGroup?.type == 'cidr'" nz-input type="text" value="{{endpointGroup?.type}}" [disabled]="true" placeholder="Cidr(for external systems)"/>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSpan]="12" class="gutter-row">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="name" nzRequired>{{endpointGroup.type}}:</nz-form-label>
                <div *ngFor="let item of endpointGroup.endpoints" style="margin-bottom: 15px" class="text-label">
                  {{item}}
                </div>
              </nz-form-control>
            </nz-form-item>
          </div>

        </div>
      </form>
    </nz-card>
  </div>
</div>
<div class="text-right" style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  ">
</div>
