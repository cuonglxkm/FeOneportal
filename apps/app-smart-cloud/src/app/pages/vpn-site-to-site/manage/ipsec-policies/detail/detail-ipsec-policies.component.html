<page-header
  [breadcrumb]="breadcrumb"
  [action]="action"
  [title]="'Xem chi tiết IPsec Policy'"
>
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">Trang chủ</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/app-smart-cloud/schedule/snapshot/list']"
          >Dịch vụ hạ tầng</a
        >
      </nz-breadcrumb-item>
      <nz-breadcrumb-item><a [routerLink]="['/app-smart-cloud/vpn-site-to-site/manage']"
        >VPN site to site</a
      ></nz-breadcrumb-item>
      <nz-breadcrumb-item>Xem chi tiết IPsec Policy</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (valueChanged)="onRegionChange($event)"
      ></region-select-dropdown>
      <project-select-dropdown
        [regionId]="region"
        (valueChanged)="onProjectChange($event)"
      ></project-select-dropdown>
    </div>
  </ng-template>
</page-header>

<div nz-row [nzGutter]="16">
  <div nz-col [nzSpan]="24" class="gutter-row">
    <nz-card style="border-radius: 8px;">
      <h2 class="custom-title">Thông tin IPsec Policy</h2>
      <form nz-form [nzLayout]="'vertical'">
        <div nz-row [nzGutter]="16">
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name" nzRequired>Name</nz-form-label>
            <nz-form-label nzFor="name"
            >
            <span>Name</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Tên của IPsec, các ký tự chữ thường a-z, chữ hoa A-Z, số 0-9, dấu gạch ngang (-) và dấu gạch dưới (_), có thể có khoảng trắng, tối thiểu 1 ký tự và tối đa 255 ký tự.'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
              nz-input
              type="text"
              value="{{ipsecPolicy?.name}}"  [disabled]="true"
            />
            
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Authorization Algorithm</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Thuật toán xác thực danh tính cho IPsec Policy bao gồm các lựa chọn: sha1, sha256, sha384, sha512 (dựa trên thuật toán băm mã hóa dựa theo số bit) mặc định sha1'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
              nz-input
              type="text"
              value="{{ipsecPolicy?.
                authorizationAlgorithm}}"  [disabled]="true"
            />
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control nzErrorTip="File System không đuợc để trống!">
            <nz-form-label nzFor="name"
            >
            <span>Encryption Mode</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Giao thức này cung cấp tính bí mật dữ liệu bằng việc mật mã hóa các gói tin. Bao gồm tunnel và transport (mặc định là tunnel )'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              encapsulationMode}}"  [disabled]="true"
          />
            
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Encryption Algorithm</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Thuật toán mã hóa đối xứng sử dụng cho IPsec Policy bao gồm các lựa chọn: 3des, aes-128, aes-192, aes-256 ( dựa theo thuật toán mã hóa đối xứng  với độ dài khóa tương đương với số bit) mặc định aes-128.'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              encryptionAlgorithm}}"  [disabled]="true"
          />
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Lifetime Units</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Đơn vị đo thời gian tồn tại của IPsec Policy key (mặc định là giây).'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              lifetimeUnit}}"  [disabled]="true"
          />
            
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Lifetime Value</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Giá trị của Lifetime units, Khách hàng tùy ý nhập giá trị lớn hơn 60 (mặc định là 3600).'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              lifetimeValue}}"  [disabled]="true"
          />
            
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Perfect Forward Secrecy</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Perfect Forward Secrecy (PFS) là một tính năng bảo mật đảm bảo rằng ngay cả khi kẻ tấn công giành được quyền truy cập vào thông tin liên lạc được mã hóa, thì chúng cũng không thể giải mã các phiên liên lạc trước đây nếu chúng không có quyền truy cập vào các khóa mã hóa được sử dụng trong các phiên đó. Có các lựa chọn là group2, group5, group14 (mặc định là group5).'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              perfectForwardSecrecy}}"  [disabled]="true"
          />
          </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzSpan]="12" class="gutter-row">
          <nz-form-item >
            <nz-form-control>
            <nz-form-label nzFor="name"
            >
            <span>Transform Protocol</span> (<span
            style="color: rgba(252, 16, 16, 1)"
            >*</span
          >)
          <span
            nz-icon
            nzType="question-circle"
            nzTheme="outline"
            nz-popover
            [nzPopoverContent]="
              'Giao thức truyền tải mã hóa của IPsec bao gồm các lựa chọn: esp, ah, ah-esp ( mặc định esp).'
            "
            nzPopoverPlacement="bottom"
          ></span>
            </nz-form-label
          >
            <input
            nz-input
            type="text"
            value="{{ipsecPolicy?.
              transformProtocol}}"  [disabled]="true"
          />
          </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      </form>
    </nz-card>
  </div>
</div>
<div
  class="text-right"
  style="
    display: flex;
    align-items: center;
    justify-content: flex-end;
    height: 100%;
  "
>
</div>
