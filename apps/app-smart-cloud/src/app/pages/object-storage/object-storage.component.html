<page-header [breadcrumb]="breadcrumb" [autoTitle]="false">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item
        ><a [routerLink]="['/']">Trang chủ</a></nz-breadcrumb-item
      >
      <nz-breadcrumb-item> Object Storage </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<div>
  <nz-card style="border-radius: 4px">
    <result>
      <nz-row>
        <nz-col class="text-center" style="width: 100%">
          <img src="assets/imgs/blank_object_storage.svg" alt="" />
        </nz-col>
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%"
          ><div class="text-intro-title" style="color: #0066b3">
            Object Storage<br />
            Lưu trữ không giới hạn, an toàn, nhanh chóng và ổn định
          </div></nz-col
        >
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%"
          ><span class="text-intro-desc">
            Hỗ trợ đa dịch vụ và tương thích với các ngôn ngữ lập trình phổ biến
            hiện nay như Python, Java, NodeJS... Hỗ trợ lưu trữ dữ liệu lâu dài
            và ngắn hạn.
          </span></nz-col
        >
      </nz-row>
      <button
        style="margin-top: 20px"
        nz-button
        [nzType]="'primary'"
        (click)="navigateCreate()"
        nzSize="large"
      >
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/cloud-plus-bold.svg"
          alt=""
        />
        Tạo mới Object Storage
      </button>
    </result>
  </nz-card>
</div>
