<page-header [breadcrumb]="breadcrumb" [action]="action" [title]="'Object Storage'">
  <ng-template #breadcrumb>
    <nz-breadcrumb [nzSeparator]="separatorTemplate">
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">{{ 'app.breadcrumb.home' | i18n }}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item><a [routerLink]="['/app-smart-cloud/object-storage/bucket']">Object Storage</a></nz-breadcrumb-item>
    </nz-breadcrumb>
    <ng-template #separatorTemplate
      ><img src="assets/imgs/arrow-square-right.svg" alt="" />
    </ng-template>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown
        (regionChange)="onRegionChanged($event)"
      ></region-select-dropdown>
    </div>
  </ng-template>
</page-header>
<div>
  <nz-card style="border-radius: 4px">
    <result>
      <nz-row>
        <nz-col class="text-center" style="width: 100%">
          <img src="assets/imgs/blank_object_storage.svg" alt="" />
        </nz-col>
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%"
          ><div class="text-intro-title" style="color: #0066b3">
            Object Storage<br />
            {{ 'app.object.storage.intro' | i18n }}
          </div></nz-col
        >
      </nz-row>
      <nz-row style="margin-top: 20px">
        <nz-col class="text-center" style="width: 100%"
          ><span class="text-intro-desc">
            {{ 'app.object.storage.intro.desc' | i18n }}
          </span></nz-col
        >
      </nz-row>
      <button
        style="margin-top: 20px"
        nz-button
        [nzType]="'primary'"
        (click)="navigateCreate()"
        nzSize="large"
      >
        <img
          style="padding-right: 10px; margin-top: -4px"
          src="assets/imgs/cloud-plus-bold.svg"
          alt=""
        />
        {{ 'app.button.object.storage.create' | i18n }}
      </button>
    </result>
  </nz-card>
</div>
