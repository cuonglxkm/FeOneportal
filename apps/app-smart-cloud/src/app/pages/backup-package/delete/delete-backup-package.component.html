<nz-modal [(nzVisible)]="isVisible" nzTitle="Xoá gói Backup" nzTabScrollList="true"
          (nzOnCancel)="handleCancel()" nzCentered>
  <div *nzModalTitle>
    <p class="text-h5"><b>Xoá gói Backup</b></p>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
      [nzMessage]="'Bạn đang thực hiện xoá gói Backup ' + namePackage"
      nzShowIcon
    ></nz-alert>
    <p class="text-p" style="margin-top: 10px">Đế thực hiện xoá gói Backup, vui lòng nhập tên gói để xác nhận.</p>
    <input nz-input  [(ngModel)]="value" (ngModelChange)="onInputChange()" type="text" />
    <nz-alert nzBanner
              style="margin-top: 10px;"
              [nzMessage]="'Các bản backup VM của gói backup này cũng sẽ bị xóa.'"
              nzShowIcon
    ></nz-alert>
    <nz-table nzShowPagination="false" style="margin-top: 15px;">
      <thead>
      <tr>
        <th>Tên bản Backup</th>
        <th>Dung lượng</th>
      </tr>
      </thead>
    </nz-table>
    <nz-alert nzBanner  style="margin-top: 15px;"
              [nzMessage]="'Các bản backup Volume của gói backup này cũng sẽ bị xóa.'"
              nzShowIcon
    ></nz-alert>
    <nz-table nzShowPagination="false" style="margin-top: 15px;">
      <thead>
      <tr>
        <th>Tên bản Backup</th>
        <th>Dung lượng</th>
      </tr>
      </thead>
    </nz-table>
    <nz-alert nzBanner style="margin-top: 15px;"
              [nzMessage]="'Các lịch backup tự động được tạo từ Gói backup này cũng sẽ bị xóa.'"
              nzShowIcon
    ></nz-alert>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary" (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận</button>
  </div>
</nz-modal>
