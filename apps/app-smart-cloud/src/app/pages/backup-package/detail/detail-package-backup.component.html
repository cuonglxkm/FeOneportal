<page-header [breadcrumb]="breadcrumb"
             [action]="action"
             [title]="title">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Dịch vụ hạ tầng
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        Backup
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a routerLink="/app-smart-cloud/backup/packages">Thông tin gói Backup</a>
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown (valueChanged)="projectChanged($event)"
                               [regionId]="region"></project-select-dropdown>
    </div>
    <div style="margin-right: 15px;">
      <div nz-col nzSpan="4">
        <button nz-button nzTooltipTitle="Gia hạn" nzTooltipPlacement="bottom" nz-tooltip class="btn-extend"
                nzSize="default" style="cursor: pointer;" (click)="navigateToExtend()">
          <span nz-icon nzType="clock-circle" nzTheme="outline"></span>
          Gia hạn
        </button>
      </div>
    </div>
    <div>
      <div nz-col nzSpan="4">
        <button nz-button nzTooltipTitle="Chỉnh sửa" nzTooltipPlacement="bottom" nz-tooltip class="btn-edit"
                nzSize="default" style="cursor: pointer;" (click)="navigateToEdit()">
          <span nz-icon nzType="edit" nzTheme="outline"></span>
          Chỉnh sửa
        </button>
      </div>
    </div>
  </ng-template>
  <ng-template #title>
    <div nz-row nzJustify="space-between">
      <nz-row>
        <nz-col>
          <span nz-icon
                nzType="arrow-left"
                nzTheme="outline"
                [routerLink]="'/app-smart-cloud/backup/packages'"
                style="margin-right: 10px;"></span>
        </nz-col>
        <nz-col>
          <div style="color: #035DED;">Chi tiết gói Backup</div>
        </nz-col>
      </nz-row>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card [nzTitle]="'Thông tin của gói Backup'">
    <form nz-form nzLayout="vertical">
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Tên gói Backup</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <input nz-input [value]="packageBackupModel.packageName" [disabled]="true"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Dung lượng gói Backup</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <input nz-input [value]="packageBackupModel.sizeInGB" [disabled]="true"/>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div class="label">
            <span>Mô tả</span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <textarea nz-input *ngIf="packageBackupModel.description != undefined" [value]="packageBackupModel.description" [disabled]="true">
          </textarea>
          <textarea nz-input *ngIf="packageBackupModel.description == undefined" [disabled]="true">
          </textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Ngày khởi tạo:</span> {{packageBackupModel.creationDate | date: 'dd/MM/yyyy'}}
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div style="color:#FC1010;">
            <span>Ngày hết hạn:</span> {{packageBackupModel.expirationDate | date: 'dd/MM/yyyy'}}
          </div>
        </nz-form-label>
      </nz-form-item>
    </form>
  </nz-card>
</nz-content>
