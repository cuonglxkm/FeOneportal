<li nz-menu-item (click)="showModal()">Hủy</li>
<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Hủy File Storage</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="message">
      <ng-template #message>
        <span class="text-label">Thao tác này sẽ xóa vĩnh viễn dữ liệu trên hệ thống và <b>KHÔNG THỂ KHÔI PHỤC LẠI</b>.</span>
      </ng-template>
    </nz-alert>
    <div style="margin-top: 10px;">
      <span class="text-label">Quý khách có chắc chắn muốn xóa File Storage không?</span>
    </div>
  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            (keydown.enter)="focusOkButton($event)"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
