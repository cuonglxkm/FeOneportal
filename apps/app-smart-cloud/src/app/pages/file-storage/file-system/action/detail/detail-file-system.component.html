<page-header [breadcrumb]="breadcrumb" [action]="action"
             [title]="'Quản lý File System'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item [routerLink]="'/'">Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/'">Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/'">File Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/app-smart-cloud/networks/file-storage/file-system/list'">File System</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/app-smart-cloud/networks/file-storage/file-system/detail/{{ fileSystemId }}'">{{ fileSystemName }}</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown (valueChanged)="projectChanged($event)"
                               (userChanged)="userChanged($event)"
                               [regionId]="region"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card>
    <span class="text-card-header">Thông tin File System</span>
    <nz-row nzGutter="24">
      <nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>
            <span>ID</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.shareCloudId }}"  [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>
            <span>Loại File System</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.type }}" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>
            <span>Trạng thái</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.status }}"  [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>
            <span>Dung lượng</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.size }}"  [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>
            <span>Tên File System</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.name}}"  [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>
            <span>Giao thức</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.shareProto }}" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label>
            <span>Mount target address</span>
          </nz-form-label>
          <nz-form-control>
            <input class="input-custom" value="{{ fileSystem.mountTargetAddress}}" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>
    <nz-form-item>
      <nz-form-label>
        <span>Mô tả</span>
      </nz-form-label>
      <nz-form-control>
        <textarea nz-input rows="4" value="{{ fileSystem.description }}" [disabled]="true" ></textarea>
      </nz-form-control>
    </nz-form-item>
  </nz-card>
</nz-content>
