<page-header [breadcrumb]="breadcrumb" [action]="action"
             [title]="'Quản lý File System'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item [routerLink]="'/'">Trang chủ</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/'">Dịch vụ hạ tầng</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/'">File Storage</nz-breadcrumb-item>
      <nz-breadcrumb-item [routerLink]="'/app-smart-cloud/networks/file-storage/file-system/list'">File System</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown (valueChanged)="projectChanged($event)"
                               [regionId]="region"></project-select-dropdown>
    </div>
  </ng-template>
</page-header>
<nz-content>
  <nz-card style="border-radius: 8px;">
    <nz-row>
      <nz-col [nzSpan]="8">
        <span class="text-card-header">Danh sách File System</span>
      </nz-col>
      <nz-col [nzSpan]="16">
        <div>
          <nz-input-group [nzPrefix]="prefixIconSearch"
                          nzSize="large"
                          style="width: 300px;">
            <input name="name"
                   nz-input
                   placeholder="Tìm kiếm"
                   [(ngModel)]="value"
                   (input)="onInputChange($event.target['value'])"/>
          </nz-input-group>
          <ng-template #prefixIconSearch>
            <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm"/>
          </ng-template>
          <button nz-button nzType="primary" nzSize="large" (click)="navigateToCreateFileSystem()">
            <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/add-circle.svg" alt=""/>
            <span class="button-text-primary">Tạo File System</span>
          </button>
        </div>
      </nz-col>
    </nz-row>
    <nz-table>
      <thead>
      <tr>
        <th>STT</th>
        <th>Tên</th>
        <th>Trạng thái</th>
        <th>Trạng thái tác vụ</th>
        <th>Loại File System</th>
        <th>Giao thức</th>
        <th>Dung lượng</th>
        <th>Thao tác</th>
      </tr>
      </thead>
    </nz-table>
  </nz-card>
</nz-content>
