<button nz-button nzType="primary" nzSize="large" (click)="showModalCreate()">
  <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/add-circle.svg" alt=""/>
  <span class="button-text-primary">Thêm Access Rule</span>
</button>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Tạo mới Access Rule</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Access Level</span>
            (<span style="color: rgba(252, 16, 16, 1);">*</span>)
            <span nz-icon nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="'Mức độ cho phép truy cập vào tài nguyên.\n'+
'Read-only (chỉ đọc)\n'+
'Read-write (đọc và ghi)'"
                  nzPopoverPlacement="bottom"></span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="accessLevel"
                     nzPlaceHolder="Chọn Access Level">
            <nz-option [nzValue]="1" [nzLabel]="'Read-Only'"></nz-option>
            <nz-option [nzValue]="2" [nzLabel]="'Read-Write'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Access To</span>
            (<span style="color: rgba(252, 16, 16, 1);">*</span>)
            <span nz-icon nzType="question-circle"
                  nzTheme="outline"
                  nz-popover
                  [nzPopoverContent]="'Địa chỉ IP cụ thể (địa chỉ IP của Instance) ' +
                   'hoặc CIDR được quyền truy cập tới Filesystem này'"
                  nzPopoverPlacement="bottom"></span>
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-input-group>
            <input nz-input class="input-custom" formControlName="accessTo" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">Quay lại</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" [disabled]="!validateForm.valid">Tạo mới</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
