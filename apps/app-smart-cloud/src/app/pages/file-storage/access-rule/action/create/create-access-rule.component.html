<button nz-button nzType="primary" nzSize="large" (click)="showModalCreate()" style="margin-left: 10px;">
  <img style="padding-right: 10px; margin-top: -4px" src="assets/imgs/add-circle.svg" alt="" />
  <span class="button-text-primary">Thêm Access Rule</span>
</button>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Tạo mới Access Rule</span>
  </ng-template>
  <ng-template #modalContent>
    <form nz-form nzLayout="vertical" [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Access Level (<span style="color: rgba(252, 16, 16, 1);">*</span>)</span>
            <img nz-popover
                 [nzPopoverContent]="'Mức độ cho phép truy cập vào tài nguyên.\n'+
                                      'Read-only (chỉ đọc)\n'+
                                      'Read-write (đọc và ghi)'"
                 nzPopoverPlacement="bottom" style="margin-left: 5px;"
                 src="assets/imgs/pajamas_question.svg" alt="" />
          </div>
        </nz-form-label>
        <nz-form-control>
          <nz-select formControlName="accessLevel"
                     nzPlaceHolder="Chọn Access Level"
                     nzSize="large">
            <nz-option [nzValue]="'ro'" [nzLabel]="'Read-Only'"></nz-option>
            <nz-option [nzValue]="'rw'" [nzLabel]="'Read-Write'"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Access To (<span style="color: rgba(252, 16, 16, 1);">*</span>)</span>
            <img nz-popover
                 [nzPopoverContent]="'Địa chỉ IP cụ thể (địa chỉ IP của Instance) ' +
                   'hoặc CIDR được quyền truy cập tới Filesystem này'"
                 nzPopoverPlacement="bottom" style="margin-left: 5px;"
                 src="assets/imgs/pajamas_question.svg" alt="" />
          </div>
        </nz-form-label>
        <nz-form-control nzDisableAutoTips [nzErrorTip]="accessToErrorTpl">
          <nz-input-group>
            <input nz-input class="input-custom" formControlName="accessTo" />
          </nz-input-group>
        </nz-form-control>
        <ng-template #accessToErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">Access To không được để trống</ng-container>
          <ng-container *ngIf="control.hasError('pattern')">Access To có dạng x.x.x.x</ng-container>
        </ng-template>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">
            <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
          </button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new"
                    [disabled]="!validateForm.valid"><span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
            </button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
    </form>
  </ng-template>
</nz-modal>
