<span style="color: #0066B3; margin-right: 10px; cursor: pointer;" nz-icon nzType="delete"
      nzTheme="outline" nz-popover
      [nzPopoverContent]="'Xóa'"
      nzPopoverPlacement="bottom" (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzCentered
          [nzTitle]="modalTitle"
          [nzContent]="modalContent"
          [nzFooter]="null"
          (nzOnCancel)="handleCancel()">
  <ng-template #modalTitle>
    <span class="text-modal-title">Xác nhận xóa Access Rule ?</span>
  </ng-template>
  <ng-template #modalContent>

      <nz-alert nzType="warning"
                nzDescription="Bạn đang thực hiện xóa Access Rule."
                nzShowIcon
                style="margin-bottom: 24px;">
      </nz-alert>
      <nz-form-item>
        <nz-form-label>
          <div>
            <span>Quý khách có chắc chắn thực hiện xóa Access Rule không?</span>
          </div>
        </nz-form-label>
      </nz-form-item>
      <nz-form-item nzAlign="bottom" nzJustify="center">
        <nz-space nzSize="middle">
          <button *nzSpaceItem nz-button nzType="default" (click)="handleCancel()" class="button-back">Huỷ</button>
          <nz-form-control *nzSpaceItem>
            <button nz-button nzType="primary" [nzLoading]="isLoading" class="button-new" (click)="handleOk()">Xác nhận</button>
          </nz-form-control>
        </nz-space>
      </nz-form-item>
  </ng-template>
</nz-modal>
