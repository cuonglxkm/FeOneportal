<img src="assets/imgs/delete.svg" style="height: 20px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'Xóa'"
     nzPopoverPlacement="bottom" (click)="showModal()"/>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Xác nhận xóa Access Rule ?"
          (nzOnCancel)="handleCancel()" nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xác nhận xóa Access Rule ?</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzMessage]="'Bạn đang thực hiện xóa Access Rule.'">
    </nz-alert>
    <div>
      <span class="text-label" style="margin-top: 15px;">Quý khách có chắc chắn thực hiện xóa Access Rule không?</span>
    </div>

  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
