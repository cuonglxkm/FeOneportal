<img src="assets/imgs/delete.svg" style="width: 28px; height: 28px; margin-left: 5px; cursor: pointer;"
     nz-popover
     [nzPopoverContent]="'app.delete' | i18n"
     nzPopoverPlacement="bottom" (click)="showModal()"/>
<nz-modal [(nzVisible)]="isVisible"
          (nzOnCancel)="handleCancel()"
          [nzAutofocus]="undefined"
          nzMask="false">
  <div *nzModalTitle>
    <span class="text-modal-title">Xác nhận xóa Access Rule ?</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              [nzDescription]="'app.alert.delete.access.to' | i18n">
    </nz-alert>
    <div>
      <span class="text-label" style="margin-top: 15px;">{{ 'app.access.to.remove.confirm' | i18n }}</span>
    </div>

  </div>
  <div *nzModalFooter style="padding-left: 8px; padding-right: 8px;">
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{ 'app.button.cancel' | i18n }}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            appAutofocus
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
