<page-header [extra]="extra" [content]="content" [breadcrumb]="breadcrumb" [action]="action"
             [title]="'Danh sách thanh toán'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item> <a [routerLink]="['/app-smart-cloud/billing/payments']"
        >Billing</a
      > </nz-breadcrumb-item>
      <nz-breadcrumb-item>
       Thanh toán
      </nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
  <ng-template #action>
    <div class="alain-custom-action text-right">
      <region-select-dropdown (valueChanged)="regionChanged($event)"></region-select-dropdown>
      <project-select-dropdown (valueChanged)="projectChanged($event)"
                               [regionId]="region"></project-select-dropdown>
    </div>
  </ng-template>
  <ng-template #content>
    <nz-space [nzSize]="24">
      <div *nzSpaceItem>
        <nz-select [(ngModel)]="selectedValue"
                   (ngModelChange)="onChange($event)"
                   nzPlaceHolder="Trạng thái">
          <nz-option *ngFor="let item of status" [nzValue]="item.value"
                     [nzLabel]="item.label"></nz-option>
        </nz-select>
      </div>
      <div *nzSpaceItem>
        <nz-range-picker [nzPlaceHolder]="['Từ ngày', 'Đến ngày']"
                         [(ngModel)]="dateRange"
                         (ngModelChange)="onDateRangeChange($event)"
                         [nzDisabledDate]="disabledDate"
                         [nzFormat]="dateFormat"></nz-range-picker>
      </div>
      <div *nzSpaceItem>
        <nz-input-group nzSearch [nzPrefix]="prefixIconSearch">
          <input style="width: 380px" [(ngModel)]="value" (input)="onInputChange($event.target['value'])"
                 type="text" nz-input
                 placeholder="Tìm kiếm mã thanh toán, mã đơn hàng"/>
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm"/>
        </ng-template>
      </div>
    </nz-space>
  </ng-template>
  <ng-template #extra>
    <button class="d-flex align-items-center gap-3" nz-button nzSize="default" style="cursor: pointer; margin-left: 5px" (click)="downloadMany()" [disabled]="!downloadList.length">
      <img [ngStyle]="{'filter': !downloadList.length ? 'invert(48%) sepia(13%) saturate(3207%) hue-rotate(130deg) brightness(95%) contrast(80%)' : ''}" alt="" src="assets/imgs/download.svg" />
      <span>Download</span>
    </button>
  </ng-template>
</page-header>
<nz-content>
  <nz-card>
    <nz-table #rowSelectionTable
              nzShowSizeChanger

              [nzData]="response?.records"

              [nzPageIndex]="response?.currentPage"
              [nzTotal]="response?.totalCount"
              (nzQueryParams)="onQueryParamsChange($event)"
              [nzLoading]="isLoading"
              [nzFrontPagination]="false"
              (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
      <thead>
      <tr>
        <th [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            (nzCheckedChange)="onAllChecked($event)"
            nzLeft></th>
        <th nzLeft>Mã thanh toán</th>
        <th>Mã đơn hàng</th>
        <th>Tổng tiền (VND)</th>
        <th>Ngày tạo</th>
        <th>Trạng thái</th>
        <th>Download hóa đơn</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of rowSelectionTable.data">
        <td [nzChecked]="setOfCheckedId.has(data.id)"
            (nzCheckedChange)="onItemChecked(data.id, $event)" nzLeft></td>
        <td nzLeft><a (click)="getPaymentDetail(data)" >{{data.paymentNumber}}</a></td>
        <td nzBreakWord><a (click)="getPaymentDetail(data.id)" >{{data.orderNumber}}</a></td>
        <td nzBreakWord>{{data.amount}}</td>
        <td nzBreakWord>{{data.createdDate | date: 'dd/MM/yyyy'}}</td>
        <td *ngIf="data.paymentLatestStatus === 'PAID'" class="paid" nzBreakWord>
          Đã thanh toán
        </td>
        <td *ngIf="data.paymentLatestStatus != 'PAID'" class="not" nzBreakWord>
          Chưa thanh toán
        </td>
        <td *ngIf="data.paymentLatestStatus === 'PAID'" (click)="serviceDownload(data.invoiceIssuedId)"
            style="cursor: pointer; text-align: center;" nzBreakWord>
            <img alt="" src="assets/imgs/download.svg" />
        </td>
        <td *ngIf="data.paymentLatestStatus != 'PAID'" class="unpaid" nzBreakWord>
          <img style="filter: invert(48%) sepia(13%) saturate(3207%) hue-rotate(130deg) brightness(95%) contrast(80%);" alt="" src="assets/imgs/download.svg" />
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>
