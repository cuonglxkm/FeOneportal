<one-portal-header
        title="Lập lịch Backup"
        [path]="['Home', 'Dịch vụ', 'Lập lịch Backup']"
        [regionId]="region"
        (onProjectChanged)="projectChanged($event)" (onRegionChanged)="regionChanged($event)"
/>
<nz-content>
    <nz-card>
        <div>
            <h3>Danh sách lịch Backup</h3>
            <nz-row nzAlign="middle" style="margin-top: 20px;" nzJustify="space-between">
                <nz-space [nzSize]="24">
                    <div style="margin-right: 10px;">Trạng thái</div>
                    <div *nzSpaceItem>
                        <nz-select [(ngModel)]="selectedValue"
                                   (ngModelChange)="onChange($event)"
                                   nzPlaceHolder="Tất cả trạng thái">
                            <nz-option *ngFor="let item of status" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
                        </nz-select>
                    </div>
                    <div *nzSpaceItem>
                        <nz-range-picker></nz-range-picker>
                    </div>
                    <div *nzSpaceItem style="width: 410px;">
                        <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
                            <input style="width: 380px;" [(ngModel)]="value" (input)="onInputChange($event.target['value'])" type="text" nz-input
                                   placeholder="Tìm kếm tên, dung lượng, volume ..."/>
                        </nz-input-group>
                        <ng-template #suffixButton>
                            <button nz-button nzType="primary" nzSearch >
                                <span nz-icon nzType="search" nzTheme="outline"></span>
                                Search
                            </button>
                        </ng-template>
                    </div>
                </nz-space>
                <nz-row nzAlign="middle">
                    <button nz-button class="button-create" nzSize="default" style="cursor: pointer; margin-left: 5px;" (click)="navigateToCreate()">
                        <span nz-icon nzType="plus" nzTheme="outline"></span>
                        Tạo mới
                    </button>
                </nz-row>
            </nz-row>
            <nz-table>
                <thead>
                <tr>
                    <th>Tên</th>
                    <th>Đối tượng backup</th>
                    <th>Số bản ghi tối đa</th>
                    <th>Trạng thái</th>
                    <th>Lần backup tiếp theo</th>
                    <th>Ngày tạo</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </nz-table>
        </div>
        <div style="margin-top: 30px;">
            <h3>Thông tin dung lượng Backup VPC</h3>
            <nz-table>
                <thead>
                <tr>
                    <th>Tên VPC</th>
                    <th>Hết hạn</th>
                    <th>Dung lượng (GB)</th>
                    <th>Đã dùng (GB)</th>
                    <th>Còn lại (GB)</th>
                </tr>
                </thead>
                <tbody>
                <tr>

                </tr>
                </tbody>
            </nz-table>
        </div>

    </nz-card>
</nz-content>
