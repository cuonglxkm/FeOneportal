<img src="assets/imgs/rotate-right.svg" alt=""
     style="cursor: pointer; margin-left: 5px;"
     (click)="showModal()"
     nz-popover nzPopoverPlacement="bottom"
     [nzPopoverContent]="'schedule.backup.health'|i18n" />
<nz-modal [(nzVisible)]="isVisible" [nzAutofocus]="undefined"
          (nzOnCancel)="handleCancel()">
  <div *nzModalTitle>
    <span class="text-modal-title">{{'schedule.backup.action1' | i18n}}</span>
  </div>
  <div *nzModalContent>
    <nz-alert nzBanner
              nzShowIcon
              style="margin-bottom: 5px;"
              [nzDescription]="contentTemplate">
    </nz-alert>
    <ng-template #contentTemplate>
      <span class="text-label"
            [innerHTML]="'schedule.backup.action2' | i18n: {name: nameScheduleBackup}"></span>
    </ng-template>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel' | i18n}}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            appAutofocus
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm' | i18n}}
    </button>
  </div>
</nz-modal>
