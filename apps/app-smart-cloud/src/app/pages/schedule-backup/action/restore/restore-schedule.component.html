<span nz-icon nzType="redo" nzTheme="outline" nz-popover
      [nzPopoverContent]="'Khôi phục'"
      nzPopoverPlacement="bottom"
      style="color: #0066B3; margin-right: 10px; cursor: pointer;"
      (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible"
          nzTitle="Khôi phục lập lịch backup bị tạm dừng"
          (nzOnCancel)="handleCancel()" nzCentered>
  <div *nzModalTitle>
    <p class="text-h5"><b>Khôi phục lập lịch backup bị tạm dừng</b></p>
  </div>
  <div *nzModalContent>
    <p class="text-p">Qúy khách có chắc chắn muốn khôi phục lại lịch backup về
      trạng thái ban đầu</p>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()"
            class="button-cancel">Hủy
    </button>
    <button nz-button nzType="primary" (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">Đồng ý
    </button>
  </div>
</nz-modal>
