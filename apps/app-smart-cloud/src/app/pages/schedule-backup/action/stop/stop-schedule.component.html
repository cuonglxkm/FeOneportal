<span nz-icon
      nzType="pause-circle"
      nzTheme="outline"
      nz-popover
      nzPopoverContent="{{'app.status.suspend' | i18n}}"
      nzPopoverPlacement="bottom"
      style="color: #0066B3; margin-left: 10px; cursor: pointer;"
      (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="{{'schedule.backup.action3' | i18n}}"
          (nzOnCancel)="handleCancel()" nzCentered>
  <div *nzModalTitle>
    <span class="text-modal-title">{{'schedule.backup.action3' | i18n}}</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">{{'schedule.backup.action4' | i18n}}</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>{{'app.button.cancel' | i18n}}
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>{{'app.button.confirm' | i18n}}
    </button>
  </div>
</nz-modal>
