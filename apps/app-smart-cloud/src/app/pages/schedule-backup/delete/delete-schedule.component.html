<span nz-icon
      nzType="delete"
      nzTheme="outline"
      nz-popover
      [nzPopoverContent]="'Xóa'"
      nzPopoverPlacement="bottom"
      style="color: #0066B3; margin-right: 10px; cursor: pointer;"
      (click)="showModal()"></span>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Xác nhận xóa lịch backup"
          (nzOnCancel)="handleCancel()" nzCentered>
  <div *nzModalTitle>
    <span class="text-modal-title">Xác nhận xóa lịch backup</span>
  </div>
  <div *nzModalContent>
    <span class="text-label">Qúy khách có chắc chắn muốn xóa lịch backup</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="button-cancel">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy
    </button>
    <button nz-button nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isLoading"
            class="button-ok">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
