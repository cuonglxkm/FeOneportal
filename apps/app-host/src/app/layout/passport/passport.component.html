<div class="container">

  <nz-row style="height: 100vh">


    <div nz-col nzFlex="2">


      <div class="container" style="background: #035DED; width: 100%">

        <div class="ml-10 mt-10" nz-row>
          <div class="space-align-container">
            <div nz-space nzAlign="center" class="space-align-block" >
              <ng-container *nzSpaceItem><img width="60" height="65" src="assets/imgs/logo-vnpt-idc-symbol.svg"/>
              </ng-container>
              <span *nzSpaceItem class="text-5 ml-5">VNPT CLOUD</span>
            </div>
          </div>

        </div>

        <div nz-row class="ml-10 mt-10" style="width: 468px">
          <p class="text-1">Chào mừng đến với</p> <br/>
          <p class="text-2">VNPT <span class="text-3">Cloud</span></p> <br/>
          <p class="text-4">Giải pháp và hạ tầng máy chủ Cloud với chi phí thấp mà tính hiệu quả cao, đầy đủ tính năng
            đáp ứng tối đa cho khách hàng.</p>
        </div>


        <div class="image-bg">

        </div>
        <img class="image-bg-2" src="assets/imgs/web_hosting_image.png"/>
      </div>

    </div>


    <div nz-col nzFlex="4">

      <header-i18n showLangText="false" class="langs"/>
      <div class="wrap">
        <router-outlet/>
        <global-footer [links]="links">
          Một sản phẩm của VNPT
          <!--          <i nz-icon nzType="copyright"></i> 2021 <a href="//github.com/cipchk" target="_blank">卡色</a>出品-->
        </global-footer>
      </div>
    </div>
  </nz-row>
</div>
