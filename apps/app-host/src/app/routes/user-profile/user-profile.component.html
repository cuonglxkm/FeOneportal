<page-header [title]="'Thông tin tài khoản'" />

<nz-card>
  <div class="text-card-header" style="margin-bottom: 20px">
    Cập nhật thông tin tài khoản
  </div>
  <form
    nz-form
    [formGroup]="form"
    (ngSubmit)="submitForm()"
    [nzLayout]="'vertical'"
  >
    <nz-row nzGutter="16">
      <nz-col nzLg="6" nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label>Họ (<span class="text-red">*</span>)</nz-form-label>
          <nz-form-control
            nzErrorTip="Họ không được để trống và chứa kí tự đặc biệt!"
          >
            <input
              maxlength="20"
              nz-input
              formControlName="surname"
              placeholder="Họ"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzLg="6" nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label>Tên (<span class="text-red">*</span>)</nz-form-label>
          <nz-form-control
            nzErrorTip="Tên không được để trống và chứa kí tự đặc biệt!"
          >
            <input
              nz-input
              formControlName="name"
              placeholder="Tên"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzLg="6" nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label>Email</nz-form-label>
          <nz-form-control nzErrorTip="Email không hợp lệ!">
            <input
              nz-input
              formControlName="email"
              placeholder="Email"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
      <nz-col nzLg="6" nzMd="6" nzSm="24">
        <nz-form-item>
          <nz-form-label
            >Số điện thoại (<span class="text-red">*</span>)</nz-form-label
          >
          <nz-form-control nzErrorTip="Số điện thoại không hợp lệ!">
            <input
              nz-input
              formControlName="phone"
              placeholder="Số điện thoại"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <nz-row nzGutter="16">
      <nz-col nzLg="12" nzMd="12" nzSm="24">
        <nz-form-item>
          <nz-form-label>Mã khách hàng</nz-form-label>
          <nz-form-control nzErrorTip="Mã khách hàng">
            <input
              [disabled]="true"
              nz-input
              formControlName="customer_code"
              placeholder="Mã khách hàng"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzLg="12" nzMd="12" nzSm="24">
        <nz-form-item>
          <nz-form-label>Mã hợp đồng</nz-form-label>
          <nz-form-control nzErrorTip="Mã hợp đồng">
            <input
              nz-input
              formControlName="contract_code"
              placeholder="Mã hợp đồng"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <nz-row nzGutter="16">
      <nz-col nzLg="12" nzMd="12" nzSm="24">
        <nz-form-item>
          <nz-form-label
            >Tỉnh/Thành phố (<span class="text-red">*</span>)</nz-form-label
          >
          <nz-form-control nzErrorTip="Tỉnh/Thành phố">
            <input
              nz-input
              formControlName="province"
              placeholder="Tỉnh/Thành phố"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>

      <nz-col nzLg="12" nzMd="12" nzSm="24">
        <nz-form-item>
          <nz-form-label
            >Địa chỉ chi tiết (<span class="text-red">*</span>)</nz-form-label
          >
          <nz-form-control
            nzErrorTip="Địa chỉ không được để trống và chứa kí tự đặc biệt!"
          >
            <input
              maxlength="255"
              nz-input
              formControlName="address"
              placeholder="Địa chỉ"
              nzSize="large"
            />
          </nz-form-control>
        </nz-form-item>
      </nz-col>
    </nz-row>

    <div nz-row class="mb-md">
      <div nz-col nzSpan="24">
        <div class="text-right">
          <button type="button" nz-button routerLink="/">
            <img
              style="padding-right: 10px; margin-top: -4px"
              src="assets/imgs/cancel.svg"
              alt=""
            />Hủy
          </button>
          <button nz-button [nzType]="'primary'" [disabled]="form.invalid">
            <img
              style="padding-right: 10px; margin-top: -4px"
              src="assets/imgs/confirm.svg"
              alt=""
            />
            Cập nhật
          </button>
        </div>
      </div>
    </div>
  </form>
</nz-card>
