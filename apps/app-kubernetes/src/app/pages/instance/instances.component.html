<nz-content>
  <nz-card class="border-card">
    <!-- filter -->
    <div class="flex-style mb-5">
      <div class="w-40">
        <nz-input-group nzSearch nzSize="default" [nzPrefix]="prefixButton" class="w-100" nzSize="large">
          <input type="text" nz-input placeholder="Tìm kiếm theo tên node/worker group" [(ngModel)]="keySearch"
            (ngModelChange)="this.changeKeySearch.next($event)" />
        </nz-input-group>
        <ng-template #prefixButton>
          <img src="assets/imgs/search.svg" alt="" style="cursor: pointer" nz-tooltip="Tìm kiếm" />
        </ng-template>
      </div>

      <button nz-button nzType="text" nzTooltipTitle="Đồng bộ" nzTooltipPlacement="top" nz-tooltip
        (click)="syncInstances()" class="borderless">
        <img src="assets/imgs/refresh.svg" alt="" id="img-refresh" />
      </button>
    </div>

    <!-- table -->
    <nz-table #instanceTable [nzData]="listOfInstances" nzShowSizeChanger [nzFrontPagination]="false" [nzTotal]="total"
      [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzQueryParams)="onQueryParamsChange($event)">
      <thead>
        <tr>
          <th class="header-table">STT</th>
          <th class="header-table">Tên node</th>
          <th class="header-table">Tên nhóm worker</th>
          <th class="header-table">Trạng thái</th>
          <th class="header-table">IP Private</th>
          <th class="header-table">vCpu</th>
          <th class="header-table">Ram</th>
          <th class="header-table">Storage (GB)</th>
          <th class="header-table">Loại ổ cứng</th>
          <th class="header-table">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of instanceTable.data; let i = index;">
          <td class="right-align">{{ i + 1 }}</td>
          <td>{{ item.instanceName }}</td>
          <td>{{ item.workerGroupName }}</td>
          <td>{{ item.status }}</td>
          <td>{{ item.privateIP }}</td>
          <td class="right-align">{{ item.vcpus }}</td>
          <td class="right-align">{{ item.ram }}</td>
          <td class="right-align">{{ item.volumeSize }}</td>
          <td>{{ item.volumeType }}</td>
          <td>
            <nz-switch nz-switch nzCheckedChildren="Bật" nzUnCheckedChildren="Tắt"
              (click)="handleOnOffInstance(item)"></nz-switch>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</nz-content>
