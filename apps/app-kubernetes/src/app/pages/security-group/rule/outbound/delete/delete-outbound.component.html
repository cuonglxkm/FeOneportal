<button class="button-delete" (click)="showModal()">
  <img src="assets/imgs/trash1.svg" alt="" class="icon-image" style="cursor: pointer" />
</button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()">
  <div *nzModalTitle>
    <span class="text-modal-title">{{ 'app.cluster.delete-outbound' | i18n }} {{nameRule}} </span>
  </div>
  <div *nzModalContent style="display: flex; flex-direction: column;">
    <span class="text-label">{{ 'app.cluster.confirm.delete-outbound' | i18n }}</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="border-button" [disabled]="isLoading">
      <span nz-icon nzType="close" nzTheme="outline"></span>
      {{ 'app.button.cancel' | i18n }}
    </button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading" class="border-button">
      <span nz-icon nzType="check" nzTheme="outline"></span>
      {{ 'app.button.confirm' | i18n }}
    </button>
  </div>
</nz-modal>
