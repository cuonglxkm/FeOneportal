<button class="button-delete" (click)="showModal()">
  <img src="assets/imgs/trash1.svg" alt="" class="icon-image" style="cursor: pointer" />
</button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()">
  <div *nzModalTitle>
    <span class="text-modal-title">Xóa Inbound {{nameRule}}</span>
  </div>
  <div *nzModalContent style="display: flex; flex-direction: column;">
    <span class="text-label">Bạn có chắc chắn muốn xóa Inbound không?</span>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()" class="border-button">
      <span nz-icon nzType="close" nzTheme="outline"></span>Hủy</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isLoading" class="border-button">
      <span nz-icon nzType="check" nzTheme="outline"></span>Xác nhận
    </button>
  </div>
</nz-modal>
