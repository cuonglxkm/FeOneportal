<nz-content>
  <nz-card class="border-card">
    <h3>Cấu hình security group {{detailCluster?.clusterName}}</h3>

    <nz-table [nzTemplateMode]="true">
      <tbody>
        <tr>
          <td class="w-20">ID:</td>
          <td>
            <ng-container *ngIf="selectedSG; else loadingSGIdTpl">
              {{selectedSG.id}}
              <!-- <button nz-button nzType="text" (click)="handleCopyIDGroup()" class="action-icon borderless"
                nzTooltipTitle="Sao chép" nzTooltipPlacement="top" nz-tooltip>
                <span nz-icon>
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 12.9V17.1C16 20.6 14.6 22 11.1 22H6.9C3.4 22 2 20.6 2 17.1V12.9C2 9.4 3.4 8 6.9 8H11.1C14.6 8 16 9.4 16 12.9Z" stroke="#0066B0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 6.9V11.1C22 14.6 20.6 16 17.1 16H16V12.9C16 9.4 14.6 8 11.1 8H8V6.9C8 3.4 9.4 2 12.9 2H17.1C20.6 2 22 3.4 22 6.9Z" stroke="#0066B0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
              </button> -->
            </ng-container>
            <ng-template #loadingSGIdTpl>
              <span nz-icon [nzType]="'loading'"></span>
            </ng-template>
          </td>
        </tr>
        <tr>
          <td class="w-20">Tên</td>
          <td>
            <ng-container *ngIf="detailCluster && detailCluster.securityGroupName; else loadingSGNameTpl">
              {{detailCluster.securityGroupName}}
            </ng-container>
            <ng-template #loadingSGNameTpl>
              <span nz-icon [nzType]="'loading'"></span>
            </ng-template>
          </td>
        </tr>
        <tr>
          <td class="w-20">Ngày tạo:</td>
          <td>{{detailCluster?.createdDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
        </tr>
      </tbody>
    </nz-table>

    <div class="mt-5">
      <nz-tabset>
        <nz-tab [nzTitle]="inboundTitleTpl">
          <one-portal-inbound [listOfInbound]="listOfInbound" (deletedInbound)="saveLogSG($event)"></one-portal-inbound>
        </nz-tab>
        <ng-template #inboundTitleTpl>
          <label>Inbound</label>
        </ng-template>

        <nz-tab [nzTitle]="outboundTitleTpl">
          <one-portal-outbound [listOfOutbound]="listOfOutbound" (deletedOutbound)="saveLogSG($event)"></one-portal-outbound>
        </nz-tab>
        <ng-template #outboundTitleTpl>
          <label>Outbound</label>
        </ng-template>
      </nz-tabset>
    </div>
  </nz-card>
</nz-content>
