<div class="login-form-wrap">
  <form class="login-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-tabset [nzAnimated]="false">
      <nz-tab nzTitle="{{'pages.login.login-form.email-pwd-login'|translate}}">
        <nz-form-item>
          <nz-form-control nzErrorTip="{{'pages.login.login-form.email-error-hint'|translate}}">
            <nz-input-group nzPrefixIcon="user" [nzSize]="'large'">
              <input type="text" formControlName="userName" nz-input
                placeholder="{{'pages.login.login-form.email'| translate}}" [placeholder]="'Username:admin'" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="{{'pages.login.login-form.password-error-hint'|translate}}">
            <nz-input-group nzPrefixIcon="lock" [nzSize]="'large'">
              <input type="password" autocomplete="on" formControlName="password" nz-input
                placeholder="{{'pages.login.login-form.password'|translate}}" [placeholder]="'Password:123456'" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </nz-tab>

      <nz-tab nzTitle="{{'pages.login.login-form.phone-number-login' | translate}}">
        <nz-form-item>
          <nz-form-control nzErrorTip="{{'pages.login.login-form.phone-error-hint'|translate}}">
            <nz-input-group nzPrefixIcon="mobile" [nzSize]="'large'">
              <input type="text" autocomplete="on" formControlName="userName" nz-input
                placeholder="{{'pages.login.login-form.phone-number'|translate}}" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row nzJustify="space-between">
          <nz-form-control class="flex-1" nz-col
            nzErrorTip="{{'pages.login.login-form.phoneCode-error-hint'|translate}}" style="max-width: 65%" [nzSm]="16"
            [nzXs]="15">
            <nz-input-group nzPrefixIcon="mail" [nzSize]="'large'">
              <input type="password" formControlName="password" nz-input
                placeholder="{{'pages.login.login-form.phone-code'|translate}}" />
            </nz-input-group>
          </nz-form-control>
          <button class="p-0" nz-button nz-col nzType="default" [nzSize]="'large'" [nzSm]="7"
            [nzXs]="7">{{'pages.login.login-form.get-phone-code'|translate}}</button>
        </nz-form-item>
      </nz-tab>
    </nz-tabset>
    <div class="login-form-margin" nz-row>
      <div nz-col [nzSpan]="12">
        <label formControlName="remember" nz-checkbox>
          <span>{{'pages.login.login-form.remember-me'|translate}}</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">{{'pages.login.login-form.forgot-password'|translate}}</a>
      </div>
    </div>
    <button class="login-form-button login-form-margin" nz-button nzSize="large"
      [nzType]="'primary'">{{'pages.login.login-form.login-button'| translate}}</button>

  </form>
  <button class="login-form-button login-form-margin" nz-button nzSize="large" (click)="onGoogleSignIn()">
    <i class="anticon">
      <svg viewBox="0 0 256 262" focusable="false" width="1em" height="1em" fill="currentColor" aria-hidden="true">
        <path
          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
          fill="#4285F4"></path>
        <path
          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
          fill="#34A853"></path>
        <path
          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
          fill="#FBBC05"></path>
        <path
          d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
          fill="#EB4335"></path>
      </svg>
    </i>
    {{'pages.login.login-form.google-login-button'|translate}}
  </button>
  <nz-divider nzText="Or"></nz-divider>
  <div class="other-way">
    <a routerLink="/login/register-form">{{'pages.login.login-form.register-me-button'|translate}}</a>
  </div>
</div>
