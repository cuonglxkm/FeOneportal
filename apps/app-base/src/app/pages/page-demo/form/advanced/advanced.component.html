<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap bg-color-no p-b-50">
  <form nz-form nzLayout="vertical" [formGroup]="validateForm">
    <nz-card class="m-b-20" nzTitle="Warehouse Management" [nzBordered]="true">
      <app-water-mark></app-water-mark>
      <app-warehouse-manage-form #warehouseManageComponent formControlName="warehouseManage"></app-warehouse-manage-form>
    </nz-card>

    <nz-card class="m-b-20" nzTitle="Task Management" [nzBordered]="true">
      <app-water-mark></app-water-mark>
      <app-task-manage-form #taskManageComponent formControlName="taskManage"></app-task-manage-form>
    </nz-card>

    <nz-card nzTitle="Member Management" [nzBordered]="false">
      <app-water-mark></app-water-mark>
      <app-user-member-manage></app-user-member-manage>
    </nz-card>
  </form>
</div>

<app-footer-submit>
  <button class="right" nz-button nzType="primary" (click)="submit()">Submit</button>
</app-footer-submit>
