<nz-result nzStatus="success" nzSubTitle="Estimated arrival within two hours" nzTitle="Successful">
  <div nz-result-extra>
    <button nz-button nzType="primary" (click)="next.emit()">Transfer</button>
    <button nz-button>View Bill</button>
  </div>
</nz-result>
<div class="desc-bg center" nz-result-content [class.p-l-16]="stepDirection === 'vertical'">
  <div class="determine-wrap p-b-0">
    <nz-descriptions class="m-t-20 p-0">
      <nz-descriptions-item nzTitle="Payment Account">ant-design@alipay.com</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Receiving account">test@example.com</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Payee Name">Alex</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Transfer amount">500 yuan</nz-descriptions-item>
    </nz-descriptions>
  </div>
</div>
