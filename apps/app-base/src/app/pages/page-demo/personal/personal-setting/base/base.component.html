<div nz-row>
  <div nz-col [nzLg]="24" [nzMd]="24" [nzOrder]="formOrder" [nzSm]="24" [nzXl]="12" [nzXs]="24" [nzXXl]="12">
    <form nz-form [formGroup]="validateForm" [nzLayout]="'vertical'" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label nzFor="email" nzRequired nzSpan="24">Email</nz-form-label>
        <nz-form-control nzErrorTip="Please enter your email." nzSpan="24">
          <input id="email" formControlName="email" nz-input placeholder="Email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="password" nzSpan="24">Nickname</nz-form-label>
        <nz-form-control nzErrorTip="Nickname" nzSpan="24">
          <input id="nickName" formControlName="nickName" nz-input placeholder="Nickname" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="desc" nzRequired nzSpan="24">Personal Profile</nz-form-label>
        <nz-form-control nzErrorTip="Please enter your personal profile." nzSpan="24">
          <textarea id="desc" formControlName="desc" nz-input placeholder="Please enter your personal profile." rows="4"></textarea>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="password" nzRequired nzSpan="24">Country/Region</nz-form-label>
        <nz-form-control nzErrorTip="Nickname" nzSpan="24">
          <nz-select formControlName="area">
            <nz-option nzLabel="China" nzValue="jack"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="password" nzRequired nzSpan="24">Province/City</nz-form-label>
        <nz-form-control nzErrorTip="Nickname" nzSpan="24">
          <div nz-row [nzGutter]="[16, 16]">
            <div nz-col nzSpan="12">
              <nz-select formControlName="province" (ngModelChange)="provinceChange($event)">
                <nz-option *ngFor="let p of provinceData" [nzLabel]="p" [nzValue]="p"></nz-option>
              </nz-select>
            </div>
            <div nz-col nzSpan="12">
              <nz-select formControlName="city">
                <nz-option *ngFor="let c of cityData[selectedProvince]" [nzLabel]="c" [nzValue]="c"></nz-option>
              </nz-select>
            </div>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="street" nzRequired nzSpan="24">Street Address</nz-form-label>
        <nz-form-control nzErrorTip="Street Address" nzSpan="24">
          <input id="street" formControlName="street" nz-input placeholder="Street Address" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="telephone" nzRequired nzSpan="24">Contact number</nz-form-label>
        <nz-form-control nzSpan="24" [nzErrorTip]="combineTpl">
          <input id="telephone" formControlName="telephone" nz-input placeholder="Contact number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzFor="mobile" nzRequired nzSpan="24">Mobile number</nz-form-label>
        <nz-form-control nzSpan="24" [nzErrorTip]="combineTpl">
          <input id="mobile" formControlName="mobile" maxlength="11" nz-input placeholder="Mobile number" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item nz-row>
        <nz-form-control [nzSpan]="14">
          <button nz-button nzType="primary">Update basic information</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div class="avatar" nz-col [ngClass]="{ 'is-full': formOrder === 1 }" [nzLg]="24" [nzMd]="24" [nzOrder]="avatarOrder" [nzSm]="24" [nzXl]="12" [nzXs]="24" [nzXXl]="12">
    <div *ngIf="formOrder === 0" class="m-b-8">Avatar</div>
    <div class="avatar-wrap">
      <nz-avatar class="m-b-8" [nzSize]="144" [nzSrc]="'assets/imgs/default_face.png'"></nz-avatar>
      <div class="upload">
        <nz-upload nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" [nzHeaders]="{ authorization: 'authorization-text' }" (nzChange)="handleChange($event)">
          <button nz-button>
            <i nz-icon nzType="upload"></i>
            Change avatar
          </button>
        </nz-upload>
      </div>
    </div>
  </div>
</div>
<ng-template #combineTpl let-control>
  <ng-container *ngIf="control.hasError('message')">{{ control.errors.message }}</ng-container>
  <ng-container *ngIf="control.hasError('required')">Required items</ng-container>
</ng-template>
