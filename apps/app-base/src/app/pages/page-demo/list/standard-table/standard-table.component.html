<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card>
    <app-water-mark></app-water-mark>
    <div nz-row>
      <div class="center" nz-col [nzLg]="8" [nzMd]="8" [nzSm]="8" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
        <nz-statistic [nzTitle]="'My tasks list'" [nzValue]="'8 tasks'"></nz-statistic>
      </div>
      <div class="center" nz-col nz-row [nzLg]="8" [nzMd]="8" [nzSm]="8" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
        <nz-divider nzType="vertical"></nz-divider>
        <div nz-col nzFlex="1">
          <nz-statistic [nzTitle]="'Average processing time of tasks this week'" [nzValue]="'32 minutes'"></nz-statistic>
        </div>
        <nz-divider nzType="vertical"></nz-divider>
      </div>
      <div class="center" nz-col [nzLg]="8" [nzMd]="8" [nzSm]="8" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
        <nz-statistic [nzTitle]="'This week\'s completed tasks'" [nzValue]="'24 tasks'"></nz-statistic>
      </div>
    </div>
  </nz-card>
  <nz-card class="m-t-20" nzTitle="Basic List" [nzExtra]="extraTpl">
    <app-water-mark></app-water-mark>
    <ng-template #extraTpl>
      <div>
        <nz-radio-group class="m-r-8 m-b-8">
          <label nz-radio-button nzValue="all">All</label>
          <label nz-radio-button nzValue="ongoing">In Progress</label>
          <label nz-radio-button nzValue="stay">Pending</label>
        </nz-radio-group>
        <nz-input-group nzSearch style="width: 270px" [nzAddOnAfter]="suffixIconButton">
          <input type="text" nz-input placeholder="Please enter" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzSearch><i nz-icon nzType="search"></i></button>
        </ng-template>
      </div>
    </ng-template>
    <button nz-button nzBlock nzType="dashed">
      <i nz-icon nzTheme="outline" nzType="plus"></i>
      <span>Add</span>
    </button>
    <nz-list [nzLoading]="isSpinning">
      <nz-list-item *ngFor="let item of list">
        <nz-list-item-meta>
          <nz-list-item-meta-avatar [nzSrc]="item.avatar"></nz-list-item-meta-avatar>
          <nz-list-item-meta-title>
            <a>{{ item.name }}</a>
          </nz-list-item-meta-title>
          <nz-list-item-meta-description>
            {{ item.desc }}
          </nz-list-item-meta-description>
        </nz-list-item-meta>
        <div>
          <div class="list-content-item">
            <div>Owner</div>
            <div>{{ item.owner }}</div>
          </div>
          <div class="list-content-item">
            <div>Start Time</div>
            <div>{{ item.time }}</div>
          </div>
          <div class="list-content-item">
            <nz-progress [nzPercent]="item.progress" [nzStatus]="item.progress_status"></nz-progress>
          </div>
        </div>
        <ul nz-list-item-actions>
          <nz-list-item-action>
            <a (click)="edit(item)">Edit</a>
          </nz-list-item-action>
          <nz-list-item-action>
            <a nz-dropdown [nzDropdownMenu]="menu">
              More
              <i nz-icon nzTheme="outline" nzType="down"></i>
            </a>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item (click)="edit(item)">Edit</li>
                <li nz-menu-item (click)="deleteItem(item)">Delete</li>
              </ul>
            </nz-dropdown-menu>
          </nz-list-item-action>
        </ul>
      </nz-list-item>
      <nz-list-pagination>
        <nz-pagination nzShowQuickJumper nzShowSizeChanger [nzPageIndex]="1" [nzPageSize]="5" [nzTotal]="50"></nz-pagination>
      </nz-list-pagination>
    </nz-list>
  </nz-card>
</div>
