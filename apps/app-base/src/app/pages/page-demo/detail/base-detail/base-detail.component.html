<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card>
    <app-water-mark></app-water-mark>
    <nz-descriptions nzTitle="Refund Application">
      <nz-descriptions-item nzTitle="Pickup order number">1000000000</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Status">Picked up</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Sales order number">1234123421</nz-descriptions-item>
      <nz-descriptions-item nzTitle="sub-order">3214321432</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider></nz-divider>
    <nz-descriptions nzTitle="User Information">
      <nz-descriptions-item nzTitle="User Name">Fu Xiaoxiao</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Contact number">18100000000</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Common Express">Cainiao Storage</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Pickup address">No. 18, Wantang Road, Xihu District, Hangzhou City, Zhejiang Province</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Remarks">None</nz-descriptions-item>
    </nz-descriptions>
    <nz-divider></nz-divider>
    <h2 class="sp-18 m-b-10">Return item</h2>
    <app-ant-table [tableConfig]="returnTableConfig" [tableData]="returnDataList"></app-ant-table>
    <nz-divider class="m-t-0"></nz-divider>
    <h2 class="sp-18 m-b-10">Return progress</h2>
    <app-ant-table [tableConfig]="returnTableConfig2" [tableData]="returnDataList"></app-ant-table>
  </nz-card>
</div>
<ng-template #returnProductTpl let-num="num">
  <span class="operate-text">{{ num }}</span>
</ng-template>
