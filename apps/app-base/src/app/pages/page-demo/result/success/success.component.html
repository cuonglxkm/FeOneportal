<nz-card [nzBordered]="false">
  <nz-result
    nzStatus="success"
    nzSubTitle="The submission result page is used to feedback the processing results of a series of operation tasks. If it is only a simple operation, use the Message global prompt feedback. This text area can display simple supplementary instructions. If there is a need to display 'receipts' , the gray area below can present more complex content."
    nzTitle="Submit successfully"
  >
    <div nz-result-content>
      <h5 nz-typography>Project name</h5>
      <div class="m-b-20" nz-row [nzGutter]="16">
        <div nz-col [nzLg]="12" [nzMd]="12" [nzSm]="12" [nzXl]="6" [nzXs]="24">
          <span>Project ID:</span>
          23421
        </div>
        <div nz-col [nzLg]="12" [nzMd]="12" [nzSm]="12" [nzXl]="6" [nzXs]="24">
          <span>Responsible for:</span>
          Qu Lili
        </div>
        <div nz-col [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXl]="12" [nzXs]="24">
          <span>Effective time:</span>
          2016-12-12 ~ 2017-12-12
        </div>
      </div>
      <nz-steps nzProgressDot [nzCurrent]="1" [nzDirection]="stepDirection">
        <nz-step [nzDescription]="createDesc" [nzTitle]="'Create Project'">
          <ng-template #createDesc>
            <div class="sp-14 relative">
              <div class="m-t-8 m-b-4">
                Qu Lili
                <i class="m-l-8" nz-icon nzType="dingding"></i>
              </div>
              <div class="m-t-8 m-b-4">2016-12-12 12:32</div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzDescription]="checkedDesc" [nzTitle]="'Department preliminary review'">
          <ng-template #checkedDesc>
            <div class="sp-14 relative">
              <div class="m-t-8 m-b-4">
                Zhou Maomao
                <i class="m-l-8" nz-icon nzType="dingding"></i>
              </div>
              <div class="m-t-8 m-b-4">
                <a class="operate-text">Remind</a>
              </div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'Financial Review'"></nz-step>
        <nz-step [nzTitle]="'Complete'"></nz-step>
      </nz-steps>
    </div>
    <div nz-result-extra>
      <div nz-row nzJustify="center">
        <button class="m-r-8" nz-button nzType="primary">Back to list</button>
        <button class="m-r-8" nz-button>View Item</button>
        <button nz-button>Print</button>
      </div>
    </div>
  </nz-result>
</nz-card>
