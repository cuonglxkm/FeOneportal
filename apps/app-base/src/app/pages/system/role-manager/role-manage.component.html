<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card class="m-b-10" nzHoverable [nzBodyStyle]="{ 'padding-bottom': '15px' }">
    <form nz-form>
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Role Name</nz-form-label>
            <nz-form-control>
              <input name="roleName" nz-input placeholder="Please enter the role name"
                [(ngModel)]="searchParam.roleName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8"></div>
        <div class="text-right p-0 m-b-10" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <button nz-button [nzType]="'primary'" (click)="getDataList()">
            <i nz-icon nzType="search"></i>
            Search
          </button>
          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </nz-card>

  <app-card-table-wrap [btnTpl]="tableBtns" [tableTitle]="'Role List'" (reload)="reloadTable()">
    <app-ant-table [tableConfig]="tableConfig" [tableData]="dataList" (changePageNum)="getDataList($event)"
      (changePageSize)="changePageSize($event)"></app-ant-table>
    <ng-template #operationTpl let-id="id">
      <span *appAuth="ActionCode.RoleManagerSetRole" class="operate-text" (click)="setRole(id)" nz-tooltip
        nzTooltipTitle="Configure Permissions"><span nz-icon nzType="setting" [nzTheme]="'twotone'"
          [nzTwotoneColor]="'#52c41a'"></span></span>
      <span *appAuth="ActionCode.RoleManagerEdit" class="operate-text" (click)="edit(id)" nz-tooltip
        nzTooltipTitle="Edit"><span nz-icon nzType="edit" [nzTheme]="'twotone'"></span></span>
      <span *appAuth="ActionCode.RoleManagerDel" class="operate-text" (click)="del(id)" nz-tooltip
        nzTooltipTitle="Delete"><span nz-icon nzType="delete" [nzTheme]="'twotone'"
          [nzTwotoneColor]="'#eb2f96'"></span></span>
    </ng-template>
  </app-card-table-wrap>
</div>

<ng-template #tableBtns>
  <button *appAuth="ActionCode.RoleManagerAdd" class="m-r-8" nz-button nzType="primary" (click)="add()">
    <i nz-icon nzType="plus"></i>
    Add New
  </button>
</ng-template>
