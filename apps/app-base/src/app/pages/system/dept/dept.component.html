<!--Head section-->
<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card class="m-b-10" nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }">
    <form nz-form>
      <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Department Name</nz-form-label>
            <nz-form-control>
              <input name="departmentName" nz-input placeholder="Please enter the department name" [(ngModel)]="searchParam.departmentName" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <nz-form-item>
            <nz-form-label [nzFor]="">Status</nz-form-label>
            <nz-form-control>
              <nz-select name="state" nzAllowClear nzPlaceHolder="Select from Dropdown" [(ngModel)]="searchParam.state">
                <nz-option *ngFor="let item of stateOptions" [nzLabel]="item.label" [nzValue]="item.value"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="text-right p-0 m-b-10" nz-col [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXl]="8" [nzXs]="24" [nzXXl]="8">
          <button nz-button [nzType]="'primary'" (click)="getDataList()">
            <i nz-icon nzType="search"></i>
            Search
          </button>
          <button class="m-l-15" nz-button (click)="resetForm()">
            <i nz-icon nzTheme="outline" nzType="close-circle"></i>
            Reset
          </button>
        </div>
      </div>
    </form>
  </nz-card>

  <app-card-table-wrap [btnTpl]="tableBtns" [tableTitle]="'Department List'" (reload)="reloadTable()">
    <app-tree-table [tableConfig]="tableConfig" [tableData]="dataList" (changePageNum)="getDataList($event)" (changePageSize)="changePageSize($event)"></app-tree-table>
    <ng-template #operationTpl let-fatherId="fatherId" let-id="id">
      <span *appAuth="ActionCode.DeptEdit" class="operate-text" (click)="edit(id, fatherId)">Edit</span>
      <span *appAuth="ActionCode.DeptDel" class="operate-text" (click)="del(id)">Delete</span>
      <span *appAuth="ActionCode.DeptAddLowLevel" class="operate-text" (click)="add(id)">Add Child</span>
    </ng-template>
  </app-card-table-wrap>
</div>

<ng-template #tableBtns>
  <button class="m-r-8" nz-button nzType="primary" (click)="add(0)">
    <i nz-icon nzType="plus"></i>
    Add New
  </button>
</ng-template>

<ng-template #state let-state="state">
  <ng-container *ngTemplateOutlet="state ? yesTpl : notTpl"></ng-container>
</ng-template>
<ng-template #yesTpl>
  <nz-tag [nzColor]="'green'">available</nz-tag>
</ng-template>
<ng-template #notTpl>
  <nz-tag [nzColor]="'magenta'">disable</nz-tag>
</ng-template>
