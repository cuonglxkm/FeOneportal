<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
  <div nz-row [nzGutter]="[16, 16]">
    <div nz-col nzFlex="300px">
      <textarea class="m-b-8" nz-input placeholder="The sent content server will return" [nzAutosize]="{ minRows: 3, maxRows: 5 }" [(ngModel)]="msg"></textarea>
      <button nz-button nzType="primary" (click)="send()">Send</button>
      <button class="m-l-8" nz-button nzType="default" (click)="end()">Disconnect</button>
      <span>Link status:{{ concate }}</span>
    </div>
    <div nz-col nzFlex="auto">
      <nz-card nzTitle="Message Content">
        <ng-container *ngFor="let item of result">
          <div class="m-t-0 p-8 text-break m-b-8" nz-result-content>
            <span nz-typography>{{ item }}</span>
          </div>
          <div class="sp-12 text-right m-t-5" nz-typography nzType="secondary">read</div>
        </ng-container>
      </nz-card>
    </div>
  </div>
</div>
