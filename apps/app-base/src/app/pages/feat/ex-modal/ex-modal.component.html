<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <button nz-button class="m-r-8 m-b-8" (click)="showDailog()">Create custom modal by service</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailog1()">The modal tag is dragged by passing nzTitle</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailogConfirm()">Create a draggable confirm (by the moon in the mountains)</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailogInfo()">Create a draggable info (by the moon in the mountains)</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailogSuccess()">Create a draggable success (by the bright moon in the mountains)</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailogError()">Create a draggable error (by the moon in the mountains)</button>
  <button nz-button class="m-r-8 m-b-8" (click)="showDailogWarning()">Create a draggable warning (by the moon in the mountains)</button>
  <button nz-button class="m-r-8 m-b-8" (click)="isVisibleByDir = true">Command creation (by the moon in the mountains)</button>
</div>

<nz-modal [nzTitle]="dragTpl" [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <p>Moonlight in front of the bed</p>
    <p>Suspected frost on the ground</p>
    <p>Looking up at the moon</p>
    <p>Bow your head and think about your hometown</p>
  </ng-container>
</nz-modal>

<nz-modal nzxModalDrag [nzTitle]="'Command to create draggable'" [(nzVisible)]="isVisibleByDir" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <p>Moonlight in front of the bed</p>
    <p>Suspected frost on the ground</p>
    <p>Looking up at the moon</p>
    <p>Bow your head and think about your hometown</p>
  </ng-container>
</nz-modal>

<!--You can release the following code and put it in the nzTitle of the modal, which can also achieve the drag effect -->
<ng-template #dragTpl>
  <div class="hand-model-move" cdkDrag cdkDragBoundary="nz-modal-container" cdkDragHandle cdkDragRootElement=".ant-modal-content">This is a draggable modal</div>
</ng-template>
