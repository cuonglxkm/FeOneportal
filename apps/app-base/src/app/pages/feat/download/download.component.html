<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>

<div class="normal-table-wrap">
  <nz-card class="m-b-10" nzTitle="Download according to background interface file stream">
    <button nz-button nzType="primary" (click)="fileStreamDownload()">File Stream Download</button>
  </nz-card>
  <nz-card class="m-b-10" nzTitle="Download the file according to the file address">
    <button nz-button nzType="primary" (click)="fileStreamDownload()">File stream download</button>
  </nz-card>
  <nz-card class="m-b-10" nzTitle="base64 stream download">
    <button nz-button nzType="primary" (click)="fileStreamDownload()">Base64 stream download</button>
  </nz-card>
  <nz-card class="m-b-10" nzTitle="Picture Url download, if there is a cross-domain problem, you need to deal with cross-domain pictures">
    <button nz-button nzType="primary" (click)="fileStreamDownload()">Image Url download</button>
  </nz-card>
</div>
