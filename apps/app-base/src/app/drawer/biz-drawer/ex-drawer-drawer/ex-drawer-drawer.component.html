<p>The value brought over:{{ params.name }}</p>
<form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label nzRequired>Try to enter the value and click OK</nz-form-label>
    <nz-form-control nzErrorTip="Required items">
      <input formControlName="password" nz-input [placeholder]="'Click to confirm the input content and return to the outside'" />
    </nz-form-control>
  </nz-form-item>
</form>
